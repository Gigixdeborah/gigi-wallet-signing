<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solana Wallet Signing | Enchanted Interface</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <!-- Correct UMD bundle for confetti (for browser script tags) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --primary-glow: #00d4ff;
      --secondary-glow: #ff4081;
      --text-color: #e0e0ff;
      --bg-dark: #0a0a2a;
      --bg-light: #1a1a3a;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, var(--bg-dark), #2a0a3a, var(--bg-dark));
      background-size: 200% 200%;
      animation: auroraShift 20s ease infinite;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      color: var(--text-color);
      touch-action: manipulation;
    }
    @keyframes auroraShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.9;
    }
    .container {
      z-index: 10;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .holo-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 12px;
      padding: 1.5em;
      max-width: 350px;
      width: 100%;
      box-shadow: 0 0 40px rgba(0, 212, 255, 0.2);
      backdrop-filter: blur(12px);
      animation: prismaticGlow 6s ease-in-out infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .holo-card.touch-feedback {
      animation: holoTilt 0.5s ease-out, magicPulse 0.8s ease-out;
    }
    @keyframes prismaticGlow {
      0%, 100% { border-color: var(--primary-glow); box-shadow: 0 0 40px rgba(0, 212, 255, 0.2); }
      50% { border-color: var(--secondary-glow); box-shadow: 0 0 60px rgba(255, 64, 129, 0.4); }
    }
    @keyframes holoTilt {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      50% { transform: rotateX(5deg) rotateY(-5deg); }
      100% { transform: rotateX(0deg) rotateY(0deg); }
    }
    @keyframes magicPulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.5); }
      100% { box-shadow: 0 0 0 30px rgba(0, 212, 255, 0); }
    }
    .holo-card:hover {
      transform: scale(1.02);
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 0.3em;
      color: var(--primary-glow);
      text-shadow: 0 0 10px var(--primary-glow);
      font-weight: 300;
      letter-spacing: 1px;
    }
    #greeting {
      font-size: 0.8em;
      color: var(--text-color);
      opacity: 0.7;
      margin-bottom: 1em;
    }
    .info {
      font-size: 0.9em;
      margin-bottom: 1em;
      color: var(--text-color);
      opacity: 0.9;
    }
    .info code {
      font-size: 0.85em;
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
    }
    #solana-connect button, #signBtn {
      background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
      border: none;
      border-radius: 8px;
      padding: 0.7em 1.2em;
      color: white;
      font-size: 0.9em;
      cursor: pointer;
      box-shadow: 0 0 15px var(--primary-glow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #solana-connect button:hover, #signBtn:hover, #solana-connect button:focus, #signBtn:focus {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--primary-glow);
      outline: none;
    }
    #signBtn {
      display: none;
      background: linear-gradient(45deg, #00c853, #00e676);
      box-shadow: 0 0 15px rgba(0, 200, 83, 0.5);
    }
    #signBtn:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
    }
    #successMsg, #errorMsg, #easterEgg {
      margin-top: 1em;
      font-size: 0.9em;
      font-weight: 500;
    }
    #successMsg {
      color: #00e676;
      display: none;
      animation: sparkleFade 1s ease-out;
    }
    #errorMsg {
      color: #ff5252;
      display: none;
      animation: sparkleFade 1s ease-out;
    }
    #easterEgg {
      color: var(--secondary-glow);
      display: none;
      animation: sparkleFade 1s ease-out;
      text-shadow: 0 0 10px var(--secondary-glow);
    }
    @keyframes sparkleFade {
      0% { opacity: 0; transform: translateY(10px); filter: brightness(1); }
      50% { filter: brightness(2); }
      100% { opacity: 1; transform: translateY(0); filter: brightness(1); }
    }
    .footer {
      margin-top: 1em;
      font-size: 0.8em;
      color: var(--primary-glow);
      opacity: 0.7;
    }
    .data-stream {
      display: none;
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary-glow), transparent);
      animation: stream 1.5s linear infinite;
    }
    @keyframes stream {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="container">
    <div class="holo-card">
      <h1>Solana Transaction</h1>
      <div id="greeting"></div>
      <div class="info">
        Sending <span id="amt"></span> SOL to:<br>
        <code id="toAddr" aria-label="Recipient address"></code>
      </div>
      <div id="solana-connect" role="region" aria-label="Solana wallet connection">
        <button id="connectBtn">Connect Solana Wallet</button>
      </div>
      <button id="signBtn" aria-label="Sign Solana transaction">Sign Transaction</button>
      <div class="data-stream" id="dataStream"></div>
      <div id="successMsg">Transaction Signed!</div>
      <div id="errorMsg">Failed to Sign. Try Again.</div>
      <div id="easterEgg">✨ You Found the Magic! ✨</div>
      <div class="footer">Powered by Gigi Labs</div>
    </div>
  </div>

  <audio id="successSound" src="https://assets.mixkit.co/sfx/download/mixkit-sci-fi-confirmation-914.wav" preload="auto"></audio>
  <audio id="touchSound" src="https://assets.mixkit.co/sfx/download/mixkit-game-click-1116.wav" preload="auto"></audio>
  <audio id="cometSound" src="https://assets.mixkit.co/sfx/download/mixkit-magic-sweep-234.wav" preload="auto"></audio>
  <audio id="ambientSound" src="https://assets.mixkit.co/sfx/download/mixkit-ambient-mystical-forest-121.wav" preload="auto" loop></audio>

  <script>
    const params = new URLSearchParams(window.location.search);
    const amount = params.get("amount") || "1";
    const to = params.get("to") || "";
    const tid = params.get("tid") || "";

    const amtElement = document.getElementById("amt");
    const toAddrElement = document.getElementById("toAddr");
    amtElement.textContent = amount;
    toAddrElement.textContent = to.slice(0, 6) + "..." + to.slice(-6);

    // Personalized greeting based on time of day
    const hour = new Date().getHours();
    const greeting = hour < 12 ? "Good Morning" : hour < 18 ? "Good Afternoon" : "Good Evening";
    document.getElementById("greeting").textContent = `${greeting}, Traveler!`;

    // Ambient sound: only play after user interaction
    const ambientSound = document.getElementById("ambientSound");
    let soundEnabled = localStorage.getItem("soundEnabled") !== "false";
    function playAmbient() {
      if (soundEnabled) {
        ambientSound.play().catch(() => {});
      }
    }

    const connectBtn = document.getElementById("connectBtn");
    const signBtn = document.getElementById("signBtn");
    const dataStream = document.getElementById("dataStream");
    const holoCard = document.querySelector(".holo-card");
    const touchSound = document.getElementById("touchSound");
    const cometSound = document.getElementById("cometSound");

    // Only declare provider once
    let provider = null;

    // Play ambient sound after first user interaction
    function ensureAmbient() {
      playAmbient();
      window.removeEventListener("pointerdown", ensureAmbient);
    }
    window.addEventListener("pointerdown", ensureAmbient);

    connectBtn.onclick = async () => {
      provider = window.solana;
      if (provider?.isPhantom || provider?.isSolflare || provider?.isSafePal) {
        try {
          await provider.connect();
          signBtn.style.display = "inline-block";
          connectBtn.style.display = "none";
          playAmbient();
        } catch (err) {
          alert("Connection failed: " + (err.message || err));
        }
      } else {
        alert("Please install Phantom (or compatible Solana wallet)!");
      }
    };

    signBtn.onclick = async () => {
      signBtn.disabled = true;
      dataStream.style.display = "block";
      document.getElementById("successMsg").style.display = "none";
      document.getElementById("errorMsg").style.display = "none";
      try {
        // USE YOUR QUICKNODE MAINNET ENDPOINT!
        const { Connection, PublicKey, Transaction, SystemProgram } = solanaWeb3;
        const connection = new Connection(
          "https://little-frosty-market.solana-mainnet.quiknode.pro/431786c97ba667ba4c78af7dbf71ff984c47cb7f/",
          "confirmed"
        );
        const recipient = new PublicKey(to);
        const lamports = parseFloat(amount) * 1e9; // Convert SOL to lamports
        const fromPubkey = provider.publicKey;

        let transaction = new Transaction().add(
          SystemProgram.transfer({
            fromPubkey,
            toPubkey: recipient,
            lamports,
          })
        );

        transaction.feePayer = fromPubkey;
        let { blockhash } = await connection.getLatestBlockhash();
        transaction.recentBlockhash = blockhash;

        let signed = await provider.signTransaction(transaction);
        let txid = await connection.sendRawTransaction(signed.serialize());
        await connection.confirmTransaction(txid);

        document.getElementById("successMsg").style.display = "block";
        document.getElementById("successMsg").textContent = "Transaction Signed & Sent! Signature: " + txid;

        // Confetti celebration!
        confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 }
        });

        if (soundEnabled) {
          document.getElementById("successSound").play();
          cometSound.play();
        }
        navigator.vibrate?.(50);
        comets.push({
          x: 0,
          y: Math.random() * h,
          angle: Math.random() * Math.PI / 4,
          speed: 5,
          life: 1,
        });
      } catch (err) {
        const errorMsg = document.getElementById("errorMsg");
        let msg = err && err.message ? err.message : String(err);
        errorMsg.textContent = `Failed to Sign: ${msg}`;
        errorMsg.style.display = "block";
      } finally {
        signBtn.disabled = false;
        dataStream.style.display = "none";
      }
    };

    // Easter egg: Triple-tap to reveal
    let tapCount = 0;
    holoCard.addEventListener("click", () => {
      tapCount++;
      if (tapCount >= 3) {
        document.getElementById("easterEgg").style.display = "block";
        setTimeout(() => document.getElementById("easterEgg").style.display = "none", 3000);
        tapCount = 0;
      }
    });

    // Canvas effects (unchanged)
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const stars = Array.from({ length: 200 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.5,
      opacity: Math.random() * 0.5 + 0.5,
      twinkleSpeed: Math.random() * 0.05 + 0.02,
      twinklePhase: Math.random() * 2 * Math.PI,
    }));

    const particles = Array.from({ length: 10 }, () => ({
      x: w / 2,
      y: h / 2,
      radius: Math.random() * 50 + 50,
      angle: Math.random() * 2 * Math.PI,
      speed: Math.random() * 0.02 + 0.01,
      r: Math.random() * 3 + 1,
      color: Math.random() > 0.5 ? "var(--primary-glow)" : "var(--secondary-glow)",
      constellationTarget: { x: w / 2, y: h / 2 },
    }));

    const touches = new Map();
    let trail = [];
    const comets = [];
    const ripples = [];

    canvas.addEventListener("mousemove", e => {
      const touch = { id: 0, x: e.clientX, y: e.clientY };
      handleTouch(touch);
      trail.push({ x: e.clientX, y: e.clientY, life: 1 });
    });

    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      touches.clear();
      for (let touch of e.touches) {
        touches.set(touch.identifier, { id: touch.identifier, x: touch.clientX, y: touch.clientY });
        handleTouch({ id: touch.identifier, x: touch.clientX, y: touch.clientY });
        trail.push({ x: touch.clientX, y: touch.clientY, life: 1 });
      }
    }, { passive: false });

    canvas.addEventListener("click", e => {
      handleTouch({ id: 0, x: e.clientX, y: e.clientY });
      trail.push({ x: e.clientX, y: e.clientY, life: 1 });
    });

    canvas.addEventListener("touchstart", e => {
      e.preventDefault();
      for (let touch of e.touches) {
        touches.set(touch.identifier, { id: touch.identifier, x: touch.clientX, y: touch.clientY });
        handleTouch({ id: touch.identifier, x: touch.clientX, y: touch.clientY });
        trail.push({ x: touch.clientX, y: touch.clientY, life: 1 });
      }
    }, { passive: false });

    function handleTouch(touch) {
      ripples.push({ id: touch.id, x: touch.x, y: touch.y, radius: 0, opacity: 1, secondaryRadius: 0 });
      holoCard.classList.add("touch-feedback");
      if (soundEnabled) {
        touchSound.currentTime = 0;
        touchSound.play();
      }
      setTimeout(() => holoCard.classList.remove("touch-feedback"), 500);
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);

      for (const star of stars) {
        star.opacity = 0.5 + 0.5 * Math.sin(star.twinklePhase);
        star.twinklePhase += star.twinkleSpeed;
        ctx.globalAlpha = star.opacity;
        ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
        ctx.fill();
      }
      ctx.globalAlpha = 1;

      const hasTouch = touches.size > 0;
      for (const p of particles) {
        let nearestTouch = null;
        let minDist = Infinity;
        for (const [_, touch] of touches) {
          const dist = Math.sqrt((p.x - touch.x) ** 2 + (p.y - touch.y) ** 2);
          if (dist < minDist) {
            minDist = dist;
            nearestTouch = touch;
          }
        }

        if (nearestTouch && minDist < 150) {
          const dx = nearestTouch.x - p.x;
          const dy = nearestTouch.y - p.y;
          p.angle += p.speed * (150 - minDist) / 150;
          p.x += dx * 0.01;
          p.y += dy * 0.01;
        } else {
          const dx = p.constellationTarget.x - p.x;
          const dy = p.constellationTarget.y - p.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist > 5) {
            p.x += dx * 0.02;
            p.y += dy * 0.02;
          } else if (!hasTouch) {
            p.constellationTarget = {
              x: w / 2 + (Math.random() - 0.5) * 200,
              y: h / 2 + (Math.random() - 0.5) * 200,
            };
          }
        }

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();

        for (const q of particles) {
          if (p !== q) {
            const dist = Math.sqrt((p.x - q.x) ** 2 + (p.y - q.y) ** 2);
            if (dist < 100) {
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(q.x, q.y);
              ctx.strokeStyle = `rgba(0, 212, 255, ${1 - dist / 100})`;
              ctx.stroke();
            }
          }
        }
      }

      for (let i = trail.length - 1; i >= 0; i--) {
        const t = trail[i];
        t.life -= 0.05;
        if (t.life <= 0) {
          trail.splice(i, 1);
          continue;
        }
        const gradient = ctx.createRadialGradient(t.x, t.y, 0, t.x, t.y, 15);
        gradient.addColorStop(0, `rgba(0, 212, 255, ${t.life})`);
        gradient.addColorStop(1, `rgba(255, 64, 129, ${t.life * 0.3})`);
        ctx.beginPath();
        ctx.arc(t.x, t.y, 5 * t.life, 0, 2 * Math.PI);
        ctx.fillStyle = gradient;
        ctx.fill();

        if (Math.random() < 0.1) {
          ctx.beginPath();
          ctx.arc(t.x + (Math.random() - 0.5) * 10, t.y + (Math.random() - 0.5) * 10, 1, 0, 2 * Math.PI);
          ctx.fillStyle = `rgba(255, 255, 255, ${t.life})`;
          ctx.fill();
        }
      }

      for (let i = ripples.length - 1; i >= 0; i--) {
        const r = ripples[i];
        r.radius += 3;
        r.opacity -= 0.02;
        r.secondaryRadius += 4;
        if (r.opacity <= 0) {
          ripples.splice(i, 1);
          continue;
        }
        ctx.beginPath();
        ctx.arc(r.x, r.y, r.radius, 0, 2 * Math.PI);
        ctx.strokeStyle = `rgba(0, 212, 255, ${r.opacity})`;
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(r.x, r.y, r.secondaryRadius, 0, 2 * Math.PI);
        ctx.strokeStyle = `rgba(255, 64, 129, ${r.opacity * 0.7})`;
        ctx.lineWidth = 1;
        ctx.stroke();

        if (r.radius < 20) {
          ctx.fillStyle = `rgba(0, 212, 255, ${r.opacity})`;
          for (let j = 0; j < 5; j++) {
            const angle = (j / 5) * 2 * Math.PI;
            const px = r.x + Math.cos(angle) * r.radius * 0.5;
            const py = r.y + Math.sin(angle) * r.radius * 0.5;
            ctx.beginPath();
            ctx.arc(px, py, 2, 0, 2 * Math.PI);
            ctx.fill();
          }
        }
      }

      for (let i = comets.length - 1; i >= 0; i--) {
        const c = comets[i];
        c.x += Math.cos(c.angle) * c.speed;
        c.y += Math.sin(c.angle) * c.speed;
        c.life -= 0.01;
        if (c.life <= 0 || c.x > w || c.y > h) {
          comets.splice(i, 1);
          continue;
        }
        const gradient = ctx.createLinearGradient(c.x, c.y, c.x - 20, c.y - 20);
        gradient.addColorStop(0, `rgba(0, 212, 255, ${c.life})`);
        gradient.addColorStop(1, `rgba(255, 64, 129, 0)`);
        ctx.beginPath();
        ctx.moveTo(c.x, c.y);
        ctx.lineTo(c.x - 20, c.y - 20);
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
