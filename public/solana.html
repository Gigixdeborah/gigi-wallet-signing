<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect Solana Wallet | Gigi Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Buffer polyfill -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>
  <script>
    window.Buffer = buffer.Buffer;
  </script>

  <!-- Solana SDK -->
  <script type="module" src="https://unpkg.com/@solana/wallet-adapter-wallets@0.9.14/lib/index.umd.js"></script>
  <script type="module" src="https://unpkg.com/@solana/wallet-adapter-base@0.9.14/lib/index.umd.js"></script>
  <script type="module" src="https://unpkg.com/@solana/wallet-adapter-wallets@0.9.14/lib/phantom.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff;
    }

    input, button {
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin: 10px;
      width: 280px;
      box-sizing: border-box;
    }

    input {
      background: #111;
      color: #fff;
      border: 1px solid #00e0ff;
    }

    #connect-btn {
      background: #b462f1;
      color: white;
      font-weight: bold;
    }

    #sign-btn {
      background: #00e0ff;
      color: black;
    }

    #disconnect {
      background: #ff4444;
      color: white;
      display: none;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
<canvas id="bg"></canvas>
<div class="container">
  <h1>Connect Your Solana Wallet</h1>
  <button id="connect-btn">üîÆ Connect Phantom</button>
  <input type="text" id="recipient" placeholder="Recipient Address" />
  <input type="number" id="amount" placeholder="Amount (SOL)" />
  <button id="sign-btn" disabled>‚ú® Sign & Send</button>
  <button id="disconnect">Disconnect</button>
  <footer>Powered by Gigi Labs ‚ö°</footer>
</div>

<script type="module">
  import {
    PhantomWalletAdapter
  } from "https://unpkg.com/@solana/wallet-adapter-wallets@0.9.14/lib/phantom.js";

  const { Connection, clusterApiUrl, PublicKey, LAMPORTS_PER_SOL, Transaction, SystemProgram } = solanaWeb3;
  const connection = new Connection(clusterApiUrl('mainnet-beta'), 'confirmed');

  const connectBtn = document.getElementById("connect-btn");
  const signBtn = document.getElementById("sign-btn");
  const disconnectBtn = document.getElementById("disconnect");

  const recipientInput = document.getElementById("recipient");
  const amountInput = document.getElementById("amount");

  const wallet = new PhantomWalletAdapter();

  // Autofill from URL
  const url = new URL(window.location.href);
  const user_id = url.searchParams.get("user_id");
  const to = url.searchParams.get("to");
  const amountParam = url.searchParams.get("amount");

  if (to) recipientInput.value = to;
  if (amountParam) amountInput.value = parseFloat(amountParam) / 1e9;

  wallet.on('connect', () => {
    connectBtn.innerText = wallet.publicKey.toBase58().slice(0, 6) + '..' + wallet.publicKey.toBase58().slice(-4);
    connectBtn.disabled = true;
    signBtn.disabled = false;
    disconnectBtn.style.display = 'inline-block';
  });

  wallet.on('disconnect', () => {
    connectBtn.innerText = "üîÆ Connect Phantom";
    connectBtn.disabled = false;
    signBtn.disabled = true;
    disconnectBtn.style.display = 'none';
  });

  connectBtn.onclick = async () => {
    await wallet.connect();
  };

  disconnectBtn.onclick = async () => {
    await wallet.disconnect();
  };

  signBtn.onclick = async () => {
    try {
      const recipient = new PublicKey(recipientInput.value);
      const amount = parseFloat(amountInput.value) * LAMPORTS_PER_SOL;

      const transaction = new Transaction().add(
        SystemProgram.transfer({
          fromPubkey: wallet.publicKey,
          toPubkey: recipient,
          lamports: amount
        })
      );

      const { blockhash } = await connection.getLatestBlockhash();
      transaction.recentBlockhash = blockhash;
      transaction.feePayer = wallet.publicKey;

      const signedTx = await wallet.signTransaction(transaction);
      const txid = await connection.sendRawTransaction(signedTx.serialize());
      await connection.confirmTransaction(txid);

      // webhook
      await fetch("http://34.203.188.151:5000/solana-webhook", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id, amount, to: recipientInput.value, tx: txid })
      });

      new Audio("https://assets.mixkit.co/sfx/preview/mixkit-game-bonus-reached-2065.mp3").play();
      alert("üéâ Transaction sent! TxID: " + txid);
    } catch (err) {
      alert("‚ùå " + err.message);
    }
  };
</script>

<!-- Background dots -->
<script>
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  let width, height;
  const dots = [];

  function resizeCanvas() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }

  function createDot() {
    return {
      x: Math.random() * width,
      y: Math.random() * height,
      vx: (Math.random() - 0.5) * 0.8,
      vy: (Math.random() - 0.5) * 0.8,
      radius: 1 + Math.random() * 1.5
    };
  }

  function initDots() {
    dots.length = 0;
    for (let i = 0; i < 70; i++) {
      dots.push(createDot());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    dots.forEach((dot, i) => {
      dot.x += dot.vx;
      dot.y += dot.vy;

      if (dot.x < 0 || dot.x > width) dot.vx *= -1;
      if (dot.y < 0 || dot.y > height) dot.vy *= -1;

      ctx.beginPath();
      ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#00e0ff';
      ctx.shadowBlur = 8;
      ctx.shadowColor = '#00e0ff';
      ctx.fill();

      for (let j = i + 1; j < dots.length; j++) {
        const dx = dot.x - dots[j].x;
        const dy = dot.y - dots[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 100) {
          ctx.beginPath();
          ctx.moveTo(dot.x, dot.y);
          ctx.lineTo(dots[j].x, dots[j].y);
          ctx.strokeStyle = 'rgba(0,255,255,0.05)';
          ctx.stroke();
        }
      }
    });
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', () => {
    resizeCanvas();
    initDots();
  });

  window.addEventListener('DOMContentLoaded', () => {
    resizeCanvas();
    initDots();
    animate();
  });
</script>
</body>
</html>
