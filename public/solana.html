<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gigi Solana Connect</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #000;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        overflow: hidden;
      }
      canvas {
        position: absolute;
        z-index: 0;
      }
      .container {
        z-index: 1;
        text-align: center;
        padding: 2rem;
      }
      input {
        width: 300px;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        background-color: #111;
        color: #0ff;
        outline: none;
        font-size: 1rem;
      }
      button {
        background: white;
        color: black;
        padding: 12px 25px;
        border-radius: 16px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #0ff;
        color: black;
      }
      #connect-button {
        margin-bottom: 20px;
        background: #7c3aed;
        color: white;
        font-weight: 600;
      }
      .footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #aaa;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <div class="container">
      <h1>Connect Your Solana Wallet</h1>
      <button id="connect-button">üîÆ Connect Wallet</button>
      <br />
      <input type="text" id="recipient" placeholder="Recipient Address" />
      <br />
      <input type="number" id="amount" placeholder="Amount (SOL)" />
      <br />
      <button id="sign-btn">‚ú® Sign & Send</button>
      <p class="footer">Powered by Gigi Labs ‚ö°</p>
    </div>

    <script>
      // Animate background
      const canvas = document.getElementById('bg');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      let nodes = [];

      function createNode() {
        return {
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 2,
          vy: (Math.random() - 0.5) * 2,
        };
      }

      function initNodes(count = 100) {
        nodes = [];
        for (let i = 0; i < count; i++) nodes.push(createNode());
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (const n of nodes) {
          n.x += n.vx;
          n.y += n.vy;
          if (n.x < 0 || n.x > canvas.width) n.vx *= -1;
          if (n.y < 0 || n.y > canvas.height) n.vy *= -1;
          ctx.beginPath();
          ctx.arc(n.x, n.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = "#0ff";
          ctx.shadowBlur = 5;
          ctx.shadowColor = "#0ff";
          ctx.fill();
        }

        for (let i = 0; i < nodes.length; i++) {
          for (let j = i + 1; j < nodes.length; j++) {
            const dx = nodes[i].x - nodes[j].x;
            const dy = nodes[i].y - nodes[j].y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 100) {
              ctx.beginPath();
              ctx.moveTo(nodes[i].x, nodes[i].y);
              ctx.lineTo(nodes[j].x, nodes[j].y);
              ctx.strokeStyle = "rgba(0,255,255,0.07)";
              ctx.stroke();
            }
          }
        }
        requestAnimationFrame(animate);
      }

      initNodes();
      animate();
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initNodes();
      });

      // Wallet logic
      let walletAddress = null;

      document.getElementById("connect-button").onclick = async () => {
        if ("solana" in window) {
          const provider = window.solana;
          try {
            const resp = await provider.connect();
            walletAddress = resp.publicKey.toString();
            document.getElementById("connect-button").innerText =
              "üîÆ " + walletAddress.slice(0, 4) + ".." + walletAddress.slice(-4);
          } catch (err) {
            alert("Wallet connection failed.");
          }
        } else {
          alert("Phantom Wallet not found!");
        }
      };

      // Read from URL and prefill
      const url = new URL(window.location.href);
      const to = url.searchParams.get("to");
      const amount = url.searchParams.get("amount");

      if (to) document.getElementById("recipient").value = to;
      if (amount) document.getElementById("amount").value = amount / 1e9;

      document.getElementById("sign-btn").onclick = async () => {
        if (!walletAddress) return alert("Please connect your wallet first!");
        const recipient = document.getElementById("recipient").value;
        const lamports = Math.floor(
          parseFloat(document.getElementById("amount").value) * 1e9
        );

        if (!recipient || !lamports) {
          return alert("Enter valid recipient and amount!");
        }

        const provider = window.solana;
        const connection = new solanaWeb3.Connection(
          solanaWeb3.clusterApiUrl("mainnet-beta")
        );

        const transaction = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: provider.publicKey,
            toPubkey: new solanaWeb3.PublicKey(recipient),
            lamports,
          })
        );

        transaction.feePayer = provider.publicKey;
        const { blockhash } = await connection.getLatestBlockhash();
        transaction.recentBlockhash = blockhash;

        try {
          const signed = await provider.signTransaction(transaction);
          const sig = await connection.sendRawTransaction(signed.serialize());
          await connection.confirmTransaction(sig);
          alert("‚úÖ Transaction sent!\nSignature: " + sig);

          // Send to Telegram/webhook
          await fetch("https://your-server.com/solana-webhook", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              user: walletAddress,
              amount: lamports,
              to: recipient,
              signature: sig,
            }),
          });
        } catch (err) {
          console.error("‚ùå TX failed", err);
          alert("Transaction failed.");
        }
      };
    </script>
  </body>
</html>
