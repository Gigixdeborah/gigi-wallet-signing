<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gigi Solana Wallet Signing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1a2a6c, #b21f1f, #fdbb2d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .wallet-button {
      background-color: #6366f1;
      color: #fff;
      padding: 15px 25px;
      margin: 15px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: pulse 2s infinite;
    }

    .wallet-button:hover {
      transform: scale(1.05);
      background-color: #4f46e5;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(99, 102, 241, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
      }
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Gigi Solana Wallet Signing</h1>

  <button class="wallet-button" onclick="submitTransaction()">
    üëª Confirm & Sign with Phantom
  </button>

  <div id="status"></div>

  <script>
    async function submitTransaction() {
      const urlParams = new URLSearchParams(window.location.search);
      const data = {
        user_id: urlParams.get("user_id"),
        amount: urlParams.get("amount"),
        to: urlParams.get("to"),
        token: urlParams.get("token"),
        tx_type: urlParams.get("tx_type") || "sell"
      };

      const status = document.getElementById("status");

      if (!data.user_id || !data.amount || !data.to || !data.token) {
        status.innerText = "‚ùå Missing required transaction info in URL!";
        return;
      }

      try {
        const res = await fetch("http://34.203.188.151:5000/solana-webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          status.innerText = `‚úÖ Solana transaction submitted!`;
        } else {
          status.innerText = "‚ùå Error sending transaction.";
        }
      } catch (e) {
        console.error(e);
        status.innerText = "‚ö†Ô∏è Network error.";
      }
    }
  </script>
</body>
</html>
