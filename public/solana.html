<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gigi Solana Wallet Signing</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      z-index: 2;
      position: relative;
      top: 20%;
    }
    button {
      padding: 14px 30px;
      margin: 12px;
      font-size: 16px;
      background: linear-gradient(135deg, #a4508b, #5f0a87);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #aaa;
      z-index: 2;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="content">
  <h2>üîê Gigi Solana Wallet Signing</h2>
  <button onclick="connectWallet()">üîå Connect Wallet</button>
  <button onclick="signTransaction()">üìù Sign Transaction</button>
  <p id="status"></p>
</div>
<footer>‚ö°Ô∏è Powered by Gigi Labs</footer>

<script type="module">
  import {
    Connection,
    PublicKey,
    clusterApiUrl,
    Transaction,
    SystemProgram,
    sendAndConfirmTransaction
  } from "https://cdn.jsdelivr.net/npm/@solana/web3.js/+esm";

  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const nodes = Array.from({ length: 60 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    dx: (Math.random() - 0.5) * 1.5,
    dy: (Math.random() - 0.5) * 1.5
  }));

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let a = 0; a < nodes.length; a++) {
      const nodeA = nodes[a];
      nodeA.x += nodeA.dx;
      nodeA.y += nodeA.dy;

      if (nodeA.x < 0 || nodeA.x > canvas.width) nodeA.dx *= -1;
      if (nodeA.y < 0 || nodeA.y > canvas.height) nodeA.dy *= -1;

      ctx.beginPath();
      ctx.arc(nodeA.x, nodeA.y, 2, 0, Math.PI * 2);
      ctx.fillStyle = "#ffffff";
      ctx.fill();

      for (let b = a + 1; b < nodes.length; b++) {
        const nodeB = nodes[b];
        const dist = Math.hypot(nodeA.x - nodeB.x, nodeA.y - nodeB.y);
        if (dist < 100) {
          ctx.beginPath();
          ctx.moveTo(nodeA.x, nodeA.y);
          ctx.lineTo(nodeB.x, nodeB.y);
          ctx.strokeStyle = "rgba(255,255,255,0.1)";
          ctx.stroke();
        }
      }
    }
    requestAnimationFrame(animate);
  }
  animate();

  let connectedWallet;

  async function connectWallet() {
    try {
      const provider = window.phantom?.solana;
      if (!provider) throw "Phantom Wallet not found";
      const resp = await provider.connect();
      connectedWallet = resp.publicKey.toString();
      document.getElementById("status").innerText = "‚úÖ Wallet connected!";
    } catch (err) {
      document.getElementById("status").innerText = "‚ùå Wallet connection failed.";
    }
  }

  async function signTransaction() {
    if (!connectedWallet) {
      document.getElementById("status").innerText = "‚ö†Ô∏è Connect wallet first.";
      return;
    }

    const url = new URLSearchParams(window.location.search);
    const amount = parseFloat(url.get("amount"));
    const to = url.get("to");
    const user_id = url.get("user_id");
    const token = url.get("token");
    const tx_type = url.get("tx_type") || "sell";

    try {
      const connection = new Connection(clusterApiUrl("mainnet-beta"));
      const provider = window.phantom.solana;
      const fromPubkey = provider.publicKey;
      const toPubkey = new PublicKey(to);

      const transaction = new Transaction().add(
        SystemProgram.transfer({
          fromPubkey,
          toPubkey,
          lamports: amount * 1e9
        })
      );

      const { signature } = await provider.signAndSendTransaction(transaction);
      await connection.confirmTransaction(signature);

      await fetch("http://34.203.188.151:5000/solana-webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id, amount, to, token, tx_type })
      });

      document.getElementById("status").innerText = "‚úÖ Transaction signed and webhook invoked!";
    } catch (err) {
      console.error(err);
      document.getElementById("status").innerText = "‚ùå Transaction failed.";
    }
  }
</script>
</body>
</html>
