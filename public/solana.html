<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üü£ Gigi Solana Wallet Signing</title>
  <style>
    body {
      margin: 0;
      background: #0a0f23;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      z-index: 2;
      text-align: center;
    }
    button {
      padding: 14px 28px;
      margin: 10px;
      font-size: 16px;
      background: linear-gradient(to right, #9c27b0, #7c4dff);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
    }
    #status {
      margin-top: 15px;
    }
  </style>
  <script src="https://unpkg.com/@solana/web3.js@1.73.2/lib/index.iife.js"></script>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="content">
    <h2>üü£ Gigi Solana Wallet Signing</h2>
    <button onclick="connectPhantom()">üîå Connect Phantom</button>
    <button onclick="signSolTx()">üìù Sign Transaction</button>
    <div id="status"></div>
  </div>

  <script>
    let provider, publicKey;

    function connectPhantom() {
      if (window.solana && window.solana.isPhantom) {
        window.solana.connect()
          .then(res => {
            provider = window.solana;
            publicKey = res.publicKey.toString();
            document.getElementById("status").innerText = "‚úÖ Connected: " + publicKey;
          })
          .catch(() => {
            document.getElementById("status").innerText = "‚ùå Connection rejected.";
          });
      } else {
        document.getElementById("status").innerText = "‚ùå Phantom Wallet not detected.";
      }
    }

    async function signSolTx() {
      const status = document.getElementById("status");
      if (!publicKey) {
        status.innerText = "‚ö†Ô∏è Please connect your wallet first.";
        return;
      }

      const params = new URLSearchParams(window.location.search);
      const user_id = params.get("user_id");
      const to = params.get("to");
      const amount = params.get("amount");
      const token = params.get("token") || "SOL";

      const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
      const fromPubKey = new solanaWeb3.PublicKey(publicKey);
      const toPubKey = new solanaWeb3.PublicKey(to);
      const transaction = new solanaWeb3.Transaction().add(
        solanaWeb3.SystemProgram.transfer({
          fromPubkey: fromPubKey,
          toPubkey: toPubKey,
          lamports: parseFloat(amount) * solanaWeb3.LAMPORTS_PER_SOL
        })
      );

      transaction.feePayer = fromPubKey;
      transaction.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;

      try {
        const signedTx = await provider.signTransaction(transaction);
        const signature = await connection.sendRawTransaction(signedTx.serialize());
        await connection.confirmTransaction(signature);

        // Notify webhook
        await fetch("http://34.203.188.151:5000/solana-webhook", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id, amount, to, token, from: publicKey, tx: signature })
        });

        status.innerText = "‚úÖ Transaction signed & webhook invoked!";
      } catch (err) {
        status.innerText = "‚ùå Signing failed.";
      }
    }

    // Magical star background
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let nodes = Array.from({ length: 65 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5),
      dy: (Math.random() - 0.5)
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let a = 0; a < nodes.length; a++) {
        let nodeA = nodes[a];
        nodeA.x += nodeA.dx;
        nodeA.y += nodeA.dy;

        if (nodeA.x < 0 || nodeA.x > canvas.width) nodeA.dx *= -1;
        if (nodeA.y < 0 || nodeA.y > canvas.height) nodeA.dy *= -1;

        ctx.beginPath();
        ctx.arc(nodeA.x, nodeA.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#bb86fc";
        ctx.fill();

        for (let b = a + 1; b < nodes.length; b++) {
          let nodeB = nodes[b];
          const dist = Math.hypot(nodeA.x - nodeB.x, nodeA.y - nodeB.y);
          if (dist < 110) {
            ctx.beginPath();
            ctx.moveTo(nodeA.x, nodeA.y);
            ctx.lineTo(nodeB.x, nodeB.y);
            ctx.strokeStyle = "rgba(187,134,252,0.1)";
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
