<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Solana Connect</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script src="config.js"></script>
  <style>
    body { background: #0b0b0b; color: #fff; font-family: Arial; text-align: center; }
    button, select { margin: 10px; padding: 10px; }
  </style>
</head>
<body>
  <h1>Connect Phantom</h1>
  <button id="connect-btn">Connect Wallet</button>
  <button id="disconnect-btn" hidden>Disconnect</button>
  <select id="lang">
    <option>English</option><option>Français</option><option>Español</option><option>中文</option>
  </select>
  <div id="status"></div>
  <script>
    const provider = window.solana;
    document.getElementById('connect-btn').onclick = async () => {
      if (provider && provider.isPhantom) {
        await provider.connect();
        document.getElementById('disconnect-btn').hidden = false;
        fetch(window.APP_CONFIG.SOLANA_WEBHOOK, { method: 'POST', headers: { 'Content-Type': 'application/json', 'X-API-KEY': window.APP_CONFIG.API_KEY }, body: JSON.stringify({ publicKey: provider.publicKey.toString(), amount: 1, recipient: 'recipientAddress', signature: 'signedTx' }) })
        .then(() => status.innerText = '✅ Transaction Sent!').catch(() => status.innerText = '❌ Failed!');
      }
    };
    document.getElementById('disconnect-btn').onclick = () => { provider.disconnect(); status.innerText = 'Disconnected'; document.getElementById('disconnect-btn').hidden = true; };
  </script>
</body>
</html>
