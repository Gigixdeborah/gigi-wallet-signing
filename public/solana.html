<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solana Phantom Wallet Signing | Cosmic Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <!-- Use Phantom wallet adapter direct UMD -->
  <script src="https://unpkg.com/@solana/wallet-adapter-phantom@0.21.13/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <style>
    :root {
      --primary-glow: #00d4ff;
      --secondary-glow: #ff4081;
      --magic-bg-dark: #0a0a2a;
      --magic-bg-light: #1a1a3a;
      --magic-text: #e0e0ff;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Orbitron', 'Inter', Arial, sans-serif;
      color: var(--magic-text);
      height: 100%;
      min-height: 100vh;
    }
    #threeCanvas {
      position: fixed;
      top: 0; left: 0; z-index: 0; width: 100vw; height: 100vh; opacity: 0.7;
      pointer-events: none;
    }
    .main-card {
      background: rgba(15,20,60,0.90);
      border: 2px solid var(--primary-glow);
      border-radius: 18px;
      padding: 36px 32px 32px 32px;
      width: 100%;
      max-width: 440px;
      margin: 64px auto 0 auto;
      box-shadow: 0 0 48px 8px #00d4ff33, 0 0 0 2px #ff408155, 0 10px 32px 0 #2b587640;
      backdrop-filter: blur(20px);
      animation: prismaticGlow 5s ease-in-out infinite;
      transform-style: preserve-3d;
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
      z-index: 10;
      position: relative;
    }
    .main-card:hover {
      transform: perspective(800px) rotateX(7deg) rotateY(7deg) scale(1.03);
      box-shadow: 0 0 64px 18px #ff4081cc, 0 0 0 2px #00d4ff77;
      border-color: var(--secondary-glow);
    }
    @keyframes prismaticGlow {
      0%, 100% { border-color: var(--primary-glow); box-shadow: 0 0 48px 10px #00d4ff42, 0 0 0 2px #ff408155; }
      50% { border-color: var(--secondary-glow); box-shadow: 0 0 64px 16px #ff4081cc, 0 0 0 2px #00d4ff77; }
    }
    .logo-row {
      text-align: center;
      margin-bottom: 12px;
    }
    .logo-row img {
      height: 54px;
      margin-bottom: 7px;
      filter: drop-shadow(0 0 10px #00d4ff99) drop-shadow(0 0 8px #ff4081aa);
      animation: logoSpin 3s infinite linear;
      transition: filter 0.3s;
    }
    @keyframes logoSpin {
      0% { transform: rotate(-6deg);}
      50% { transform: rotate(6deg);}
      100% { transform: rotate(-6deg);}
    }
    h2 {
      font-weight: 700;
      color: var(--primary-glow);
      font-size: 2em;
      text-align: center;
      letter-spacing: 2px;
      margin: 0 0 22px 0;
      text-shadow: 0 0 16px var(--primary-glow), 0 0 24px var(--secondary-glow);
    }
    .user-id-banner {
      color: #fff;
      background: #00d4ff44;
      border-radius: 7px;
      padding: 9px 0 7px 0;
      margin-bottom: 13px;
      text-align: center;
      font-size: 1.03em;
      font-family: monospace;
      letter-spacing: 0.01em;
      border: 1.5px solid #00d4ff77;
      box-shadow: 0 0 8px #00d4ff33;
    }
    .field-label {
      font-weight: 700;
      font-size: 1.05em;
      margin-bottom: 4px;
      color: var(--magic-text);
      display: block;
      letter-spacing: 0.03em;
      text-shadow: 0 0 5px var(--primary-glow);
    }
    .wallet-address, .signature-block {
      background: rgba(0,212,255,0.07);
      padding: 10px 16px;
      border-radius: 7px;
      font-family: monospace;
      font-size: 1em;
      color: #90f0ff;
      margin-bottom: 13px;
      border: 1.8px solid #00d4ff44;
      box-shadow: 0 1.5px 12px #00d4ff33;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .signature-block {
      background: rgba(255,64,129,0.06);
      margin-top: 18px;
      box-shadow: 0 1.5px 12px #ff408155;
      color: #ff4081;
      border: 1.8px solid #ff408180;
      font-size: 1em;
    }
    .copy-btn {
      margin-left: 8px;
      padding: 3px 12px;
      font-size: 1em;
      border: 1.5px solid var(--primary-glow);
      background: rgba(0,212,255,0.10);
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
      font-family: 'Orbitron', Arial, sans-serif;
      text-shadow: 0 0 4px #00d4ff;
    }
    .copy-btn:hover {
      background: var(--secondary-glow);
      border-color: var(--secondary-glow);
      color: #fff;
    }
    .shorten {
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: inline-block;
      vertical-align: bottom;
    }
    .copied {
      color: #43e97b;
      font-size: 0.96em;
      margin-left: 9px;
      text-shadow: 0 0 4px #43e97b;
    }
    .error-block {
      color: #db2777;
      background: #ffe3e333;
      padding: 10px 14px;
      border-radius: 8px;
      margin-top: 13px;
      font-weight: 600;
      text-align: center;
      border: 1.5px solid #fecdd3;
      box-shadow: 0 0 10px #ff408144;
      letter-spacing: 0.01em;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    .spinner {
      border: 4px solid #222;
      border-top: 4px solid #00d4ff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px auto;
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    button, select, input[type=text] {
      font-family: 'Orbitron', Arial, sans-serif;
    }
    select, input[type=text] {
      width: 100%;
      padding: 13px 14px;
      border: 2px solid #333a;
      border-radius: 8px;
      background: rgba(30,30,60,0.92);
      font-size: 1.09em;
      color: var(--magic-text);
      margin-bottom: 8px;
      box-sizing: border-box;
      transition: border .2s, background 0.3s;
      box-shadow: 0 0 8px #00d4ff22;
    }
    select:focus, input:focus {
      border: 2px solid var(--secondary-glow);
      outline: none;
      background: #2b2b5c;
    }
    button {
      width: 100%;
      padding: 14px 0;
      margin-bottom: 8px;
      font-size: 1.21em;
      font-weight: 700;
      border-radius: 9px;
      border: none;
      background: linear-gradient(90deg, var(--primary-glow) 0%, var(--secondary-glow) 100%);
      color: #fff;
      box-shadow: 0 2px 16px #00d4ff44, 0 0 8px #ff408122;
      cursor: pointer;
      transition: background .2s, box-shadow .2s, transform .1s;
      letter-spacing: 0.03em;
      outline: none;
    }
    button:active {
      background: linear-gradient(90deg, var(--secondary-glow) 0%, var(--primary-glow) 100%);
      transform: scale(0.98);
    }
    button.connected {
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #22223b;
      box-shadow: 0 2px 18px #43e97b66;
    }
    button.disconnect {
      background: #ffe3e3;
      color: #db2777;
      margin-top: 2px;
      margin-bottom: 10px;
      border: 1px solid #fecdd3;
      box-shadow: 0 0 8px #db277733;
    }
    @media (max-width: 540px) {
      .main-card { padding: 16px 2vw 24px 2vw;}
      h2 { font-size: 1.23em;}
      .wallet-address, .signature-block { font-size: .95em;}
    }
  </style>
</head>
<body>
  <canvas id="threeCanvas"></canvas>
  <div class="main-card" role="main">
    <div class="logo-row">
      <img src="solana-logo.png" alt="Solana Logo - Secure Wallet Signing" />
    </div>
    <h2 id="mainTitle">Solana Phantom Wallet Signing</h2>
    <div id="root"></div>
  </div>
  <script>
    // 3D background (unchanged, but star count reduced for perf)
    (() => {
      const canvas = document.getElementById("threeCanvas");
      if (!window.THREE || !canvas) return;
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.position.z = 5;
      const starsGeometry = new THREE.BufferGeometry();
      const starCount = 3500;
      const positions = new Float32Array(starCount * 3);
      const sizes = new Float32Array(starCount);
      const opacities = new Float32Array(starCount);
      const velocities = new Float32Array(starCount * 2);
      for (let i = 0; i < starCount; i++) {
        const i3 = i * 3;
        const layer = Math.random();
        const distance = layer < 0.3 ? 5 : layer < 0.6 ? 10 : 15;
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.random() * distance;
        positions[i3] = Math.cos(angle) * radius;
        positions[i3 + 1] = Math.sin(angle) * radius;
        positions[i3 + 2] = (Math.random() - 0.5) * distance;
        sizes[i] = layer < 0.3 ? 0.08 : layer < 0.6 ? 0.045 : 0.018;
        opacities[i] = layer < 0.3 ? 1 : layer < 0.6 ? 0.7 : 0.4;
        velocities[i * 2] = (Math.random() - 0.5) * (layer < 0.3 ? 0.0022 : layer < 0.6 ? 0.0011 : 0.0007);
        velocities[i * 2 + 1] = (Math.random() - 0.5) * (layer < 0.3 ? 0.0022 : 0.0011);
      }
      starsGeometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
      starsGeometry.setAttribute("size", new THREE.BufferAttribute(sizes, 1));
      starsGeometry.setAttribute("opacity", new THREE.BufferAttribute(opacities, 1));
      const starsMaterial = new THREE.ShaderMaterial({
        uniforms: {},
        vertexShader: `
          attribute float size;
          attribute float opacity;
          varying float vOpacity;
          void main() {
            vOpacity = opacity;
            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
            gl_PointSize = size * (330.0 / -mvPosition.z);
            gl_Position = projectionMatrix * mvPosition;
          }
        `,
        fragmentShader: `
          varying float vOpacity;
          void main() {
            gl_FragColor = vec4(1.0, 1.0, 1.0, vOpacity);
          }
        `,
        transparent: true
      });
      const stars = new THREE.Points(starsGeometry, starsMaterial);
      scene.add(stars);
      function animateStars() {
        stars.rotation.y += 0.0006;
        const positions = starsGeometry.attributes.position.array;
        for (let i = 0; i < starCount; i++) {
          const i3 = i * 3;
          positions[i3] += velocities[i * 2];
          positions[i3 + 1] += velocities[i * 2 + 1];
          const distance = Math.sqrt(positions[i3] ** 2 + positions[i3 + 1] ** 2);
          const maxDistance = (i < starCount * 0.3) ? 5 : (i < starCount * 0.6) ? 10 : 15;
          if (distance > maxDistance) {
            const angle = Math.random() * Math.PI * 2;
            positions[i3] = Math.cos(angle) * maxDistance * 0.1;
            positions[i3 + 1] = Math.sin(angle) * maxDistance * 0.1;
          }
        }
        starsGeometry.attributes.position.needsUpdate = true;
        renderer.render(scene, camera);
        requestAnimationFrame(animateStars);
      }
      animateStars();
      window.addEventListener("resize", () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });
    })();
  </script>
  <script>
    // Wallet UI logic - Phantom only, with query param support and UMD global fix
    window.addEventListener('DOMContentLoaded', function () {
      const { useState, useEffect } = React;

      function getQueryParams() {
        const params = {};
        const search = window.location.search;
        if (search) {
          search.substr(1).split("&").forEach(pair => {
            const [k, v] = pair.split("=");
            params[decodeURIComponent(k)] = decodeURIComponent(v || "");
          });
        }
        return params;
      }

      function sanitizeString(str) {
        return String(str).replace(/[<>]/g, '').trim();
      }

      function App() {
        const params = getQueryParams();
        const [adapter, setAdapter] = useState(null);
        const [publicKey, setPublicKey] = useState(null);
        const [connecting, setConnecting] = useState(false);
        // Compose the default message using params
        const defaultMsg = (() => {
          if (params.to && params.amount) return `Send ${params.amount} SOL to ${params.to}`;
          if (params.to) return `Send SOL to ${params.to}`;
          if (params.amount) return `Send ${params.amount} SOL`;
          return "Hello Solana!";
        })();
        const [message, setMessage] = useState(defaultMsg);
        const [signature, setSignature] = useState("");
        const [error, setError] = useState("");
        const [copied, setCopied] = useState({address: false, signature: false});

        // On mount, set up Phantom adapter from correct UMD
        useEffect(() => {
          if (window.walletAdapterPhantom?.PhantomWalletAdapter) {
            setAdapter(new window.walletAdapterPhantom.PhantomWalletAdapter());
          } else {
            setError("Phantom Wallet Adapter not found. Please check your script includes.");
          }
        }, []);

        // Connect Phantom wallet
        const connectWallet = async () => {
          setError("");
          setSignature("");
          if (!adapter) return setError("Phantom wallet is not loaded.");
          if (adapter.connected) {
            setPublicKey(adapter.publicKey?.toString());
            return;
          }
          setConnecting(true);
          try {
            await adapter.connect();
            setPublicKey(adapter.publicKey?.toString());
          } catch (e) {
            setError("Connection error: " + (e.message || e));
            console.error("Connection error:", e);
          }
          setConnecting(false);
        };

        // Disconnect Phantom wallet
        const disconnectWallet = async () => {
          if (adapter && adapter.disconnect) {
            await adapter.disconnect();
          }
          setPublicKey(null);
          setSignature("");
          setError("");
        };

        // Sign message
        const signMessage = async (e) => {
          e.preventDefault();
          setError("");
          setSignature("");
          if (!adapter || !adapter.connected) {
            return setError("Connect your Phantom wallet first.");
          }
          try {
            const cleanMsg = sanitizeString(message);
            const encoder = new TextEncoder();
            const encoded = encoder.encode(cleanMsg);
            const signed = await adapter.signMessage(encoded, 'utf8');
            const base64 = btoa(String.fromCharCode(...signed));
            setSignature(base64);
          } catch (e) {
            setError("Signing error: " + (e.message || e));
            console.error("Signing error:", e);
          }
        };

        // Copy to clipboard helpers
        const handleCopy = (type, value) => {
          navigator.clipboard.writeText(value);
          setCopied(prev => ({...prev, [type]: true}));
          setTimeout(() => setCopied(prev => ({...prev, [type]: false})), 1200);
        };

        return (
          React.createElement('div', null,
            params.user_id && React.createElement('div', {className: "user-id-banner", title: "User ID"}, `User: ${params.user_id}`),
            React.createElement('div', { style: {marginBottom: 18} },
              React.createElement('label', { className: 'field-label', htmlFor: 'phantom-connect-btn', id: 'walletLabel' }, 'Phantom Wallet'),
              publicKey
                ? React.createElement('button', {
                    id: "phantom-disconnect-btn",
                    className: "disconnect",
                    onClick: disconnectWallet,
                    type: "button",
                    "aria-label": "Disconnect Phantom Wallet",
                    tabIndex: 0,
                  }, "Disconnect")
                : React.createElement('button', {
                    id: "phantom-connect-btn",
                    onClick: connectWallet,
                    className: connecting ? "connecting" : "",
                    style: {marginTop: 4},
                    disabled: connecting,
                    "aria-label": "Connect Phantom Wallet",
                    tabIndex: 0,
                  }, connecting ? React.createElement('span', null, React.createElement('span', {className: 'spinner', 'aria-hidden': true}), " Connecting...") : "Connect Phantom"),
              publicKey && React.createElement('div', { className: "wallet-address", style: {marginTop: 12} },
                React.createElement('span', { className: 'shorten', title: publicKey }, publicKey.slice(0, 8) + "..." + publicKey.slice(-6)),
                React.createElement('button', {
                  type: "button",
                  className: "copy-btn",
                  "aria-label": "Copy Wallet Address",
                  onClick: () => handleCopy('address', publicKey),
                  tabIndex: 0,
                }, copied.address ? "Copied!" : "Copy")
              )
            ),
            React.createElement('form', { id: 'signForm', onSubmit: signMessage, autoComplete: "off" },
              React.createElement('label', { htmlFor: "message", className: "field-label" }, "Message to Sign"),
              React.createElement('input', {
                id: "message",
                type: "text",
                "aria-label": "Message to Sign",
                value: message,
                required: true,
                maxLength: 140,
                onChange: e => setMessage(e.target.value),
                tabIndex: 0,
                inputMode: "text",
                autoComplete: "off",
                pattern: "^[^<>]{1,140}$"
              }),
              React.createElement('button', {
                type: "submit",
                disabled: !publicKey,
                "aria-label": "Sign Message",
                tabIndex: 0,
              }, "Sign Message")
            ),
            signature && React.createElement('div', { className: "signature-block" },
              React.createElement('span', { className: 'shorten', title: signature }, signature.slice(0, 16) + "..." + signature.slice(-10)),
              React.createElement('button', {
                type: "button",
                className: "copy-btn",
                "aria-label": "Copy Signature",
                onClick: () => handleCopy('signature', signature),
                tabIndex: 0,
              }, copied.signature ? "Copied!" : "Copy")
            ),
            error && React.createElement('div', { className: "error-block", role: "alert", tabIndex: 0 }, error)
          )
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
    });
  </script>
</body>
</html>
