<!-- solana.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gigi Solana Signing</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding-top: 80px;
      animation: fadeIn 1.5s ease-in-out;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 40px;
    }
    button {
      font-size: 18px;
      background: #8247e5;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(130, 71, 229, 0.5);
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      background-color: #9558f5;
    }
    #status {
      margin-top: 25px;
      font-size: 16px;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>üëª Solana Wallet Signing</h2>
  <button onclick="submitTransaction()">üîê Confirm & Sign with Phantom</button>
  <p id="status"></p>  <script>
    async function submitTransaction() {
      const urlParams = new URLSearchParams(window.location.search);
      const data = {
        user_id: urlParams.get("user_id"),
        amount: urlParams.get("amount"),
        to: urlParams.get("to"),
        token: urlParams.get("token"),
        tx_type: urlParams.get("tx_type") || "sell"
      };

      try {
        const res = await fetch("http://34.203.188.151:5000/solana-webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        document.getElementById("status").innerText = "‚úÖ Transaction sent to Solana Webhook!";
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Failed to send transaction.";
      }
    }
  </script></body>
</html>
