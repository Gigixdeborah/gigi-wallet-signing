<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Signing | GigiP2Bot</title>
  <script src="https://unpkg.com/@solana/web3.js@1.66.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="cosmic-container">
    <div class="holo-card">
      <h1 class="neon-text">Solana Signing</h1>
      <div id="greeting" class="pulse-text"></div>
      <div class="info">
        Sending <span id="amt" class="glow-text"></span> SOL to:<br>
        <code id="toAddr" class="code-glow"></code>
      </div>
      <select id="langSwitcher" class="holo-select">
        <option value="en">English</option>
        <option value="fr">FranÃ§ais</option>
        <option value="es">EspaÃ±ol</option>
        <option value="zh">ä¸­æ–‡</option>
      </select>
      <button id="connect-wallet" class="holo-button">ðŸ”® Connect Solana Wallet</button>
      <button id="signBtn" class="holo-button" style="display:none">ðŸŒ  Sign Transaction</button>
      <div class="spinner" id="spinner"></div>
      <div id="successMsg" class="success-glow"></div>
      <div id="errorMsg" class="error-glow"></div>
      <div class="footer">Powered by <span class="brand-glow">Gigi Labs</span></div>
    </div>
  </div>
  <audio id="successSound" src="/static/sounds/success.mp3"></audio>
  <audio id="touchSound" src="/static/sounds/touch.mp3"></audio>
  <audio id="ambient" src="/static/sounds/ambient.mp3" loop autoplay></audio>
  <script src="/static/particles.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("user_id") || Telegram?.WebApp?.initDataUnsafe?.user?.id;
    const amount = parseFloat(params.get("amount")) || 0.01;
    const to = params.get("to") || "SolanaAddress...";
    document.getElementById("amt").textContent = amount.toFixed(6);
    document.getElementById("toAddr").textContent = to.slice(0, 6) + "..." + to.slice(-6);
    document.getElementById("greeting").textContent = `Welcome, ${Telegram?.WebApp?.initDataUnsafe?.user?.first_name || "Traveler"}!`;

    const connectBtn = document.getElementById("connect-wallet");
    const signBtn = document.getElementById("signBtn");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");
    const spinner = document.getElementById("spinner");

    connectBtn.addEventListener("click", async () => {
      playTouchSound();
      spinner.style.display = "block";
      try {
        if (!window.solana || !window.solana.isPhantom) throw new Error("Phantom not detected");
        await window.solana.connect();
        const address = window.solana.publicKey.toString();
        await fetch("/connect-webhook", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({user_id: userId, wallet_type: "SOL", wallet_address: address})
        });
        connectBtn.style.display = "none";
        signBtn.style.display = "block";
        successMsg.textContent = "ðŸ”® Wallet Connected!";
        successMsg.style.display = "block";
        playSuccessSound();
        confetti({
          particleCount: 200, spread: 80, origin: { y: 0.8 },
          colors: ['#00d4ff', '#ff4081', '#00ffcc']
        });
      } catch (e) {
        errorMsg.textContent = "ðŸ’¥ Connection Failed!";
        errorMsg.style.display = "block";
      } finally {
        spinner.style.display = "none";
      }
    });

    signBtn.addEventListener("click", async () => {
      playTouchSound();
      spinner.style.display = "block";
      try {
        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
        const tx = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: window.solana.publicKey,
            toPubkey: new solanaWeb3.PublicKey(to),
            lamports: amount * solanaWeb3.LAMPORTS_PER_SOL
          })
        );
        const { signature } = await window.solana.signAndSendTransaction(tx);
        await fetch("/solana-webhook", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({user_id: userId, amount, token: "SOL", txHash: signature, to})
        });
        successMsg.textContent = "ðŸŒ  Transaction Signed!";
        successMsg.style.display = "block";
        playSuccessSound();
        confetti({
          particleCount: 300, spread: 100, origin: { y: 0.7 },
          colors: ['#00d4ff', '#ff4081', '#00ffcc']
        });
      } catch (e) {
        errorMsg.textContent = "ðŸ’¥ Signing Failed!";
        errorMsg.style.display = "block";
      } finally {
        spinner.style.display = "none";
      }
    });

    function playTouchSound() { document.getElementById("touchSound").play(); }
    function playSuccessSound() { document.getElementById("successSound").play(); }
  </script>
</body>
</html>
