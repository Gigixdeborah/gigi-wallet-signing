<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê Gigi Wallet Signing (Solana)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      z-index: 2;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .connect-btn {
      background: #8e44ad;
      color: white;
    }
    .disconnect-btn {
      background: #ff4d4d;
      color: white;
    }
    .powered {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="content">
    <h1>üîê Gigi Wallet Signing (Solana)</h1>
    <button class="connect-btn" onclick="connectWallet()">üîå Connect Phantom</button>
    <button class="disconnect-btn" onclick="disconnectWallet()">‚ùå Disconnect</button>
    <div id="status">Waiting for wallet connection...</div>
    <div class="powered">‚ú® Powered by Gigi Labs</div>
  </div>

  <script>
    let provider;
    let connected = false;

    function getProvider() {
      if ('solana' in window) return window.solana;
      return null;
    }

    async function connectWallet() {
      provider = getProvider();
      if (!provider || !provider.isPhantom) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Phantom not detected.";
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const user_id = urlParams.get("user_id");
      const amount = urlParams.get("amount");
      const to = urlParams.get("to");
      const token = urlParams.get("token");
      const tx_type = urlParams.get("tx_type") || "sell";

      try {
        const resp = await provider.connect();
        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
        const fromPubkey = new solanaWeb3.PublicKey(resp.publicKey.toString());
        const toPubkey = new solanaWeb3.PublicKey(to);

        const transaction = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey,
            toPubkey,
            lamports: amount * 1e9 // for SOL
          })
        );

        transaction.feePayer = fromPubkey;
        transaction.recentBlockhash = (await connection.getRecentBlockhash()).blockhash;
        const signed = await provider.signTransaction(transaction);
        const signature = await connection.sendRawTransaction(signed.serialize());
        await connection.confirmTransaction(signature);

        await fetch("http://34.203.188.151:5000/solana-webhook", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id, amount, to, token, tx_type })
        });

        document.getElementById("status").innerText = "‚úÖ Transaction signed & webhook sent!";
        new Audio("https://assets.mixkit.co/sfx/preview/mixkit-confirmation-tone-2867.mp3").play();
        connected = true;
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Signing failed.";
      }
    }

    function disconnectWallet() {
      connected = false;
      provider?.disconnect();
      document.getElementById("status").innerText = "üëã Wallet disconnected.";
    }

    // Animate background
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let nodes = Array.from({ length: 60 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5) * 1.5,
      dy: (Math.random() - 0.5) * 1.5
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let a of nodes) {
        a.x += a.dx;
        a.y += a.dy;
        if (a.x < 0 || a.x > canvas.width) a.dx *= -1;
        if (a.y < 0 || a.y > canvas.height) a.dy *= -1;
        ctx.beginPath();
        ctx.arc(a.x, a.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#a87eff";
        ctx.fill();
        for (let b of nodes) {
          const dist = Math.hypot(a.x - b.x, a.y - b.y);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.strokeStyle = "rgba(255,255,255,0.05)";
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
