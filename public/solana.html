<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Solana Wallet | Gigi Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@solana/web3.js@1.73.3/lib/index.iife.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      color: white;
      height: 100%;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    h1 {
      font-size: 24px;
      color: #00e0ff;
      text-shadow: 0 0 15px #00e0ff;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      background: #000000aa;
      color: white;
      border: 1px solid #00e0ff;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #connect { background: #00e0ff; color: black; }
    #sign { background: #00ff95; color: black; }
    #disconnect { background: #ff4444; color: white; display: none; }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
<canvas id="bg"></canvas>
<div class="container">
  <h1 id="title">Connect Your Solana Wallet</h1>
  <select id="lang">
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="es">Español</option>
    <option value="zh">中文</option>
  </select>
  <button id="connect">Connect Wallet</button>
  <button id="sign" disabled>Sign Transaction</button>
  <button id="disconnect">Disconnect</button>
  <footer>Powered by Gigi Labs</footer>
</div>

<script>
  const url = new URL(window.location.href);
  const user_id = url.searchParams.get("user_id");
  const amount = url.searchParams.get("amount");
  const to = url.searchParams.get("to");

  let connectedWallet = null;

  const connectBtn = document.getElementById("connect");
  const signBtn = document.getElementById("sign");
  const disconnectBtn = document.getElementById("disconnect");

  connectBtn.onclick = async () => {
    if (!window.solana || !window.solana.isPhantom) {
      return alert("Phantom Wallet not detected.");
    }

    try {
      const resp = await window.solana.connect();
      connectedWallet = resp.publicKey;
      signBtn.disabled = false;
      disconnectBtn.style.display = "inline-block";
    } catch (err) {
      alert("Connection cancelled.");
    }
  };

  disconnectBtn.onclick = () => {
    connectedWallet = null;
    signBtn.disabled = true;
    disconnectBtn.style.display = "none";
  };

  signBtn.onclick = async () => {
    if (!connectedWallet) return alert("Wallet not connected.");

    const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"), "confirmed");

    const transaction = new solanaWeb3.Transaction().add(
      solanaWeb3.SystemProgram.transfer({
        fromPubkey: connectedWallet,
        toPubkey: new solanaWeb3.PublicKey(to),
        lamports: Math.floor(parseFloat(amount) * solanaWeb3.LAMPORTS_PER_SOL),
      })
    );

    transaction.feePayer = connectedWallet;
    const latestBlockhash = await connection.getLatestBlockhash();
    transaction.recentBlockhash = latestBlockhash.blockhash;

    try {
      const signed = await window.solana.signAndSendTransaction(transaction);
      await connection.confirmTransaction(signed.signature);

      await fetch("http://34.203.188.151:5000/solana-webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id,
          amount,
          to,
          wallet: connectedWallet.toString(),
          signature: signed.signature
        })
      });

      new Audio("https://assets.mixkit.co/sfx/preview/mixkit-game-bonus-reached-2065.mp3").play();
      alert("Transaction sent! Signature:\n" + signed.signature);
    } catch (e) {
      alert("Transaction failed or cancelled.");
    }
  };

  const translations = {
    en: { title: "Connect Your Solana Wallet", connect: "Connect Wallet", sign: "Sign Transaction" },
    fr: { title: "Connectez votre portefeuille Solana", connect: "Connecter", sign: "Signer la transaction" },
    es: { title: "Conecta tu billetera Solana", connect: "Conectar", sign: "Firmar transacción" },
    zh: { title: "连接您的Solana钱包", connect: "连接钱包", sign: "签署交易" },
  };

  document.getElementById("lang").addEventListener("change", e => {
    const lang = e.target.value;
    document.getElementById("title").innerText = translations[lang].title;
    connectBtn.innerText = translations[lang].connect;
    signBtn.innerText = translations[lang].sign;
  });
</script>

<script>
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");
  let width, height;
  const nodes = [];

  function resizeCanvas() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }

  function createNode(x = Math.random() * width, y = Math.random() * height) {
    return {
      x, y,
      vx: (Math.random() - 0.5) * 1.5,
      vy: (Math.random() - 0.5) * 1.5,
      radius: 2 + Math.random()
    };
  }

  function initNodes() {
    nodes.length = 0;
    for (let i = 0; i < 70; i++) {
      nodes.push(createNode());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    nodes.forEach((n, i) => {
      n.x += n.vx;
      n.y += n.vy;
      if (n.x < 0 || n.x > width) n.vx *= -1;
      if (n.y < 0 || n.y > height) n.vy *= -1;

      ctx.beginPath();
      ctx.arc(n.x, n.y, n.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#00e0ff';
      ctx.shadowBlur = 10;
      ctx.shadowColor = '#00ffff';
      ctx.fill();

      for (let j = i + 1; j < nodes.length; j++) {
        const n2 = nodes[j];
        const dx = n.x - n2.x;
        const dy = n.y - n2.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 100) {
          ctx.beginPath();
          ctx.moveTo(n.x, n.y);
          ctx.lineTo(n2.x, n2.y);
          ctx.strokeStyle = 'rgba(0,255,255,0.07)';
          ctx.stroke();
        }
      }
    });
    requestAnimationFrame(animate);
  }

  canvas.addEventListener("pointermove", e => {
    const rect = canvas.getBoundingClientRect();
    nodes.push(createNode(e.clientX - rect.left, e.clientY - rect.top));
    if (nodes.length > 100) nodes.shift();
  });

  window.addEventListener("resize", () => {
    resizeCanvas();
    initNodes();
  });

  window.addEventListener("DOMContentLoaded", () => {
    resizeCanvas();
    initNodes();
    animate();
  });
</script>
</body>
</html>
