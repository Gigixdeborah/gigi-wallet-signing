<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê Gigi Wallet Portal</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .card {
      z-index: 2;
      background: rgba(20, 20, 20, 0.8);
      border-radius: 20px;
      padding: 25px 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      text-align: center;
      transition: 0.3s;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #wallet-options {
      margin-top: 10px;
    }
    .tab-btn {
      margin: 8px 5px;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 10px;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .tab-btn:hover {
      transform: scale(1.05);
    }
    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    button.connect, button.sign, button.disconnect {
      margin-top: 10px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #0099ff;
      color: white;
      transition: 0.2s ease-in-out;
    }
    button.disconnect {
      background-color: #ff4c4c;
    }
    button:hover {
      transform: scale(1.05);
    }
    .powered-by {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.6;
      animation: flicker 3s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="card">
    <h1>üîê Gigi Wallet Signing</h1>
    <div class="btn-group">
      <button class="tab-btn" onclick="selectWallet('TON')">TON</button>
      <button class="tab-btn" onclick="selectWallet('EVM')">EVM</button>
      <button class="tab-btn" onclick="selectWallet('SOLANA')">Solana</button>
    </div>
    <div id="wallet-options">
      <!-- Buttons will appear here -->
    </div>
    <div id="status">Select wallet type above</div>
    <div class="powered-by">‚ö° Powered by Gigi Labs</div>
  </div>
<script>
    let currentWallet = "";
    let connected = false;

    function selectWallet(wallet) {
      currentWallet = wallet;
      connected = false;
      document.getElementById("status").innerText = `üîÑ Selected ${wallet} wallet. Click Connect below.`;

      let html = `
        <button class="connect" onclick="connectWallet()">üîå Connect ${wallet}</button>
        <button class="sign" onclick="signTransaction()">üìù Sign Transaction</button>
        <button class="disconnect" onclick="disconnectWallet()">‚ùå Disconnect</button>
      `;
      document.getElementById("wallet-options").innerHTML = html;
    }

    function disconnectWallet() {
      connected = false;
      document.getElementById("status").innerText = "üëã Wallet disconnected.";
    }

    async function connectWallet() {
      try {
        if (currentWallet === "EVM" && window.ethereum) {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          connected = true;
          document.getElementById("status").innerText = "‚úÖ EVM wallet connected!";
        } else if (currentWallet === "TON") {
          // No real SDK connect needed, simulate connect
          connected = true;
          document.getElementById("status").innerText = "‚úÖ TON wallet ready!";
        } else if (currentWallet === "SOLANA" && window.solana && window.solana.isPhantom) {
          await window.solana.connect();
          connected = true;
          document.getElementById("status").innerText = "‚úÖ Phantom wallet connected!";
        } else {
          document.getElementById("status").innerText = "‚ùå Wallet not available!";
        }
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Connect failed.";
      }
    }

    async function signTransaction() {
      if (!connected) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Connect wallet first.";
        return;
      }

      const params = new URLSearchParams(window.location.search);
      const user_id = params.get("user_id");
      const amount = params.get("amount");
      const to = params.get("to");
      const token = params.get("token");
      const tx_type = params.get("tx_type") || "sell";

      try {
        if (currentWallet === "EVM") {
          const from = (await window.ethereum.request({ method: 'eth_accounts' }))[0];
          await window.ethereum.request({
            method: 'eth_sendTransaction',
            params: [{ from, to, value: "0x" + (parseFloat(amount) * 1e18).toString(16) }]
          });
        } else if (currentWallet === "SOLANA") {
          const tx = {
            toPubkey: to,
            lamports: parseFloat(amount) * 1e9
          };
          await window.solana.signAndSendTransaction(tx); // Example: adjust per SDK
        }

        await fetch(`http://34.203.188.151:5000/${currentWallet.toLowerCase()}-webhook`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id, amount, to, token, tx_type })
        });

        document.getElementById("status").innerText = "‚úÖ Transaction signed and webhook sent!";
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Signing failed.";
      }
    }

    // === Fancy Canvas Animation ===
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let nodes = Array.from({ length: 60 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5) * 1.5,
      dy: (Math.random() - 0.5) * 1.5
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let a = 0; a < nodes.length; a++) {
        let nodeA = nodes[a];
        nodeA.x += nodeA.dx;
        nodeA.y += nodeA.dy;

        if (nodeA.x < 0 || nodeA.x > canvas.width) nodeA.dx *= -1;
        if (nodeA.y < 0 || nodeA.y > canvas.height) nodeA.dy *= -1;

        ctx.beginPath();
        ctx.arc(nodeA.x, nodeA.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#00ffff";
        ctx.fill();

        for (let b = a + 1; b < nodes.length; b++) {
          let nodeB = nodes[b];
          const dist = Math.hypot(nodeA.x - nodeB.x, nodeA.y - nodeB.y);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(nodeA.x, nodeA.y);
            ctx.lineTo(nodeB.x, nodeB.y);
            ctx.strokeStyle = "rgba(0,255,255,0.1)";
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
