<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîê Gigi TON Wallet Signing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #001f29;
      color: white;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      z-index: 2;
      position: relative;
      text-align: center;
      top: 20%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    button {
      padding: 14px 30px;
      background: #00c6ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #0072ff;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="content">
    <h1>üîê Gigi TON Wallet Signing</h1>
    <div id="ton-connect"></div>
    <button onclick="signTx()">Sign Transaction</button>
    <div id="status" style="margin-top:15px;"></div>
    <div class="footer">‚ö° Powered by Gigi Labs</div>
  </div>

  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://gigi-ton-connect-v2.onrender.com/tonconnect-manifest.json",
      buttonRootId: "ton-connect"
    });

    async function signTx() {
      const connected = await tonConnectUI.connected;
      if (!connected) {
        document.getElementById("status").innerText = "‚ùå Wallet not connected.";
        return;
      }
      const address = (await tonConnectUI.account()).address;
      const url = new URL(window.location.href);
      const user_id = url.searchParams.get("user_id");
      const amount = url.searchParams.get("amount");
      const to = url.searchParams.get("to");

      await fetch("http://34.203.188.151:5000/ton-webhook", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ user_id, amount, to, token: 'TON', tx_type: 'sell', from: address })
      });

      document.getElementById("status").innerText = "‚úÖ Webhook Invoked!";
    }

    // Magical node animation
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let nodes = Array.from({ length: 60 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5) * 1.5,
      dy: (Math.random() - 0.5) * 1.5
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let a = 0; a < nodes.length; a++) {
        let nodeA = nodes[a];
        nodeA.x += nodeA.dx;
        nodeA.y += nodeA.dy;

        if (nodeA.x < 0 || nodeA.x > canvas.width) nodeA.dx *= -1;
        if (nodeA.y < 0 || nodeA.y > canvas.height) nodeA.dy *= -1;

        ctx.beginPath();
        ctx.arc(nodeA.x, nodeA.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#00ffff";
        ctx.fill();

        for (let b = a + 1; b < nodes.length; b++) {
          let nodeB = nodes[b];
          const dist = Math.hypot(nodeA.x - nodeB.x, nodeA.y - nodeB.y);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(nodeA.x, nodeA.y);
            ctx.lineTo(nodeB.x, nodeB.y);
            ctx.strokeStyle = "rgba(0,255,255,0.1)";
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
