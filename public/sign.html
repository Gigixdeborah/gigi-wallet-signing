<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TON Connect</title>
  <script src="https://unpkg.com/@tonconnect/ui/dist/tonconnect-ui.min.js"></script>
  <script src="config.js"></script>
  <style>
    body { background: #0b0b0b; color: #fff; font-family: Arial; text-align: center; }
    button, select { margin: 10px; padding: 10px; }
  </style>
</head>
<body>
  <h1>Connect TON Wallet</h1>
  <div id="ton-connect"></div>
  <button id="disconnect-btn" hidden>Disconnect</button>
  <select id="lang">
    <option>English</option><option>Français</option><option>Español</option><option>中文</option>
  </select>
  <div id="status"></div>
  <script>
    const btn = document.getElementById('disconnect-btn');
    const status = document.getElementById('status');
    const tonConnect = new TON_CONNECT_UI.TonConnectUI({ manifestUrl: 'https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json', buttonRootId: 'ton-connect' });
    tonConnect.onStatusChange(wallet => {
      if (wallet) {
        btn.hidden = false;
        fetch(window.APP_CONFIG.TON_WEBHOOK, { method: 'POST', headers: { 'Content-Type': 'application/json', 'X-API-KEY': window.APP_CONFIG.API_KEY }, body: JSON.stringify({ publicKey: wallet.account.address, amount: 1, recipient: 'recipientAddress', signature: 'signedTx' }) })
        .then(() => status.innerText = '✅ Transaction Sent!').catch(() => status.innerText = '❌ Failed!');
      }
    });
    btn.onclick = () => { tonConnect.disconnect(); btn.hidden = true; status.innerText = 'Disconnected'; };
  </script>
</body>
</html>
