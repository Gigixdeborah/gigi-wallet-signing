<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Transaction</title>
  <link rel="icon" href="/favicon.ico" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      transition: background 0.5s ease;
    }

    body.light {
      background: linear-gradient(to bottom, #e3f2fd, #bbdefb, #90caf9);
      color: #111;
    }

    .glass {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.25);
    }

    h2 {
      margin-bottom: 20px;
    }

    #connect-wallet, #sign-btn {
      margin: 12px 0;
    }

    .btn {
      padding: 16px 36px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #8e2de2, 0 0 30px #4a00e0;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.06);
      box-shadow: 0 0 30px #fff;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .theme-toggle, .lang-switch {
      position: absolute;
      top: 15px;
      font-size: 14px;
      padding: 8px 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .theme-toggle {
      left: 15px;
      background: #111;
      color: white;
    }

    .lang-switch {
      right: 15px;
      background: #222;
      color: white;
    }

    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #ffffff18 1px, transparent 1px);
      background-size: 28px 28px;
      animation: moveBg 60s linear infinite;
    }

    @keyframes moveBg {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    .preview-modal {
      position: relative;
      margin-top: 12px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 14px;
      font-size: 14px;
    }

    audio {
      display: none;
    }
  </style>
</head>

<body>
  <div class="particles"></div>
  <button class="theme-toggle" onclick="toggleTheme()">üåó</button>
  <button class="lang-switch" onclick="toggleLang()">üåç EN</button>

  <div class="glass">
    <h2>üîê <strong>Sign Transaction</strong></h2>
    <div id="connect-wallet"></div>
    <button class="btn" id="sign-btn" disabled>‚úçÔ∏è Sign Transaction</button>
    <div id="preview" class="preview-modal" style="display:none;"></div>
  </div>

  <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-click-melodic-tone-1129.mp3"></audio>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const rawAmount = parseFloat(urlParams.get("amount"));
    const mainNano = Math.floor(rawAmount * 1e9);
    const to = urlParams.get("to");
    const userId = urlParams.get("user_id");

    const feeAddress = "UQCMbQomO3XD1FSt7pyfjqj2jBRzyg23myKDtCky_CedKpEH";
    const feeNano = Math.floor(0.1 * 1e9);

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
      buttonRootId: "connect-wallet",
      actionsConfiguration: {
        twaReturnUrl: "https://t.me/gigip2bot"
      }
    });

    tonConnectUI.openModal();

    const signBtn = document.getElementById("sign-btn");
    const clickSound = document.getElementById("clickSound");

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        signBtn.disabled = false;
        signBtn.textContent = "‚úçÔ∏è Sign Now";
        document.getElementById("preview").innerText =
          `Preview: ${rawAmount} TON + 0.1 TON fee to ${to}`;
        document.getElementById("preview").style.display = "block";
      }
    });

    signBtn.addEventListener("click", async () => {
      clickSound.play();
      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [
          { address: to, amount: mainNano.toString() },
          { address: feeAddress, amount: feeNano.toString() }
        ]
      };

      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        alert("‚úÖ Transaction Sent!");
        await fetch("http://34.203.188.151:5000/ton-webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId, amount: rawAmount, to, tx: result })
        });
      } catch (error) {
        alert("‚ùå Signing failed: " + error.message);
      }
    });

    function toggleLang() {
      alert("üåç Language switching coming soon!");
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    }

    window.onload = () => {
      const theme = localStorage.getItem("theme");
      if (theme === "light") document.body.classList.add("light");
    };
  </script>
</body>
</html>
