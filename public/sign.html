<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Transaction</title>
  <link rel="icon" href="/favicon.ico" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  <h2>üîê <strong>Sign Transaction with Your Wallet</strong></h2>
  <div id="connect-wallet"></div>
  <br />
  <button id="sign-btn" disabled>‚úçÔ∏è Sign Transaction</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get("amount");
    const to = urlParams.get("to");
    const user_id = urlParams.get("user_id") || "7093436536"; // fallback user_id (make dynamic later)

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
      buttonRootId: "connect-wallet"
    });

    const signBtn = document.getElementById("sign-btn");

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        signBtn.disabled = false;
        signBtn.textContent = "‚úçÔ∏è Sign Now";
      }
    });

    signBtn.addEventListener("click", async () => {
      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [{
          address: to,
          amount: amount
        }]
      };

      try {
        await tonConnectUI.sendTransaction(transaction);
        alert("‚úÖ Transaction Sent!");

        // Notify bot after signing
        await fetch("http://localhost:5000/notify_bot", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            user_id,
            token: "TON",
            amount: parseFloat(amount / 1e9).toFixed(2) // Convert from nano
          })
        });

      } catch (error) {
        alert("‚ùå Signing failed: " + error.message);
      }
    });
  </script>
</body>
</html>
