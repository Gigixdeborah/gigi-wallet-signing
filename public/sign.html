<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîê Gigi Wallet Signing (TON)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@tonconnect/ui@latest"></script>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      z-index: 2;
      text-align: center;
    }
    .disconnect-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
    }
    .powered {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="content">
    <h1>üîê Gigi Wallet Signing (TON)</h1>
    <ton-connect id="ton-connect"></ton-connect>
    <button class="disconnect-btn" onclick="disconnectWallet()">Disconnect</button>
    <div id="status">Waiting for wallet connection...</div>
    <div class="powered">‚ú® Powered by Gigi Labs</div>
  </div>

  <script>
    const connector = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
      buttonRootId: "ton-connect"
    });

    connector.onStatusChange(async walletInfo => {
      if (walletInfo) {
        const urlParams = new URLSearchParams(window.location.search);
        const user_id = urlParams.get("user_id");
        const amount = urlParams.get("amount");
        const to = urlParams.get("to");
        const token = urlParams.get("token");
        const tx_type = urlParams.get("tx_type") || "sell";

        const transaction = {
          valid_until: Math.floor(Date.now() / 1000) + 600,
          messages: [{ address: to, amount: (parseFloat(amount) * 1e9).toString() }]
        };

        await connector.sendTransaction(transaction);

        // Notify webhook
        await fetch("http://34.203.188.151:5000/ton-webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id, amount, to, token, tx_type })
        });

        document.getElementById("status").innerText = "‚úÖ Webhook sent successfully!";
        new Audio("https://assets.mixkit.co/sfx/preview/mixkit-confirmation-tone-2867.mp3").play();
      }
    });

    function disconnectWallet() {
      connector.disconnect();
      document.getElementById("status").innerText = "üëã Wallet disconnected.";
    }

    // Animate nodes
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let nodes = Array.from({ length: 50 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5) * 1.5,
      dy: (Math.random() - 0.5) * 1.5
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < nodes.length; i++) {
        let a = nodes[i];
        a.x += a.dx;
        a.y += a.dy;
        if (a.x < 0 || a.x > canvas.width) a.dx *= -1;
        if (a.y < 0 || a.y > canvas.height) a.dy *= -1;

        ctx.beginPath();
        ctx.arc(a.x, a.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#00ffff";
        ctx.fill();

        for (let j = i + 1; j < nodes.length; j++) {
          let b = nodes[j];
          const dist = Math.hypot(a.x - b.x, a.y - b.y);
          if (dist < 120) {
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.strokeStyle = "rgba(0,255,255,0.08)";
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
