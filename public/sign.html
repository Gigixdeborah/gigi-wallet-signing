<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Gigi TON Wallet Signing</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to right, #111, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    #canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .content {
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    button:hover {
      transform: scale(1.05);
    }

    #status {
      margin-top: 20px;
    }

    .powered {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.6;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="content">
    <h1>üîê Gigi TON Wallet Signing</h1>
    <button onclick="connect()">üîå Connect Wallet</button>
    <button onclick="sign()">üìù Sign Transaction</button>
    <button onclick="disconnect()">‚ùå Disconnect</button>
    <p id="status">Wallet not connected.</p>
    <div class="powered">‚ö° Powered by Gigi Labs</div>
  </div>

  <script>
    let connected = false;

    async function connect() {
      try {
        const tonConnect = new TonConnectUI({
          manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json"
        });
        await tonConnect.connectWallet();
        connected = true;
        document.getElementById("status").innerText = "‚úÖ Connected to TON Wallet";
        playSound('connect');
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Connection failed";
      }
    }

    async function sign() {
      if (!connected) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Connect wallet first.";
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const user_id = urlParams.get("user_id");
      const amount = urlParams.get("amount");
      const to = urlParams.get("to");
      const token = urlParams.get("token");
      const tx_type = urlParams.get("tx_type") || "sell";

      // Simulate webhook
      await fetch("http://34.203.188.151:5000/ton-webhook", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ user_id, amount, to, token, tx_type })
      });

      document.getElementById("status").innerText = "‚úÖ Signed & webhook sent!";
      alert("‚úÖ Webhook Invoked!");
      playSound('success');
    }

    function disconnect() {
      connected = false;
      document.getElementById("status").innerText = "üëã Disconnected";
      playSound('disconnect');
    }

    function playSound(type) {
      const soundMap = {
        connect: "https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3",
        disconnect: "https://assets.mixkit.co/sfx/preview/mixkit-player-losing-or-failing-2042.mp3",
        success: "https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"
      };
      const audio = new Audio(soundMap[type]);
      audio.play();
    }

    // Magical canvas background
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const dots = Array.from({ length: 70 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5) * 1.2,
      dy: (Math.random() - 0.5) * 1.2
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < dots.length; i++) {
        let d = dots[i];
        d.x += d.dx;
        d.y += d.dy;

        if (d.x < 0 || d.x > canvas.width) d.dx *= -1;
        if (d.y < 0 || d.y > canvas.height) d.dy *= -1;

        ctx.beginPath();
        ctx.arc(d.x, d.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#00ffff";
        ctx.fill();

        for (let j = i + 1; j < dots.length; j++) {
          let d2 = dots[j];
          let dist = Math.hypot(d.x - d2.x, d.y - d2.y);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(d.x, d.y);
            ctx.lineTo(d2.x, d2.y);
            ctx.strokeStyle = "rgba(0,255,255,0.1)";
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
  <script src="https://unpkg.com/@tonconnect/ui@latest"></script>
</body>
</html>
