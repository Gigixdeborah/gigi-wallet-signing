<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Transaction</title>

  <!-- ‚úÖ Correct SDK version with UMD support -->
  <script src="https://unpkg.com/@tonconnect/ui@0.0.9/dist/tonconnect-ui.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      background: #fff;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #sign-btn {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #eee;
      cursor: pointer;
    }
    #sign-btn:disabled {
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <h1>üîê Sign Transaction with Your Wallet</h1>
  <div id="connect-button"></div>
  <br />
  <button id="sign-btn" disabled>‚úçÔ∏è Sign Transaction</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get("amount");
    const to = urlParams.get("to");

    if (!to || !amount) {
      alert("‚ùå Missing 'to' or 'amount' in URL");
    }

    // ‚úÖ Use TonConnectUI from the global window
    const tonConnectUI = new TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
      buttonRootId: "connect-button"
    });

    const signButton = document.getElementById("sign-btn");
    signButton.disabled = true;

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        console.log("‚úÖ Connected:", wallet);
        signButton.disabled = false;
      } else {
        console.log("üîå Disconnected");
        signButton.disabled = true;
      }
    });

    signButton.addEventListener("click", async () => {
      const tx = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [
          {
            address: to,
            amount: amount
          }
        ]
      };

      try {
        await tonConnectUI.sendTransaction(tx);
        alert("‚úÖ Transaction sent successfully!");
      } catch (e) {
        console.error("‚ùå Error signing:", e);
        alert("‚ùå Transaction failed or was rejected.");
      }
    });
  </script>
</body>
</html>
