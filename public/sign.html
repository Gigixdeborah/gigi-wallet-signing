<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Transaction</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 40px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    #ton-connect-button, #sign-btn {
      margin-top: 10px;
      display: inline-block;
    }
    #sign-btn {
      padding: 10px 18px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    #sign-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>üîê Sign Transaction with Your Wallet</h2>
  <div id="ton-connect-button"></div>
  <br><br>
  <button id="sign-btn" disabled>‚úçÔ∏è Sign Transaction</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const to = urlParams.get("to");
    const amount = urlParams.get("amount");

    const tonConnectUI = new TON_CONNECT.TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
      buttonRootId: "ton-connect-button"
    });

    // Enable sign button once wallet is connected
    tonConnectUI.connectionRestored.then(() => {
      document.getElementById("sign-btn").disabled = false;
    });

    document.getElementById("sign-btn").onclick = async () => {
      try {
        await tonConnectUI.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 360,
          messages: [
            {
              address: to,
              amount: amount,
            }
          ]
        });
      } catch (e) {
        alert("‚ö†Ô∏è Transaction cancelled or failed.");
        console.error(e);
      }
    };
  </script>
</body>
</html>
