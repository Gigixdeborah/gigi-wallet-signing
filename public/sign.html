<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Transaction | Gigi Wallet</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0f1a;
      color: #ffffff;
      overflow: hidden;
    }

    #bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      z-index: -1;
    }

    .dot {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 10s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.4; }
      50% { transform: translateY(-100vh); opacity: 0.8; }
      100% { transform: translateY(0); opacity: 0.4; }
    }

    .container {
      z-index: 1;
      position: relative;
      text-align: center;
      padding: 20px;
      margin-top: 100px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.5;
      animation: fadeInUp 3s ease-in-out infinite;
    }

    @keyframes fadeInUp {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    .lang-switch {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .lang-switch button {
      background: transparent;
      border: none;
      color: #fff;
      margin-left: 10px;
      cursor: pointer;
    }

    #confirmation {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #3aff8f;
      display: none;
    }
  </style>
</head>
<body>
  <div id="bg"></div>
  <div class="lang-switch">
    <span>üåê</span>
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('fr')">FR</button>
    <button onclick="setLang('es')">ES</button>
    <button onclick="setLang('zh')">‰∏≠Êñá</button>
  </div>
  <div class="container">
    <h1 id="title">Sign Your TON Transaction</h1>
    <p id="desc">Connect your wallet and authorize this transfer securely.</p>
    <div id="ton-connect"></div>
    <div id="confirmation">‚úÖ Signed & submitted!</div>
  </div>
  <div class="footer">üöÄ Powered by Gigi Labs</div>

  <script>
    // üåê Language support
    function setLang(lang) {
      const translations = {
        en: ["Sign Your TON Transaction", "Connect your wallet and authorize this transfer securely."],
        fr: ["Signer votre transaction TON", "Connectez votre portefeuille et autorisez ce transfert."],
        es: ["Firma tu transacci√≥n TON", "Conecta tu billetera y autoriza esta transferencia."],
        zh: ["Á≠æÁΩ≤ÊÇ®ÁöÑTON‰∫§Êòì", "ËøûÊé•ÊÇ®ÁöÑÈí±ÂåÖÂπ∂ÊéàÊùÉÊ≠§ËΩ¨Ë¥¶„ÄÇ"]
      };
      document.getElementById('title').textContent = translations[lang][0];
      document.getElementById('desc').textContent = translations[lang][1];
    }

    // Auto-set language from query param
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('lang')) setLang(urlParams.get('lang'));

    // Generate background dots üåå
    for (let i = 0; i < 60; i++) {
      const dot = document.createElement("div");
      dot.className = "dot";
      dot.style.width = dot.style.height = Math.random() * 6 + "px";
      dot.style.left = Math.random() * 100 + "vw";
      dot.style.top = Math.random() * 100 + "vh";
      dot.style.animationDuration = Math.random() * 20 + 5 + "s";
      document.getElementById("bg").appendChild(dot);
    }

    // üîê TON Connect SDK Integration
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
      buttonRootId: "ton-connect"
    });

    tonConnectUI.onStatusChange(async wallet => {
      if (wallet) {
        const user_id = urlParams.get('user_id');
        const to = urlParams.get('to');
        const amount = urlParams.get('amount');

        const tx = {
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [{ address: to, amount: amount }]
        };

        try {
          await tonConnectUI.sendTransaction(tx);
          document.getElementById("confirmation").style.display = "block";
          const tone = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-confirmation-tone-2863.mp3");
          tone.play();

          await fetch("https://gigi-wallet-signing.onrender.com/ton-webhook", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_id, to, amount, chain: "TON", status: "success" })
          });
        } catch (err) {
          alert("‚ùå Transaction rejected.");
        }
      }
    });
  </script>
</body>
</html>
