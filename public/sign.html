<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Transaction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #10131a, #1b1f29);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    #bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 20% 30%, #00f2ff33 0%, transparent 80%),
                  radial-gradient(circle at 80% 70%, #ff00cc33 0%, transparent 80%);
      animation: pulseBG 8s infinite alternate ease-in-out;
    }

    @keyframes pulseBG {
      0% { filter: blur(40px); }
      100% { filter: blur(80px); }
    }

    .glass-container {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
      padding: 40px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      position: relative;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .btn {
      margin: 15px 0;
      padding: 16px 32px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, #00f2ff, #00d8d6);
      box-shadow: 0 0 12px #00f2ff, 0 0 24px #00f2ff;
      transition: transform 0.2s;
      animation: glow 2s ease-in-out infinite;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff; }
      50% { box-shadow: 0 0 20px #00f2ff, 0 0 40px #00f2ff; }
      100% { box-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff; }
    }

    .price-box {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 13px;
      cursor: pointer;
      color: #aaa;
    }

    .loader {
      display: none;
      margin: 10px auto;
      border: 5px solid #222;
      border-top: 5px solid #00f2ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .assistant-tip {
      background: rgba(0, 0, 0, 0.2);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 13px;
      margin-top: 20px;
      text-align: left;
      line-height: 1.4;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="bg"></div>
  <div class="glass-container">
    <div class="lang-toggle" onclick="toggleLang()">üåç EN</div>
    <div class="price-box" id="ton-price">Loading TON price...</div>
    <h2>üîê <strong id="title-text">Sign Transaction with Your Wallet</strong></h2>
    <div id="connect-wallet"></div>
    <button class="btn" id="sign-btn" disabled>üëç Sign Transaction</button>
    <div class="loader" id="loader"></div>
    <div class="assistant-tip" id="tip-box">
      üí° Tip: You can use TON mobile or Telegram Wallet to approve this transaction.
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const rawAmount = parseFloat(urlParams.get("amount") || "0");
    const nanoAmount = Math.floor(rawAmount * 1e9);
    const to = urlParams.get("to");
    const userId = urlParams.get("user_id");

    const feeAddress = "UQCMbQomO3XD1FSt7pyfjqj2jBRzyg23myKDtCky_CedKpEH";
    const feeNano = Math.floor(0.1 * 1e9);
    const loader = document.getElementById("loader");

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
      buttonRootId: "connect-wallet",
      actionsConfiguration: {
        twaReturnUrl: "https://t.me/gigip2bot"
      }
    });

    const signBtn = document.getElementById("sign-btn");

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        signBtn.disabled = false;
      }
    });

    signBtn.addEventListener("click", async () => {
      loader.style.display = "inline-block";
      const tx = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [
          { address: to, amount: nanoAmount.toString() },
          { address: feeAddress, amount: feeNano.toString() }
        ]
      };

      try {
        const result = await tonConnectUI.sendTransaction(tx);
        alert("‚úÖ Transaction Sent!");
        await fetch("http://34.203.188.151:5000/ton-webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId, amount: rawAmount, to, tx: result })
        });
      } catch (err) {
        alert("‚ùå Error: " + err.message);
      } finally {
        loader.style.display = "none";
      }
    });

    // Live TON price
    async function loadPrice() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=toncoin&vs_currencies=usd");
        const data = await res.json();
        document.getElementById("ton-price").textContent = `üìà TON Price: $${data.toncoin.usd}`;
      } catch {
        document.getElementById("ton-price").textContent = "üîÑ TON Price Unavailable";
      }
    }

    loadPrice();

    // Language toggle (EN/FR)
    function toggleLang() {
      const title = document.getElementById("title-text");
      const tip = document.getElementById("tip-box");
      const langBtn = document.querySelector('.lang-toggle');
      if (langBtn.textContent.includes("EN")) {
        langBtn.textContent = "üåç FR";
        title.textContent = "üîê Connectez votre portefeuille pour signer";
        tip.textContent = "üí° Astuce : Vous pouvez utiliser TON mobile ou Telegram Wallet pour approuver.";
      } else {
        langBtn.textContent = "üåç EN";
        title.textContent = "üîê Sign Transaction with Your Wallet";
        tip.textContent = "üí° Tip: You can use TON mobile or Telegram Wallet to approve this transaction.";
      }
    }
  </script>
</body>
</html>
