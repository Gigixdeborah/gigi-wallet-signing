<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Transaction</title>

  <!-- Use working UMD version -->
  <script src="https://unpkg.com/@tonconnect/ui@0.0.6/dist/tonconnect-ui.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      background: #fff;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #sign-btn {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #eee;
      cursor: pointer;
    }
    #sign-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <h1>üîê Sign Transaction with Your Wallet</h1>
  <div id="connect-button"></div>
  <br />
  <button id="sign-btn" disabled>‚úçÔ∏è Sign Transaction</button>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get("amount");
    const to = urlParams.get("to");

    if (!amount || !to) {
      alert("‚ùå Missing 'amount' or 'to' in the URL.");
    }

    // Init TonConnectUI from window object
    const tonConnectUI = new window.TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
      buttonRootId: "connect-button"
    });

    const signBtn = document.getElementById("sign-btn");
    signBtn.disabled = true;

    // When wallet is connected, enable sign button
    tonConnectUI.onStatusChange(async (wallet) => {
      if (wallet) {
        console.log("‚úÖ Wallet connected:", wallet);
        signBtn.disabled = false;
      } else {
        console.warn("‚ùå Wallet not connected");
        signBtn.disabled = true;
      }
    });

    // Send transaction when button clicked
    signBtn.addEventListener("click", async () => {
      const tx = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [
          {
            address: to,
            amount: amount
          }
        ]
      };

      try {
        await tonConnectUI.sendTransaction(tx);
        alert("‚úÖ Transaction signed successfully!");
      } catch (err) {
        console.error("‚ùå Signing failed:", err);
        alert("‚ùå Transaction failed or was cancelled.");
      }
    });
  </script>
</body>
</html>
