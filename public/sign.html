<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Transaction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #0f2027;
      background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
      overflow: hidden;
      color: white;
    }

    canvas#bg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #fff;
    }

    .button {
      padding: 14px 32px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      box-shadow: 0 0 15px #00c6ff;
      transition: all 0.3s ease;
    }

    .button:hover {
      box-shadow: 0 0 25px #00c6ff, 0 0 45px #0072ff;
      transform: scale(1.05);
    }

    #qr {
      margin-top: 25px;
    }

    .wallet-icons {
      margin-top: 25px;
    }

    .wallet-icons img {
      height: 36px;
      margin: 0 8px;
      vertical-align: middle;
    }

    #modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.75);
      align-items: center;
      justify-content: center;
    }

    #modal-content {
      background: #1b1b1b;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00c6ff;
      max-width: 400px;
      text-align: center;
    }

    #modal-content button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="container">
    <h2>üîê Sign Transaction with Your Wallet</h2>
    <div id="connect-wallet"></div>
    <button class="button" id="sign-btn" disabled>‚úçÔ∏è Sign Transaction</button>
    <div id="qr"></div>
    <div class="wallet-icons">
      <img src="https://ton.org/assets/tonhub-icon.svg" alt="Tonhub" />
      <img src="https://ton.org/assets/tonkeeper-icon.svg" alt="Tonkeeper" />
      <img src="https://ton.org/assets/telegram-icon.svg" alt="Telegram" />
    </div>
  </div>

  <!-- Preview Modal -->
  <div id="modal">
    <div id="modal-content">
      <p>You're about to send <strong id="preview-amt"></strong> TON.</p>
      <p>To: <code id="preview-to"></code></p>
      <button class="button" id="confirm-sign">‚úÖ Confirm & Sign</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const rawAmount = parseFloat(urlParams.get("amount"));
    const nanoAmount = Math.floor(rawAmount);
    const to = urlParams.get("to");
    const userId = urlParams.get("user_id");

    const feeAddress = "UQCMbQomO3XD1FSt7pyfjqj2jBRzyg23myKDtCky_CedKpEH";
    const feeNano = Math.floor(0.1 * 1e9);

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
      buttonRootId: "connect-wallet",
      actionsConfiguration: {
        twaReturnUrl: "https://t.me/gigip2bot"
      }
    });

    tonConnectUI.openModal();

    const signBtn = document.getElementById("sign-btn");
    const modal = document.getElementById("modal");
    const confirmSign = document.getElementById("confirm-sign");

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        signBtn.disabled = false;
        signBtn.textContent = "‚úçÔ∏è Sign Transaction";
        // Generate QR Code
        QRCode.toCanvas(document.getElementById("qr"), tonConnectUI.walletInfo.bridgeUrl || "https://tonhub.com", { width: 180 });
      }
    });

    signBtn.addEventListener("click", () => {
      document.getElementById("preview-amt").textContent = rawAmount + " TON";
      document.getElementById("preview-to").textContent = to;
      modal.style.display = "flex";
    });

    confirmSign.addEventListener("click", async () => {
      modal.style.display = "none";
      const tx = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [
          { address: to, amount: nanoAmount.toString() },
          { address: feeAddress, amount: feeNano.toString() }
        ]
      };
      try {
        const result = await tonConnectUI.sendTransaction(tx);
        alert("‚úÖ Transaction Sent!");

        await fetch("http://34.203.188.151:5000/ton-webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId, amount: rawAmount, to, tx: result })
        });
      } catch (error) {
        alert("‚ùå Signing failed: " + error.message);
      }
    });

    // Particle background (simple stars)
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particles = Array.from({length: 80}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      }));
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.3)";
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", resize);
    resize();
    animate();
  </script>
</body>
</html>
