<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TON Wallet Connect | Gigi Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100%;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #00e0ff;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00e0ff;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      background: #000000bb;
      color: #fff;
      border: 1px solid #00e0ff;
      margin-bottom: 20px;
    }

    #ton-connect {
      margin-bottom: 20px;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 10px;
      margin: 5px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    #sign-btn {
      background: #00e0ff;
      color: black;
    }

    #disconnect {
      background: #ff4444;
      color: white;
      display: none;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #00ffcc;
      animation: glow 1s ease-in-out infinite alternate;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00e0ff; }
      to { text-shadow: 0 0 20px #00ffff; }
    }
  </style>
</head>
<body>
<canvas id="bg"></canvas>
<div class="container">
  <h1 id="title">Connect Your TON Wallet</h1>
  <select id="lang">
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="es">Español</option>
    <option value="zh">中文</option>
  </select>
  <div id="ton-connect"></div>
  <button id="sign-btn" disabled>Sign Transaction</button>
  <button id="disconnect">Disconnect</button>
  <div id="status"></div>
  <footer>Powered by Gigi Labs</footer>
</div>

<script>
  const translations = {
    en: { title: "Connect Your TON Wallet", sign: "Sign Transaction" },
    fr: { title: "Connectez votre portefeuille TON", sign: "Signer la transaction" },
    es: { title: "Conecta tu billetera TON", sign: "Firmar transacción" },
    zh: { title: "连接您的TON钱包", sign: "签署交易" },
  };

  const url = new URL(window.location.href);
  const user_id = url.searchParams.get("user_id");
  const amount = url.searchParams.get("amount");
  const to = url.searchParams.get("to");

  const connector = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
    buttonRootId: "ton-connect"
  });

  const signBtn = document.getElementById("sign-btn");
  const disconnectBtn = document.getElementById("disconnect");
  const status = document.getElementById("status");

  connector.onStatusChange(wallet => {
    if (wallet) {
      signBtn.disabled = false;
      disconnectBtn.style.display = 'inline-block';
    } else {
      signBtn.disabled = true;
      disconnectBtn.style.display = 'none';
    }
  });

  disconnectBtn.onclick = () => connector.disconnect();

  signBtn.onclick = async () => {
    try {
      const tx = await connector.sendTransaction({
        validUntil: Math.floor(Date.now() / 1000) + 600,
        messages: [{
          address: to,
          amount: (parseFloat(amount) * 1e9).toString()
        }]
      });

      await fetch("http://34.203.188.151:5000/ton-webhook", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id, amount, to, tx })
      });

      new Audio("https://assets.mixkit.co/sfx/preview/mixkit-game-bonus-reached-2065.mp3").play();
      status.innerText = "Transaction signed & sent!";
    } catch (e) {
      alert("Error signing transaction.");
    }
  };

  document.getElementById("lang").addEventListener("change", e => {
    const lang = e.target.value;
    document.getElementById("title").innerText = translations[lang].title;
    signBtn.innerText = translations[lang].sign;
  });
</script>

<script>
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");
  let width, height;
  const stars = [];

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }

  function createStar(x, y) {
    return {
      x, y,
      vx: (Math.random() - 0.5) * 2,
      vy: (Math.random() - 0.5) * 2,
      size: Math.random() * 2 + 1
    };
  }

  function draw() {
    ctx.clearRect(0, 0, width, height);
    for (let i = 0; i < stars.length; i++) {
      const s = stars[i];
      s.x += s.vx;
      s.y += s.vy;

      if (s.x < 0 || s.x > width) s.vx *= -1;
      if (s.y < 0 || s.y > height) s.vy *= -1;

      ctx.beginPath();
      ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
      ctx.fillStyle = "#00e0ff";
      ctx.shadowBlur = 8;
      ctx.shadowColor = "#00ffff";
      ctx.fill();

      for (let j = i + 1; j < stars.length; j++) {
        const s2 = stars[j];
        const dx = s.x - s2.x;
        const dy = s.y - s2.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 100) {
          ctx.beginPath();
          ctx.moveTo(s.x, s.y);
          ctx.lineTo(s2.x, s2.y);
          ctx.strokeStyle = "rgba(0,255,255,0.05)";
          ctx.stroke();
        }
      }
    }
    requestAnimationFrame(draw);
  }

  canvas.addEventListener("pointermove", e => {
    const rect = canvas.getBoundingClientRect();
    stars.push(createStar(e.clientX - rect.left, e.clientY - rect.top));
    if (stars.length > 100) stars.shift();
  });

  window.addEventListener("resize", () => {
    resize();
  });

  resize();
  draw();
</script>
</body>
</html>
