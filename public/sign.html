<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Gigi Wallet Signing (TON)</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    h1 {
      z-index: 2;
      font-size: 2rem;
    }
    #status {
      margin-top: 10px;
      font-size: 1rem;
      z-index: 2;
    }
    .button {
      z-index: 2;
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      background: crimson;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .powered {
      margin-top: 30px;
      z-index: 2;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <h1>üîê Gigi Wallet Signing (TON)</h1>
  <button class="button" onclick="disconnectWallet()">Disconnect</button>
  <div id="status">Waiting for wallet connection...</div>
  <div class="powered">‚ú® Powered by Gigi Labs
  </div>

  <script type="module">
    import { TonConnectUI } from "https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js";

    const connector = new TonConnectUI({
      manifestUrl: 'https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json',
      buttonRootId: ''
    });

    const url = new URLSearchParams(window.location.search);
    const user_id = url.get("user_id");
    const amount = url.get("amount");
    const to = url.get("to");
    const token = url.get("token");
    const tx_type = url.get("tx_type") || "sell";

    async function connectAndSign() {
      try {
        await connector.connectWallet();
        const wallet = await connector.wallet();
        document.getElementById("status").innerText = `‚úÖ Connected to ${wallet?.name}`;

        const tx = {
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [{
            address: to,
            amount: (parseFloat(amount) * 1e9).toString()
          }]
        };

        await connector.sendTransaction(tx);

        fetch("http://34.203.188.151:5000/ton-webhook", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id, amount, to, token, tx_type })
        });

        document.getElementById("status").innerText = "üåü Transaction signed & webhook sent!";
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Signing failed or cancelled.";
      }
    }

    function disconnectWallet() {
      connector.disconnect();
      document.getElementById("status").innerText = "üìÑ Disconnected from wallet.";
    }

    setTimeout(connectAndSign, 1000);

    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let nodes = Array.from({ length: 50 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5) * 1.2,
      dy: (Math.random() - 0.5) * 1.2
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let a = 0; a < nodes.length; a++) {
        let nodeA = nodes[a];
        nodeA.x += nodeA.dx;
        nodeA.y += nodeA.dy;

        if (nodeA.x < 0 || nodeA.x > canvas.width) nodeA.dx *= -1;
        if (nodeA.y < 0 || nodeA.y > canvas.height) nodeA.dy *= -1;

        ctx.beginPath();
        ctx.arc(nodeA.x, nodeA.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#0ff";
        ctx.fill();

        for (let b = a + 1; b < nodes.length; b++) {
          let nodeB = nodes[b];
          const dist = Math.hypot(nodeA.x - nodeB.x, nodeA.y - nodeB.y);
          if (dist < 90) {
            ctx.beginPath();
            ctx.moveTo(nodeA.x, nodeA.y);
            ctx.lineTo(nodeB.x, nodeB.y);
            ctx.strokeStyle = "rgba(0,255,255,0.1)";
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
