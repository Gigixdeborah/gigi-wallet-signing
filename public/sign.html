<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TON Transaction Signing</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <link rel="manifest" href="/manifest.json" />
  <style>
    body { background: #101010; color: #f0f0f0; font-family: Arial, sans-serif; margin: 0; padding: 1em; text-align: center; }
    h1 { font-size: 1.5em; margin-bottom: 0.5em; }
    .content { max-width: 400px; margin: auto; text-align: center; }
    .details { margin: 1em 0; font-size: 1.1em; }
    #ton-connect button { /* style TonConnectUI button if needed */ font-size: 1em; padding: 0.5em 1em; }
    #signBtn { display: none; margin-top: 1em; padding: 0.7em 2em; font-size: 1em; background: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #signBtn:disabled { background: #888; }
    #successMsg { display: none; font-size: 1.2em; color: #4caf50; margin-top: 1em; }
    @keyframes blinkAnim { 0% { transform: scale(0); opacity: 0; } 50% { transform: scale(1.2); opacity:1; } 100% { transform: scale(1); opacity:1; } }
    .blink { animation: blinkAnim 0.5s ease-out forwards; }
    .footer { margin-top: 2em; font-size: 0.9em; color: #0ff; text-shadow: 0 0 8px #0ff; }
  </style>
</head>
<body>
  <div class="content">
    <h1>TON Transaction</h1>
    <p class="details">
      Sending <span id="amount"></span> TON to<br/><code id="dest"></code>
      <span id="memoInfo" style="color: #ffeb3b; display:none;"><br/>Memo: <code id="memo"></code></span>
    </p>
    <!-- TonConnect connect button -->
    <div id="ton-connect"></div>
    <button id="signBtn">Sign Transaction ✅</button>
    <div id="successMsg">✅ Transaction Signed!</div>
    <p class="footer">Powered by Gigi Labs</p>
  </div>
  <audio id="successSound" src="success.mp3" preload="auto"></audio>
  <script>
    // Parse query parameters (tid, to, amt, memo)
    const params = new URLSearchParams(window.location.search);
    const tid = params.get('tid');
    const destAddress = params.get('to');
    const amount = params.get('amt');
    const memo = params.get('memo');
    // Display transaction details
    document.getElementById('amount').innerText = amount;
    const destEl = document.getElementById('dest');
    destEl.innerText = destAddress ? (destAddress.substring(0,6) + "..." + destAddress.slice(-6)) : "";
    if(memo) {
      document.getElementById('memoInfo').style.display = 'inline';
      document.getElementById('memo').innerText = memo;
    }
    // Initialize TonConnectUI
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: window.location.origin + '/tonconnect-manifest.json',
      buttonRootId: 'ton-connect'
    });
    // Enable sign button when wallet is connected
    tonConnectUI.onStatusChange(walletInfo => {
      if(walletInfo && walletInfo.account) {
        document.getElementById('signBtn').disabled = false;
        document.getElementById('signBtn').style.display = 'inline-block';
      }
    });
    // On sign button click, send the transaction
    document.getElementById('signBtn').onclick = async () => {
      if(!destAddress || !amount) {
        alert("Transaction details missing.");
        return;
      }
      // Prepare transaction object for TonConnect
      const nanoAmount = (BigInt(Math.floor(parseFloat(amount) * 1e9))).toString();  // Toncoin in nanotons
      const transaction = {
        validUntil: Math.floor(Date.now()/1000) + 600,
        messages: [{
          address: destAddress,
          amount: nanoAmount
          // We won't auto-attach memo payload here (requires advanced cell encoding).
        }]
      };
      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        // Play success sound and animation
        document.getElementById('successMsg').style.display = 'block';
        document.getElementById('successMsg').classList.add('blink');
        document.getElementById('successSound').play().catch(()=>{});
        // Notify server via webhook
        fetch('/webhook/ton', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ tid: tid, boc: result.boc })
        });
      } catch (error) {
        console.error("Transaction failed:", error);
        alert("❌ Transaction failed: " + (error.message || error));
      }
    };
  </script>
</body>
</html>
