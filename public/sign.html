<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Transaction</title>
    <!-- ‚úÖ CORRECT WORKING UMD VERSION -->
    <script src="https://unpkg.com/@tonconnect/ui@0.0.5/dist/tonconnect-ui.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 40px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      #sign-btn {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background: #eee;
        cursor: pointer;
      }
      #sign-btn:disabled {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <h1>üîê Sign Transaction with Your Wallet</h1>
    <div id="connect-button"></div>
    <br />
    <button id="sign-btn" disabled>‚úçÔ∏è Sign Transaction</button>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const amount = urlParams.get("amount");
      const to = urlParams.get("to");

      const tonConnectUI = new TonConnectUI.TonConnectUI({
        manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
        buttonRootId: "connect-button"
      });

      const signButton = document.getElementById("sign-btn");
      signButton.disabled = true;

      tonConnectUI.onStatusChange(wallet => {
        if (wallet) {
          signButton.disabled = false;
          signButton.onclick = async () => {
            const tx = {
              validUntil: Math.floor(Date.now() / 1000) + 360,
              messages: [{
                address: to,
                amount: amount,
              }]
            };

            try {
              await tonConnectUI.sendTransaction(tx);
              alert("‚úÖ Transaction signed!");
            } catch (e) {
              alert("‚ùå Transaction failed or rejected.");
              console.error(e);
            }
          };
        } else {
          signButton.disabled = true;
        }
      });
    </script>
  </body>
</html>
