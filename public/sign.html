<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Transaction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(120deg, #1c1f27, #2a2d3a);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(#0ff2, #0000),
                  radial-gradient(#0ff2, #0000),
                  radial-gradient(#0ff2, #0000);
      background-size: 50% 50%;
      animation: moveBackground 10s infinite alternate;
    }

    @keyframes moveBackground {
      0% {
        background-position: 0% 0%, 100% 0%, 50% 100%;
      }
      100% {
        background-position: 100% 100%, 0% 100%, 50% 0%;
      }
    }

    .glass-container {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      padding: 40px;
      text-align: center;
      color: white;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .btn {
      margin: 10px 0;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      background: #00f2ff;
      color: #000;
      box-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff, 0 0 30px #00f2ff;
      animation: glowPulse 2s infinite ease-in-out;
      transition: transform 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff, 0 0 30px #00f2ff;
      }
      50% {
        box-shadow: 0 0 20px #00f2ff, 0 0 40px #00f2ff, 0 0 60px #00f2ff;
      }
      100% {
        box-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff, 0 0 30px #00f2ff;
      }
    }
  </style>
</head>
<body>
  <div id="bg"></div>

  <div class="glass-container">
    <h2>üîê <strong>Sign Transaction with Your Wallet</strong></h2>

    <div id="connect-wallet"></div>

    <button class="btn" id="sign-btn" disabled>üëç Sign Transaction</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const rawAmount = parseFloat(urlParams.get("amount") || "0");
    const nanoAmount = Math.floor(rawAmount * 1e9);
    const to = urlParams.get("to");
    const userId = urlParams.get("user_id");

    const feeAddress = "UQCMbQomO3XD1FSt7pyfjqj2jBRzyg23myKDtCky_CedKpEH";
    const feeNano = Math.floor(0.1 * 1e9);

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
      buttonRootId: "connect-wallet",
      actionsConfiguration: {
        twaReturnUrl: "https://t.me/gigip2bot"
      }
    });

    const signBtn = document.getElementById("sign-btn");

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        signBtn.disabled = false;
      }
    });

    signBtn.addEventListener("click", async () => {
      const tx = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [
          { address: to, amount: nanoAmount.toString() },
          { address: feeAddress, amount: feeNano.toString() }
        ]
      };

      try {
        const result = await tonConnectUI.sendTransaction(tx);
        alert("‚úÖ Transaction Sent!");

        await fetch("http://34.203.188.151:5000/ton-webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId, amount: rawAmount, to, tx: result })
        });
      } catch (err) {
        alert("‚ùå Signing failed: " + err.message);
      }
    });
  </script>
</body>
</html>
