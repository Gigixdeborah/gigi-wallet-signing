<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Transaction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <link rel="icon" href="/favicon.ico" />

  <!-- Particle.js -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: #0f2027;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      z-index: 2;
      position: relative;
      max-width: 420px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(14px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 26px;
      color: #ffffffdd;
    }

    #connect-wallet {
      margin-bottom: 30px;
    }

    #sign-btn {
      background: linear-gradient(135deg, #00c3ff, #0070ff);
      color: white;
      padding: 18px 32px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 195, 255, 0.5);
      width: 100%;
    }

    #sign-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(0, 195, 255, 0.7);
    }

    #sign-btn:disabled {
      background: #888;
      cursor: not-allowed;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="container">
    <h2>üîê Sign Your TON Transaction</h2>
    <div id="connect-wallet"></div>
    <button id="sign-btn" disabled>‚úçÔ∏è Sign Transaction</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mainNano = parseInt(urlParams.get("amount"));
    const to = urlParams.get("to");
    const userId = urlParams.get("user_id");

    const feeAddress = "UQCMbQomO3XD1FSt7pyfjqj2jBRzyg23myKDtCky_CedKpEH";
    const feeNano = Math.floor(0.1 * 1e9);

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
      buttonRootId: "connect-wallet",
      actionsConfiguration: {
        twaReturnUrl: "https://t.me/gigip2bot"
      }
    });

    tonConnectUI.openModal();

    const signBtn = document.getElementById("sign-btn");

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        signBtn.disabled = false;
        signBtn.textContent = "‚úçÔ∏è Sign Now";
      }
    });

    signBtn.addEventListener("click", async () => {
      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [
          { address: to, amount: mainNano.toString() },
          { address: feeAddress, amount: feeNano.toString() }
        ]
      };

      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        alert("‚úÖ Transaction Sent!");

        await fetch("http://34.203.188.151:5000/ton-webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId, amount: mainNano, to, tx: result })
        });

      } catch (error) {
        alert("‚ùå Signing failed: " + error.message);
      }
    });

    // Load Particles
    tsParticles.load("particles-js", {
      fullScreen: { enable: false },
      particles: {
        number: { value: 80 },
        color: { value: "#00c3ff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      },
      background: {
        color: "#0f2027"
      }
    });
  </script>
</body>
</html>
