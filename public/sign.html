<!-- sign.html (All Wallets Combined UI) --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gigi Wallet Signing</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }
    .section {
      margin-bottom: 40px;
    }
    button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: scale(1.05);
    }
    #status {
      margin-top: 20px;
      color: #90ee90;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Gigi Wallet Signing</h2>  <div class="section">
    <h3>TON Wallet Signing</h3>
    <button onclick="submitTransaction('ton')">üîê Confirm & Sign</button>
  </div>  <div class="section">
    <h3>EVM Wallet Signing</h3>
    <button onclick="submitTransaction('evm')">ü¶ä Confirm & Sign with MetaMask</button>
  </div>  <div class="section">
    <h3>Solana Wallet Signing</h3>
    <button onclick="submitTransaction('solana')">üëª Confirm & Sign with Phantom</button>
  </div>  <p id="status"></p>  <script>
    async function submitTransaction(type) {
      const urlParams = new URLSearchParams(window.location.search);
      const data = {
        user_id: urlParams.get("user_id"),
        amount: urlParams.get("amount"),
        to: urlParams.get("to"),
        token: urlParams.get("token"),
        tx_type: urlParams.get("tx_type") || "sell"
      };
      let endpoint = "ton-webhook";
      if (type === "evm") endpoint = "evm-webhook";
      else if (type === "solana") endpoint = "solana-webhook";

      const res = await fetch(`http://34.203.188.151:5000/${endpoint}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      document.getElementById("status").innerText = `‚úÖ Transaction sent to ${type.toUpperCase()} Webhook!`;
    }
  </script></body>
</html>
