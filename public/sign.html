<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Transaction</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  <h2>🔐 <strong>Sign Transaction with Your Wallet</strong></h2>
  <div id="connect-wallet"></div>
  <br />
  <button id="sign-btn" disabled>✍️ Sign Transaction</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get("amount");
    const to = urlParams.get("to");

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/public/tonconnect-manifest.json",
      buttonRootId: "connect-wallet"
    });

    const signBtn = document.getElementById("sign-btn");

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        signBtn.disabled = false;
        signBtn.textContent = "✍️ Sign Now";
      }
    });

    signBtn.addEventListener("click", async () => {
      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [{
          address: to,
          amount: amount
        }]
      };

      try {
        await tonConnectUI.sendTransaction(transaction);
        alert("✅ Transaction Sent!");
      } catch (error) {
        alert("❌ Signing failed: " + error.message);
      }
    });
  </script>
</body>
</html>
