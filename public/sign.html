<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gigi Wallet Signing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101014;
      color: #fff;
      text-align: center;
      padding: 3em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    .status {
      margin-top: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîê Signing your transaction...</h1>
  <div class="status" id="status">Please approve in your wallet</div>

  <script>
    async function sendSignedTx(walletType) {
      const params = new URLSearchParams(window.location.search);
      const user_id = params.get("user_id");
      const amount = params.get("amount");
      const to = params.get("to");
      const network = params.get("network") || "ton";
      const webhook = `http://34.203.188.151:5000/${network}-webhook`;

      let signedTx = {};

      try {
        if (walletType === "ton") {
          signedTx = {
            user_id,
            amount,
            to,
            network: "ton"
          };
        } else if (walletType === "evm") {
          // MetaMask-style signature (simulated)
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          const from = accounts[0];
          const message = `Send ${amount} to ${to}`;
          const signature = await window.ethereum.request({
            method: "personal_sign",
            params: [message, from]
          });
          signedTx = { user_id, amount, to, network: "evm", from, signature };
        } else if (walletType === "solana") {
          const provider = window.phantom?.solana;
          await provider.connect();
          const pubkey = provider.publicKey.toString();
          signedTx = { user_id, amount, to, network: "solana", from: pubkey };
        }

        const response = await fetch(webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(signedTx)
        });

        const result = await response.json();
        document.getElementById("status").innerText = "‚úÖ Transaction signed and sent!";
      } catch (error) {
        document.getElementById("status").innerText = "‚ùå Error signing transaction.";
        console.error(error);
      }
    }

    (function () {
      const walletType = new URLSearchParams(window.location.search).get("wallet") || "ton";
      sendSignedTx(walletType);
    })();
  </script>
</body>
</html>
