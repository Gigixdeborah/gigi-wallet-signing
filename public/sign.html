<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Transaction</title>

  <!-- Use the correct working UMD version -->
  <script src="https://unpkg.com/@tonconnect/ui@0.0.6/dist/tonconnect-ui.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #sign-btn {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #eee;
      cursor: pointer;
    }
    #sign-btn:disabled {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>üîê Sign Transaction with Your Wallet</h1>
  <div id="connect-button"></div>
  <br />
  <button id="sign-btn" disabled>‚úçÔ∏è Sign Transaction</button>

  <script>
    // Extract parameters
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get("amount");
    const to = urlParams.get("to");

    if (!amount || !to) {
      alert("‚ùå Missing amount or recipient address in the URL");
    }

    // ‚úÖ Access TonConnectUI from global window object
    const tonConnectUI = new window.TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
      buttonRootId: "connect-button"
    });

    const signBtn = document.getElementById("sign-btn");
    signBtn.disabled = true;

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        signBtn.disabled = false;
      } else {
        signBtn.disabled = true;
      }
    });

    signBtn.addEventListener("click", async () => {
      const tx = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [
          {
            address: to,
            amount: amount
          }
        ]
      };

      try {
        await tonConnectUI.sendTransaction(tx);
        alert("‚úÖ Transaction signed!");
      } catch (err) {
        console.error("‚ùå Transaction failed:", err);
        alert("‚ùå Signing failed or cancelled.");
      }
    });
  </script>
</body>
</html>
