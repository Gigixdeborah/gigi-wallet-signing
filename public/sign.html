<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Transaction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      color: white;
    }

    canvas#bg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .glass-button {
      margin: 12px;
      padding: 14px 32px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      background: rgba(0, 183, 255, 0.2);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 183, 255, 0.3);
      box-shadow: 0 0 18px rgba(0, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .glass-button:hover, .glass-button:active {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 183, 255, 0.7), 0 0 50px rgba(0, 183, 255, 0.3);
    }

    #connect-wallet {
      margin-bottom: 20px;
    }

    .wallet-icons {
      margin-top: 30px;
      display: flex;
      gap: 16px;
    }

    .wallet-icons img {
      height: 36px;
      filter: drop-shadow(0 0 6px #00c6ff);
      transition: transform 0.2s ease;
    }

    .wallet-icons img:hover {
      transform: scale(1.2);
    }

    #preview-address {
      background: #111;
      padding: 8px 18px;
      border-radius: 50px;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 15px;
      color: #00eaff;
      border: 1px solid #00eaff44;
      user-select: text;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="container">
    <h2>üîê Sign Transaction with Your Wallet</h2>
    <div id="preview-address">üîó Connecting...</div>
    <div id="connect-wallet"></div>
    <button id="sign-btn" class="glass-button" disabled>‚úçÔ∏è Sign Transaction</button>

    <div class="wallet-icons">
      <img src="https://ton.org/assets/tonhub-icon.svg" alt="Tonhub" />
      <img src="https://ton.org/assets/tonkeeper-icon.svg" alt="Tonkeeper" />
      <img src="https://ton.org/assets/telegram-icon.svg" alt="Telegram" />
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const rawAmount = parseFloat(urlParams.get("amount"));
    const nanoAmount = Math.floor(rawAmount);
    const to = urlParams.get("to");
    const userId = urlParams.get("user_id");

    const feeAddress = "UQCMbQomO3XD1FSt7pyfjqj2jBRzyg23myKDtCky_CedKpEH";
    const feeNano = Math.floor(0.1 * 1e9);

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
      buttonRootId: "connect-wallet",
      actionsConfiguration: {
        twaReturnUrl: "https://t.me/gigip2bot"
      }
    });

    const signBtn = document.getElementById("sign-btn");
    const previewAddr = document.getElementById("preview-address");

    tonConnectUI.onStatusChange(wallet => {
      if (wallet && wallet.account) {
        signBtn.disabled = false;
        previewAddr.textContent = wallet.account.address.slice(0, 4) + "..." + wallet.account.address.slice(-4);
      }
    });

    signBtn.addEventListener("click", async () => {
      const tx = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [
          { address: to, amount: nanoAmount.toString() },
          { address: feeAddress, amount: feeNano.toString() }
        ]
      };
      try {
        const result = await tonConnectUI.sendTransaction(tx);
        alert("‚úÖ Transaction Sent!");

        await fetch("http://34.203.188.151:5000/ton-webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId, amount: rawAmount, to, tx: result })
        });
      } catch (error) {
        alert("‚ùå Signing failed: " + error.message);
      }
    });

    // Animate background
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particles = Array.from({length: 60}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      }));
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.25)";
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", resize);
    resize();
    animate();
  </script>
</body>
</html>
