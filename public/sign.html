<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TON Signing | Gigi Labs</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .glow {
      text-shadow: 0 0 8px #0ff, 0 0 16px #0ff;
    }

    .container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1em;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #0ff;
      border-radius: 16px;
      padding: 2em;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #0ff2;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 0.5em;
      font-size: 1.5em;
    }

    .details {
      margin-bottom: 1em;
      font-size: 1.1em;
    }

    #ton-connect button {
      background: #00c4cc;
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      border-radius: 8px;
      font-size: 1em;
      margin-top: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #00f2ff;
    }

    #signBtn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 0.8em 2em;
      font-size: 1em;
      border-radius: 8px;
      margin-top: 1.5em;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 12px #4caf50;
    }

    #successMsg {
      display: none;
      color: #0f0;
      font-weight: bold;
      margin-top: 1em;
      animation: blink 1s ease-in-out forwards;
    }

    @keyframes blink {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #0ff;
      text-shadow: 0 0 6px #0ff;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="container">
    <div class="card">
      <h1 class="glow">TON Transaction</h1>
      <div class="details glow">
        Sending <span id="amt"></span> TON to:<br>
        <code id="toAddr" style="font-size: 0.9em;"></code>
      </div>

      <div id="ton-connect"></div>
      <button id="signBtn">✅ Sign Transaction</button>
      <div id="successMsg">✅ Signed Successfully!</div>

      <div class="footer">Powered by Gigi Labs</div>
    </div>
  </div>

  <audio id="successSound" src="https://assets.mixkit.co/sfx/download/mixkit-positive-interface-beep-221.wav" preload="auto"></audio>

  <script>
    const params = new URLSearchParams(window.location.search);
    const amount = params.get("amount") || "1";
    const to = params.get("to") || "";
    const tid = params.get("tid") || "";
    const lang = params.get("lang") || "en";

    document.getElementById("amt").textContent = amount;
    document.getElementById("toAddr").textContent = to.slice(0, 6) + "..." + to.slice(-6);

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: window.location.origin + '/tonconnect-manifest.json',
      buttonRootId: 'ton-connect'
    });

    tonConnectUI.onStatusChange(walletInfo => {
      if(walletInfo?.account) {
        document.getElementById('signBtn').style.display = 'inline-block';
      }
    });

    document.getElementById("signBtn").onclick = async () => {
      const nano = (BigInt(parseFloat(amount) * 1e9)).toString();
      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 600,
        messages: [{
          address: to,
          amount: nano
        }]
      };
      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        document.getElementById("successMsg").style.display = "block";
        document.getElementById("successSound").play();
        fetch("/webhook/ton", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ tid: tid, boc: result.boc })
        });
      } catch (e) {
        alert("❌ Failed to sign. Try again.");
      }
    };

    // Glowing animated background
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const dots = Array.from({ length: 80 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      dots.forEach(dot => {
        dot.x += dot.dx;
        dot.y += dot.dy;
        if(dot.x < 0 || dot.x > canvas.width) dot.dx *= -1;
        if(dot.y < 0 || dot.y > canvas.height) dot.dy *= -1;

        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.r, 0, 2 * Math.PI);
        ctx.fillStyle = "#00ffffaa";
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
