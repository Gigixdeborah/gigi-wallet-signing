<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TON Transaction | MuskNet</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://cdn.skypack.dev/canvas-confetti"></script>
  <style>
    :root {
      --primary-glow: #00d4ff;
      --secondary-glow: #ff4081;
      --text-color: #e0e0ff;
      --bg-dark: #0a0a2a;
      --bg-light: #1a1a3a;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, var(--bg-light), var(--bg-dark));
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      color: var(--text-color);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      z-index: 10;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .holo-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 12px;
      padding: 1.5em;
      max-width: 350px;
      width: 100%;
      box-shadow: 0 0 40px rgba(0, 212, 255, 0.2);
      backdrop-filter: blur(12px);
      animation: holoPulse 4s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    @keyframes holoPulse {
      0%, 100% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.2); }
      50% { box-shadow: 0 0 60px rgba(0, 212, 255, 0.4); }
    }

    .holo-card:hover {
      transform: scale(1.02);
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
      color: var(--primary-glow);
      text-shadow: 0 0 10px var(--primary-glow);
      font-weight: 300;
      letter-spacing: 1px;
    }

    .info {
      font-size: 0.9em;
      margin-bottom: 1em;
      color: var(--text-color);
      opacity: 0.9;
    }

    .info code {
      font-size: 0.85em;
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
    }

    #ton-connect button {
      background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
      border: none;
      border-radius: 8px;
      padding: 0.7em 1.2em;
      color: white;
      font-size: 0.9em;
      cursor: pointer;
      box-shadow: 0 0 15px var(--primary-glow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #ton-connect button:hover, #signBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--primary-glow);
    }

    #signBtn {
      display: none;
      background: linear-gradient(45deg, #00c853, #00e676);
      color: white;
      padding: 0.7em 1.2em;
      border: none;
      font-size: 0.9em;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 200, 83, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #signBtn:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
    }

    #successMsg, #errorMsg {
      margin-top: 1em;
      font-size: 0.9em;
      font-weight: 500;
    }

    #successMsg {
      color: #00e676;
      display: none;
      animation: fadeIn 0.5s ease-out;
    }

    #errorMsg {
      color: #ff5252;
      display: none;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-top: 1em;
      font-size: 0.8em;
      color: var(--primary-glow);
      opacity: 0.7;
    }

    .data-stream {
      display: none;
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary-glow), transparent);
      animation: stream 1.5s linear infinite;
    }

    @keyframes stream {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="container">
    <div class="holo-card">
      <h1>TON Transaction</h1>
      <div class="info">
        Sending <span id="amt"></span> TON to:<br>
        <code id="toAddr" aria-label="Recipient address"></code>
      </div>
      <div id="ton-connect" role="region" aria-label="TON wallet connection"></div>
      <button id="signBtn" aria-label="Sign TON transaction">Sign Transaction</button>
      <div class="data-stream" id="dataStream"></div>
      <div id="successMsg">Transaction Signed!</div>
      <div id="errorMsg">Failed to Sign. Try Again.</div>
      <div class="footer">Powered by MuskNet</div>
    </div>
  </div>

  <audio id="successSound" src="https://assets.mixkit.co/sfx/download/mixkit-sci-fi-confirmation-914.wav" preload="auto"></audio>

  <script>
    const params = new URLSearchParams(window.location.search);
    const amount = params.get("amount") || "1";
    const to = params.get("to") || "";
    const tid = params.get("tid") || "";

    const amtElement = document.getElementById("amt");
    const toAddrElement = document.getElementById("toAddr");
    amtElement.textContent = amount;
    toAddrElement.textContent = to.slice(0, 6) + "..." + to.slice(-6);

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: window.location.origin + "/tonconnect-manifest.json",
      buttonRootId: "ton-connect",
    });

    tonConnectUI.onStatusChange(walletInfo => {
      if (walletInfo?.account) {
        document.getElementById("signBtn").style.display = "inline-block";
      }
    });

    const signBtn = document.getElementById("signBtn");
    const dataStream = document.getElementById("dataStream");
    signBtn.onclick = async () => {
      signBtn.disabled = true;
      dataStream.style.display = "block";
      const nano = (BigInt(parseFloat(amount) * 1e9)).toString();
      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 600,
        messages: [{ address: to, amount: nano }],
      };
      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        document.getElementById("successMsg").style.display = "block";
        document.getElementById("successSound").play();
        navigator.vibrate?.(50);
        confetti({
          particleCount: 50,
          spread: 40,
          colors: ["#00d4ff", "#ff4081"],
          shapes: ["circle"],
        });
        fetch("/webhook/ton", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tid: tid, boc: result.boc }),
        });
      } catch (err) {
        const errorMsg = document.getElementById("errorMsg");
        errorMsg.textContent = `Failed to Sign: ${err.message || "Try Again."}`;
        errorMsg.style.display = "block";
      } finally {
        signBtn.disabled = false;
        dataStream.style.display = "none";
      }
    };

    signBtn.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        signBtn.click();
      }
    });

    // Canvas effects
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    // Stars
    const stars = Array.from({ length: 200 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.5,
      opacity: Math.random() * 0.5 + 0.5,
    }));

    // Orbiting particles
    const particles = Array.from({ length: 10 }, () => ({
      x: w / 2,
      y: h / 2,
      radius: Math.random() * 50 + 50,
      angle: Math.random() * 2 * Math.PI,
      speed: Math.random() * 0.02 + 0.01,
      r: Math.random() * 3 + 1,
      color: Math.random() > 0.5 ? "var(--primary-glow)" : "var(--secondary-glow)",
    }));

    let mouse = { x: w / 2, y: h / 2 };
    const trail = [];

    canvas.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      trail.push({ x: mouse.x, y: mouse.y, life: 1 });
    });

    canvas.addEventListener("touchmove", e => {
      if (e.touches[0]) {
        mouse.x = e.touches[0].clientX;
        mouse.y = e.touches[0].clientY;
        trail.push({ x: mouse.x, y: mouse.y, life: 1 });
      }
    }, { passive: true });

    const ripples = [];
    canvas.addEventListener("click", e => {
      ripples.push({ x: e.clientX, y: e.clientY, radius: 0, opacity: 1 });
    });

    canvas.addEventListener("touchstart", e => {
      if (e.touches[0]) {
        ripples.push({ x: e.touches[0].clientX, y: e.touches[0].clientY, radius: 0, opacity: 1 });
      }
    }, { passive: true });

    function draw() {
      ctx.clearRect(0, 0, w, h);

      // Draw stars
      ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
      for (const star of stars) {
        ctx.globalAlpha = star.opacity;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
        ctx.fill();
      }
      ctx.globalAlpha = 1;

      // Draw orbiting particles
      for (const p of particles) {
        const dist = Math.sqrt((p.x - mouse.x) ** 2 + (p.y - mouse.y) ** 2);
        if (dist < 150) {
          p.angle += p.speed * (150 - dist) / 150;
        } else {
          p.angle += p.speed;
        }

        p.x = w / 2 + Math.cos(p.angle) * p.radius;
        p.y = h / 2 + Math.sin(p.angle) * p.radius;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
      }

      // Draw trail
      for (let i = trail.length - 1; i >= 0; i--) {
        const t = trail[i];
        t.life -= 0.05;
        if (t.life <= 0) {
          trail.splice(i, 1);
          continue;
        }
        ctx.beginPath();
        ctx.arc(t.x, t.y, 2, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(0, 212, 255, ${t.life})`;
        ctx.fill();
      }

      // Draw ripples
      for (let i = ripples.length - 1; i >= 0; i--) {
        const r = ripples[i];
        r.radius += 2;
        r.opacity -= 0.02;
        if (r.opacity <= 0) {
          ripples.splice(i, 1);
          continue;
        }
        ctx.beginPath();
        ctx.arc(r.x, r.y, r.radius, 0, 2 * Math.PI);
        ctx.strokeStyle = `rgba(0, 212, 255, ${r.opacity})`;
        ctx.stroke();
      }

      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
