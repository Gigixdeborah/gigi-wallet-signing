<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TON Wallet Signing</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    #bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    .container {
      position: relative;
      text-align: center;
      padding: 40px 20px;
    }
    button {
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #03a9f4;
      color: white;
      border: none;
      margin: 10px;
      cursor: pointer;
    }
    #disconnect {
      display: none;
      background: #ff5252;
    }
    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<canvas id="bg"></canvas>
<div class="container">
  <h1 id="title">Connect Your TON Wallet</h1>
  <select id="lang">
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="es">Español</option>
    <option value="zh">中文</option>
  </select>
  <div id="ton-connect"></div>
  <button id="sign-btn" disabled>Sign Transaction</button>
  <button id="disconnect">Disconnect</button>
  <footer>Powered by Gigi Labs</footer>
</div>

<script>
  const translations = {
    en: { title: "Connect Your TON Wallet", sign: "Sign Transaction" },
    fr: { title: "Connectez votre portefeuille TON", sign: "Signer la transaction" },
    es: { title: "Conecta tu billetera TON", sign: "Firmar transacción" },
    zh: { title: "连接您的TON钱包", sign: "签署交易" },
  };

  const url = new URL(window.location.href);
  const user_id = url.searchParams.get("user_id");
  const amount = url.searchParams.get("amount");
  const to = url.searchParams.get("to");

  const connector = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: "https://gigi-ton-connect-v2.onrender.com/tonconnect-manifest.json",
    buttonRootId: "ton-connect",
  });

  const signBtn = document.getElementById("sign-btn");
  const disconnectBtn = document.getElementById("disconnect");
  const langSelect = document.getElementById("lang");
  const title = document.getElementById("title");

  langSelect.addEventListener("change", () => {
    const lang = langSelect.value;
    title.innerText = translations[lang].title;
    signBtn.innerText = translations[lang].sign;
  });

  connector.onStatusChange(async (wallet) => {
    if (wallet) {
      signBtn.disabled = false;
      disconnectBtn.style.display = 'inline-block';
    } else {
      signBtn.disabled = true;
      disconnectBtn.style.display = 'none';
    }
  });

  disconnectBtn.onclick = () => connector.disconnect();

  signBtn.onclick = async () => {
    const result = await connector.sendTransaction({
      validUntil: Math.floor(Date.now() / 1000) + 600,
      messages: [
        {
          address: to,
          amount: (parseFloat(amount) * 1e9).toString(), // to nanoTON
        }
      ]
    });
    // Notify bot server
    await fetch("http://34.203.188.151:5000/ton-webhook", {
      method: "POST",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ user_id, amount, to, tx: result })
    });
    alert("Transaction signed!");
    new Audio("https://assets.mixkit.co/sfx/preview/mixkit-game-bonus-reached-2065.mp3").play();
  };
</script>

<script>
  const canvas = document.querySelector("canvas");
  const ctx = canvas.getContext("2d");
  let width, height;
  const nodes = [];

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }

  function drawNode(node) {
    ctx.beginPath();
    ctx.arc(node.x, node.y, 3, 0, Math.PI * 2);
    ctx.fillStyle = "#03a9f4";
    ctx.fill();
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    for (let i = 0; i < nodes.length; i++) {
      const n = nodes[i];
      n.x += n.vx;
      n.y += n.vy;

      if (n.x < 0 || n.x > width) n.vx *= -1;
      if (n.y < 0 || n.y > height) n.vy *= -1;

      drawNode(n);

      for (let j = i + 1; j < nodes.length; j++) {
        const n2 = nodes[j];
        const dx = n.x - n2.x;
        const dy = n.y - n2.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 120) {
          ctx.beginPath();
          ctx.moveTo(n.x, n.y);
          ctx.lineTo(n2.x, n2.y);
          ctx.strokeStyle = "rgba(255,255,255,0.1)";
          ctx.stroke();
        }
      }
    }
    requestAnimationFrame(animate);
  }

  function initNodes() {
    nodes.length = 0;
    for (let i = 0; i < 60; i++) {
      nodes.push({
        x: Math.random() * width,
        y: Math.random() * height,
        vx: (Math.random() - 0.5) * 1.2,
        vy: (Math.random() - 0.5) * 1.2
      });
    }
  }

  window.addEventListener("resize", () => {
    resize();
    initNodes();
  });

  resize();
  initNodes();
  animate();
</script>
</body>
</html>
