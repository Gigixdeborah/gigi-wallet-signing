<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gigi TON Wallet Signing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #0d0f1a; color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    canvas { position: absolute; top: 0; left: 0; z-index: 0; }
    .content { z-index: 2; text-align: center; }
    h1 { font-size: 24px; margin-bottom: 20px; }
    #tonconnect-wallet { margin-bottom: 16px; }
    .powered { font-size: 13px; margin-top: 20px; opacity: 0.7; }
    .popup {
      background: #0f0; color: #000;
      padding: 10px 20px; border-radius: 8px;
      position: absolute; top: 10px;
      animation: fadeOut 3s forwards; font-weight: bold;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="content">
  <h1>üîê Gigi TON Wallet Signing</h1>
  <div id="tonconnect-wallet"></div>
  <button onclick="signTransaction()">üìù Sign Transaction</button>
  <div class="powered">‚ö° Powered by Gigi Labs</div>
</div>

<script>
  const connector = new TON_CONNECT_UI.TonConnectUI({ manifestUrl: "https://gigiwalletsigning.onrender.com/tonconnect-manifest.json" });
  connector.uiOptions = { language: "en" };

  const urlParams = new URLSearchParams(window.location.search);
  const user_id = urlParams.get("user_id");
  const amount = urlParams.get("amount");
  const to = urlParams.get("to");
  const token = urlParams.get("token");
  const tx_type = urlParams.get("tx_type") || "sell";

  async function signTransaction() {
    try {
      const connectedWallet = await connector.connectWallet();
      const result = await connector.sendTransaction({
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [{ address: to, amount: (parseFloat(amount) * 1e9).toString(), payload: "" }]
      });
      showPopup("‚úÖ Webhook Invoked!");
      const payload = { user_id, amount, to, token, tx_type };
      await fetch("http://34.203.188.151:5000/ton-webhook", {
        method: "POST", headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      new Audio("https://cdn.pixabay.com/download/audio/2021/08/08/audio_3d6f2d3ef0.mp3?filename=magic-flash-14074.mp3").play();
    } catch {
      showPopup("‚ùå Signing failed!");
    }
  }

  function showPopup(text) {
    const popup = document.createElement("div");
    popup.className = "popup"; popup.innerText = text;
    document.body.appendChild(popup);
    setTimeout(() => popup.remove(), 3000);
  }

  // Touch-reactive constellation nodes
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let nodes = Array.from({ length: 60 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    dx: (Math.random() - 0.5) * 1.5,
    dy: (Math.random() - 0.5) * 1.5
  }));
  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let a = 0; a < nodes.length; a++) {
      let nA = nodes[a]; nA.x += nA.dx; nA.y += nA.dy;
      if (nA.x < 0 || nA.x > canvas.width) nA.dx *= -1;
      if (nA.y < 0 || nA.y > canvas.height) nA.dy *= -1;
      ctx.beginPath(); ctx.arc(nA.x, nA.y, 2, 0, Math.PI * 2);
      ctx.fillStyle = "#0ff"; ctx.fill();
      for (let b = a + 1; b < nodes.length; b++) {
        let nB = nodes[b];
        const dist = Math.hypot(nA.x - nB.x, nA.y - nB.y);
        if (dist < 100) {
          ctx.beginPath(); ctx.moveTo(nA.x, nA.y); ctx.lineTo(nB.x, nB.y);
          ctx.strokeStyle = "rgba(0,255,255,0.1)"; ctx.stroke();
        }
      }
    }
    requestAnimationFrame(animate);
  }
  animate();
</script>
</body>
</html>
