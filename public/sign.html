<!-- sign.html for TON Wallet -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Gigi Wallet Signing (TON)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .powered-by {
      position: absolute;
      bottom: 16px;
      width: 100%;
      font-size: 14px;
      color: gold;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 2;
      padding-top: 120px;
    }
    .btn {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ff4444;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background: #ff7777;
    }
    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="container">
    <h1>üîê Gigi Wallet Signing (TON)</h1>
    <button class="btn" onclick="disconnectWallet()">Disconnect</button>
    <button class="btn" onclick="signTransaction()">Sign Transaction</button>
    <div id="status">Waiting for wallet connection...</div>
  </div>
  <div class="powered-by">‚öõ Powered by Gigi Labs</div>

  <script src="https://unpkg.com/@tonconnect/ui@latest"></script>
  <script>
    const connector = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
      buttonRootId: 'ton-connect'
    });

    async function signTransaction() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const user_id = urlParams.get("user_id");
        const amount = urlParams.get("amount");
        const to = urlParams.get("to");
        const token = urlParams.get("token");

        const tx = {
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [{
            address: to,
            amount: (parseFloat(amount) * 1e9).toString()
          }]
        };

        await connector.sendTransaction(tx);

        await fetch("http://34.203.188.151:5000/ton-webhook", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id, amount, to, token, tx_type: 'sell' })
        });

        document.getElementById("status").innerText = "‚úÖ Transaction signed!";
        new Audio("https://notificationsounds.com/notification-sounds/eventually-590/download/mp3").play();
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Signing failed.";
      }
    }

    function disconnectWallet() {
      connector.disconnect();
      document.getElementById("status").innerText = "üëã Wallet disconnected.";
    }

    // Canvas animation
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let nodes = Array.from({length: 50}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5) * 1.2,
      dy: (Math.random() - 0.5) * 1.2
    }));
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let a = 0; a < nodes.length; a++) {
        let n = nodes[a];
        n.x += n.dx; n.y += n.dy;
        if (n.x < 0 || n.x > canvas.width) n.dx *= -1;
        if (n.y < 0 || n.y > canvas.height) n.dy *= -1;
        ctx.beginPath();
        ctx.arc(n.x, n.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#00ffff";
        ctx.fill();
        for (let b = a + 1; b < nodes.length; b++) {
          let n2 = nodes[b];
          const dist = Math.hypot(n.x - n2.x, n.y - n2.y);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(n.x, n.y);
            ctx.lineTo(n2.x, n2.y);
            ctx.strokeStyle = "rgba(0,255,255,0.08)";
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
