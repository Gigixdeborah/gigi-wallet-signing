<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gigi Wallet Signing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .wallet {
      background-color: #fff;
      color: #333;
      padding: 15px 25px;
      margin: 15px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .wallet:hover {
      transform: scale(1.05);
    }

    .ton { background-color: #3b82f6; color: #fff; }
    .evm { background-color: #f97316; color: #fff; }
    .sol { background-color: #9333ea; color: #fff; }

    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Gigi Wallet Signing</h1>

  <button class="wallet ton" onclick="submitTransaction('ton')">üîê Confirm & Sign (TON)</button>
  <button class="wallet evm" onclick="submitTransaction('evm')">ü¶ä Sign with MetaMask (EVM)</button>
  <button class="wallet sol" onclick="submitTransaction('solana')">üëª Sign with Phantom (Solana)</button>

  <div id="status"></div>

  <script>
    async function submitTransaction(chain) {
      const urlParams = new URLSearchParams(window.location.search);
      const data = {
        user_id: urlParams.get("user_id"),
        amount: urlParams.get("amount"),
        to: urlParams.get("to"),
        token: urlParams.get("token"),
        tx_type: urlParams.get("tx_type") || "sell"
      };

      const status = document.getElementById("status");

      if (!data.user_id || !data.amount || !data.to || !data.token) {
        status.innerText = "‚ùå Missing required transaction info in URL!";
        return;
      }

      let endpoint = "";
      if (chain === "ton") endpoint = "/ton-webhook";
      if (chain === "evm") endpoint = "/evm-webhook";
      if (chain === "solana") endpoint = "/solana-webhook";

      try {
        const res = await fetch(`http://34.203.188.151:5000${endpoint}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          status.innerText = `‚úÖ ${chain.toUpperCase()} transaction submitted!`;
        } else {
          status.innerText = "‚ùå Error sending transaction.";
        }
      } catch (e) {
        console.error(e);
        status.innerText = "‚ö†Ô∏è Network error.";
      }
    }
  </script>
</body>
</html>
