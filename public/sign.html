<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Transaction</title>
  <link rel="icon" href="/favicon.ico" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    #sign-btn, #tg-wallet {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    #sign-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #connect-wallet {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>üîê <strong>Sign Transaction with Your Wallet</strong></h2>
  <div id="connect-wallet"></div>
  <button id="tg-wallet">üöÄ Connect Telegram Wallet</button>
  <button id="sign-btn" disabled>‚úçÔ∏è Sign Transaction</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const rawAmount = parseFloat(urlParams.get("amount"));
    const mainNano = Math.floor(rawAmount * 1e9);
    const to = urlParams.get("to");
    const userId = urlParams.get("user_id");

    const feeAddress = "UQCMbQomO3XD1FSt7pyfjqj2jBRzyg23myKDtCky_CedKpEH";
    const feeNano = Math.floor(0.1 * 1e9);

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
      buttonRootId: "connect-wallet",
      actionsConfiguration: {
        twaReturnUrl: "https://t.me/gigip2bot"
      }
    });

    tonConnectUI.openModal();

    const signBtn = document.getElementById("sign-btn");
    const tgBtn = document.getElementById("tg-wallet");

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        signBtn.disabled = false;
        signBtn.textContent = "‚úçÔ∏è Sign Now";
      }
    });

    signBtn.addEventListener("click", async () => {
      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [
          { address: to, amount: mainNano.toString() },
          { address: feeAddress, amount: feeNano.toString() }
        ]
      };

      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        alert("‚úÖ Transaction Sent!");

        await fetch("http://34.203.188.151:5000/ton-webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId, amount: rawAmount, to, tx: result })
        });

      } catch (error) {
        alert("‚ùå Signing failed: " + error.message);
      }
    });

    tgBtn.addEventListener("click", () => {
      const manifest = "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json";
      const telegramLink = `https://t.me/wallet/start?startapp=tonconnect-v2&manifestUrl=${encodeURIComponent(manifest)}`;
      window.open(telegramLink, "_blank");
    });
  </script>
</body>
</html>
