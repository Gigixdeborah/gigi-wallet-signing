<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Gigi TON Wallet Signing</title>
  <script src="https://unpkg.com/@tonconnect/ui@0.0.6/dist/tonconnect-ui.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: #0f0f0f;
      color: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #00f260, #0575e6);
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #status {
      margin-top: 10px;
    }
    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="content">
    <h2>üîê Gigi TON Wallet Signing</h2>
    <div id="ton-connect"></div>
    <button onclick="signTransaction()">üìù Sign Transaction</button>
    <button onclick="disconnectWallet()">‚ùå Disconnect</button>
    <div id="status">Waiting for connection...</div>
  </div>
  <div class="footer">‚ú® Powered by <strong>Gigi Labs</strong></div>

  <script>
    const connector = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
      buttonRootId: "ton-connect"
    });

    connector.uiOptions = { language: "en", restoreConnection: true };
    let connectedWallet = null;

    const url = new URL(window.location.href);
    const user_id = url.searchParams.get("user_id");
    const amount = url.searchParams.get("amount");
    const to = url.searchParams.get("to");
    const token = url.searchParams.get("token");
    const tx_type = url.searchParams.get("tx_type");

    function playSound(type) {
      const sounds = {
        connect: "https://assets.mixkit.co/sfx/download/mixkit-quick-win-video-game-notification-269.mp3",
        success: "https://assets.mixkit.co/sfx/download/mixkit-achievement-bell-600.mp3",
        fail: "https://assets.mixkit.co/sfx/download/mixkit-player-losing-or-failing-2042.mp3",
        disconnect: "https://assets.mixkit.co/sfx/download/mixkit-video-game-alert-252.mp3"
      };
      new Audio(sounds[type]).play();
    }

    connector.onStatusChange(wallet => {
      if (wallet && wallet.account) {
        connectedWallet = wallet;
        document.getElementById("status").innerText = `‚úÖ Connected: ${wallet.account.address}`;
        playSound("connect");
      } else {
        document.getElementById("status").innerText = "üîå Not connected";
      }
    });

    async function signTransaction() {
      if (!connectedWallet) {
        alert("Please connect your wallet first.");
        return;
      }

      try {
        await connector.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 360,
          messages: [{
            address: to,
            amount: (parseFloat(amount) * 1e9).toFixed(0).toString()
          }]
        });

        // Webhook
        await fetch("http://34.203.188.151:5000/ton-webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id, amount, to, token, tx_type })
        });

        document.getElementById("status").innerText = "‚úÖ Transaction signed and webhook sent!";
        playSound("success");
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Signing failed.";
        playSound("fail");
      }
    }

    function disconnectWallet() {
      connector.disconnect();
      document.getElementById("status").innerText = "üîå Disconnected";
      playSound("disconnect");
    }

    // Touch-reactive animation
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const nodes = Array.from({ length: 60 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5) * 1.3,
      dy: (Math.random() - 0.5) * 1.3
    }));

    canvas.addEventListener("pointermove", (e) => {
      nodes.push({
        x: e.clientX,
        y: e.clientY,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2
      });
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let a = 0; a < nodes.length; a++) {
        let nodeA = nodes[a];
        nodeA.x += nodeA.dx;
        nodeA.y += nodeA.dy;

        if (nodeA.x < 0 || nodeA.x > canvas.width) nodeA.dx *= -1;
        if (nodeA.y < 0 || nodeA.y > canvas.height) nodeA.dy *= -1;

        ctx.beginPath();
        ctx.arc(nodeA.x, nodeA.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#00ffff";
        ctx.fill();

        for (let b = a + 1; b < nodes.length; b++) {
          let nodeB = nodes[b];
          const dist = Math.hypot(nodeA.x - nodeB.x, nodeA.y - nodeB.y);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(nodeA.x, nodeA.y);
            ctx.lineTo(nodeB.x, nodeB.y);
            ctx.strokeStyle = "rgba(0,255,255,0.08)";
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
