  <style>
    :root {
      --primary-glow: #00d4ff;
      --secondary-glow: #ff4081;
      --text-color: #e0e0ff;
      --bg-dark: #0a0a2a;
      --bg-light: #1a1a3a;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: var(--text-color);
      touch-action: manipulation;
    }
    #threeCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.8;
    }
    .container {
      z-index: 10;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .holo-card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--primary-glow);
      border-radius: 15px;
      padding: 2em;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 50px rgba(0, 212, 255, 0.3), inset 0 0 20px rgba(255, 64, 129, 0.2);
      backdrop-filter: blur(15px);
      animation: prismaticGlow 5s ease-in-out infinite;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }
    .holo-card:hover {
      transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
    }
    @keyframes prismaticGlow {
      0%, 100% { border-color: var(--primary-glow); box-shadow: 0 0 50px rgba(0, 212, 255, 0.3), inset 0 0 20px rgba(255, 64, 129, 0.2); }
      50% { border-color: var(--secondary-glow); box-shadow: 0 0 70px rgba(255, 64, 129, 0.5), inset 0 0 30px rgba(0, 212, 255, 0.3); }
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      color: var(--primary-glow);
      text-shadow: 0 0 15px var(--primary-glow), 0 0 30px var(--secondary-glow);
      font-weight: 700;
      letter-spacing: 2px;
    }
    #greeting {
      font-size: 1em;
      color: var(--text-color);
      opacity: 0.8;
      margin-bottom: 1.5em;
      text-shadow: 0 0 5px var(--primary-glow);
    }
    .info {
      font-size: 1em;
      margin-bottom: 1.5em;
      color: var(--text-color);
      opacity: 0.9;
      text-shadow: 0 0 5px var(--secondary-glow);
    }
    .info code {
      font-size: 0.9em;
      background: rgba(255, 255, 255, 0.1);
      padding: 3px 8px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
    }
    #ton-connect button, #signBtn {
      background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
      border: none;
      border-radius: 10px;
      padding: 0.8em 1.5em;
      color: white;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 20px var(--primary-glow), 0 0 40px var(--secondary-glow);
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin: 10px 0;
    }
    #ton-connect button:hover, #signBtn:hover, #ton-connect button:focus, #signBtn:focus {
      transform: perspective(1000px) rotateX(10deg) rotateY(10deg) translateY(-2px);
      box-shadow: 0 0 30px var(--primary-glow), 0 0 60px var(--secondary-glow);
      outline: none;
    }
    #ton-connect button:active, #signBtn:active {
      transform: perspective(1000px) rotateX(5deg) rotateY(5deg) translateY(1px);
    }
    #signBtn {
      display: none;
      background: linear-gradient(45deg, #00c853, #00e676);
      box-shadow: 0 0 20px rgba(0, 200, 83, 0.7);
    }
    #signBtn:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
    }
    #successMsg, #errorMsg, #easterEgg {
      margin-top: 1.5em;
      font-size: 1em;
      font-weight: 600;
    }
    #successMsg {
      color: #00e676;
      display: none;
      animation: sparkleFade 1s ease-out;
      text-shadow: 0 0 10px #00e676;
    }
    #successMsg a {
      color: var(--primary-glow);
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
    }
    #successMsg a:hover {
      color: var(--secondary-glow);
      text-shadow: 0 0 10px var(--secondary-glow);
    }
    #errorMsg {
      color: #ff5252;
      display: none;
      animation: sparkleFade 1s ease-out;
      text-shadow: 0 0 10px #ff5252;
      font-weight: bold;
    }
    #easterEgg {
      color: var(--secondary-glow);
      display: none;
      animation: sparkleFade 1s ease-out;
      text-shadow: 0 0 15px var(--secondary-glow);
    }
    @keyframes sparkleFade {
      0% { opacity: 0; transform: translateY(20px); filter: brightness(1); }
      50% { filter: brightness(2); }
      100% { opacity: 1; transform: translateY(0); filter: brightness(1); }
    }
    .footer {
      margin-top: 1.5em;
      font-size: 0.9em;
      color: var(--primary-glow);
      opacity: 0.7;
      text-shadow: 0 0 5px var(--primary-glow);
    }
    #loading {
      display: none;
      width: 40px;
      height: 40px;
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-top: 8px solid var(--primary-glow);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }

    #walletInfo {
      margin-top: 1em;
      font-size: 0.9em;
      color: var(--text-color);
      opacity: 0.9;
      cursor: pointer;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    #walletInfo:hover {
      color: var(--primary-glow);
      text-shadow: 0 0 10px var(--primary-glow);
    }
    #liveStatus {
      min-height: 1.5em;

  <script>
    // URL Parameters and Validation
    const params = new URLSearchParams(window.location.search);
    const tid = params.get("tid");
    const to = params.get("to");
    const amount = params.get("amount");
    const token = params.get("token") || "TON";
    const chain = params.get("chain") || "ton";
    if (!amount) {
      alert("❌ Missing amount. Please return to the bot.");
      throw new Error("Amount parameter is missing");
    }
amvojd-codex/refactor-and-enhance-multi-repository-project-for-production

    if (!tid || !to || !amount) {
      alert("❌ Missing transaction details. Please return to the bot.");
      throw new Error("Missing transaction parameters");
    }
    const amtElement = document.getElementById("amt");
    const toAddrElement = document.getElementById("toAddr");
    const tokenLabel = document.getElementById("tokenLabel");
    amtElement.textContent = amount;
    tokenLabel.textContent = token;
    toAddrElement.textContent = to.slice(0, 6) + "..." + to.slice(-6);

    const translations = {
      en: {
        heading: `${token} Transaction`,
        sign: "Sign Transaction",
        disconnect: "Disconnect",
        success: "Transaction Signed!",
        failure: "Failed to Sign. Try Again.",
        wallet: "Wallet:",
        sending: "Sending",
        powered: "Powered by Gigi Labs"
      },
      fr: {
        heading: `Transaction ${token}`,
        sign: "Signer la transaction",
        disconnect: "Déconnecter",
        success: "Transaction signée!",
        failure: "Echec de la signature. Réessayez.",
        wallet: "Portefeuille:",
        sending: "Envoi",
        powered: "Propulsé par Gigi Labs"
      },
      es: {
        heading: `Transacción ${token}`,
        sign: "Firmar transacción",
        disconnect: "Desconectar",
        success: "¡Transacción firmada!",
        failure: "No se pudo firmar. Inténtalo de nuevo.",
        wallet: "Billetera:",
        sending: "Enviando",
        powered: "Con tecnología de Gigi Labs"
      },
      zh: {
        heading: `${token}交易`,
        sign: "签署交易",
        disconnect: "断开连接",
        success: "交易已签署!",
        failure: "签名失败，请重试",
        wallet: "钱包:",
        sending: "发送",
        powered: "Gigi Labs 提供"
      }
    };

    const langSelect = document.getElementById("langSelect");
    const browserLang = navigator.language.slice(0,2).toLowerCase();
    const currentLang = params.get("lang") || (translations[browserLang] ? browserLang : "en");
    langSelect.value = currentLang;
    function applyLang(lang) {
      const t = translations[lang] || translations.en;
      document.getElementById("heading").textContent = t.heading;
      document.getElementById("signBtn").textContent = t.sign;
      document.getElementById("disconnectBtn").textContent = t.disconnect;
      document.getElementById("successMsg").childNodes[0].nodeValue = t.success + " ";
      document.getElementById("successText").textContent = t.success;
      document.getElementById("errorMsg").textContent = t.failure;
      document.querySelector(".footer").textContent = t.powered;
      document.getElementById("walletInfo").childNodes[0].nodeValue = t.wallet + " ";
      document.querySelector('.info').childNodes[0].nodeValue = `${t.sending} `;
    }
    applyLang(currentLang);
    langSelect.addEventListener('change', () => applyLang(langSelect.value));

    // Greeting
    const hour = new Date().getHours();
    const greeting = hour < 12 ? "Good Morning" : hour < 18 ? "Good Afternoon" : "Good Evening";
    document.getElementById("greeting").textContent = `${greeting}, Cosmic Traveler!`;

    // Ambient Sound
    const ambientSound = document.getElementById("ambientSound");
    const clickSound = document.getElementById("clickSound");
    let soundEnabled = localStorage.getItem("soundEnabled") !== "false";
    if (soundEnabled) {
      ambientSound.play().catch(err => console.log("Ambient sound play failed:", err));
    }

    // TonConnectUI Setup
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: window.location.origin + "/tonconnect-manifest.json",
      buttonRootId: "ton-connect",
    });

    const disconnectBtn = document.getElementById("disconnectBtn");
    let connectClicked = false;
    tonConnectUI.onStatusChange(walletInfo => {
      if (walletInfo?.account) {
        document.getElementById("signBtn").style.display = "inline-block";
        const walletAddress = walletInfo.account.address;
        const walletInfoDiv = document.getElementById("walletInfo");
        document.getElementById("walletAddress").textContent = walletAddress.slice(0, 6) + "..." + walletAddress.slice(-6);
        walletInfoDiv.style.display = "block";
        if (connectClicked) disconnectBtn.style.display = "inline-block";
      } else {
        disconnectBtn.style.display = "none";
        document.getElementById("signBtn").style.display = "none";
        document.getElementById("walletInfo").style.display = "none";
      }
      connectClicked = false;
    });

    document.getElementById("ton-connect").addEventListener("click", () => {
      if (tonConnectUI.account) {
        connectClicked = true;
      }
    });

    disconnectBtn.addEventListener("click", () => {
      tonConnectUI.disconnect();
      disconnectBtn.style.display = "none";
    });

    // Wallet Address Copy Functionality
    const walletInfoDiv = document.getElementById("walletInfo");
    walletInfoDiv.addEventListener("click", () => {
      const walletAddress = tonConnectUI.account?.address || "";
      navigator.clipboard.writeText(walletAddress).then(() => {
        alert("Wallet address copied to clipboard!");
        if (soundEnabled) clickSound.play().catch(err => console.log("Click sound play failed:", err));
      });
    });

    // Transaction Signing with Live Status
    const signBtn = document.getElementById("signBtn");
    const loading = document.getElementById("loading");
    const liveStatus = document.getElementById("liveStatus");
    const successSound = document.getElementById("successSound");
    const cometSound = document.getElementById("cometSound");

    signBtn.onclick = async () => {
      if (soundEnabled) clickSound.play().catch(err => console.log("Click sound play failed:", err));
      signBtn.disabled = true;
      loading.style.display = "block";
      liveStatus.textContent = "Waiting for wallet signature...";

      const nano = (BigInt(parseFloat(amount) * 1e9)).toString();
      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 600,
        messages: [{ address: to, amount: nano }],
      };

      try {
        // Step 1: Prompt user to sign
        const result = await tonConnectUI.sendTransaction(transaction);
        liveStatus.textContent = "Signature received. Broadcasting transaction...";

        const walletAddress = tonConnectUI.account?.address || "unknown";
        const payload = {
          user_id: tid,
          txHash: result.boc.slice(0, 20),
          amount,
          token: "TON",
          to,
          boc: result.boc,
          wallet: walletAddress
        };

        // Step 2: Call backend for signature
        liveStatus.textContent = "Finalizing signature on server...";
        const sigRes = await fetch(`${window.GIGI_CONFIG.WEBHOOK_BASE}/generate-signature`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const { signature } = await sigRes.json();

        // Step 3: Broadcast to webhook
        liveStatus.textContent = "Sending transaction to the network...";
        await fetch(`${window.GIGI_CONFIG.WEBHOOK_BASE}/ton-webhook`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Webhook-Signature": signature
          },
          body: JSON.stringify(payload)
        });

        liveStatus.textContent = "Transaction sent! Awaiting confirmation...";
        const txLink = document.getElementById("txLink");
        txLink.href = `https://tonviewer.com/transaction/${result.boc.slice(0, 20)}`;
        const successModal = document.getElementById("successModal");
        const successText = document.getElementById("successText");
        successText.textContent = translations[currentLang].success;
        successModal.classList.add("show");
        if (soundEnabled) {
          successSound.play().catch(err => console.log("Success sound play failed:", err));
          cometSound.play().catch(err => console.log("Comet sound play failed:", err));
        }
        setTimeout(() => successModal.classList.remove("show"), 2500);
        setTimeout(() => {
          window.location.href = "https://t.me/GigiP2Bot";
        }, 3000);
      } catch (err) {
        liveStatus.textContent = "Error: " + (err.message || "Failed to sign.");
        const errorMsg = document.getElementById("errorMsg");
        errorMsg.textContent = `Failed to Sign: ${err.message || "Try Again."}`;
        errorMsg.style.display = "block";
      } finally {
        signBtn.disabled = false;
        loading.style.display = "none";
        setTimeout(() => { liveStatus.textContent = ""; }, 5000);
      }
    };

    signBtn.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        signBtn.click();
      }
    });

    // Easter Egg: Triple-tap to reveal
    const holoCard = document.querySelector(".holo-card");
    let tapCount = 0;
    holoCard.addEventListener("click", () => {
      tapCount++;
      if (tapCount >= 3) {
        document.getElementById("easterEgg").style.display = "block";
        setTimeout(() => document.getElementById("easterEgg").style.display = "none", 3000);
        tapCount = 0;
        if (soundEnabled) cometSound.play().catch(err => console.log("Comet sound play failed:", err));
      }
    });

    // Three.js 3D Starfield
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("threeCanvas"), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;

    const starsGeometry = new THREE.BufferGeometry();
    const starCount = 10000;
    const positions = new Float32Array(starCount * 3);
    const sizes = new Float32Array(starCount);
    const opacities = new Float32Array(starCount);
    const velocities = new Float32Array(starCount * 2);

    for (let i = 0; i < starCount; i++) {
      const i3 = i * 3;
      const layer = Math.random();
      const distance = layer < 0.3 ? 5 : layer < 0.6 ? 10 : 15; // Foreground, midground, background
      const angle = Math.random() * Math.PI * 2;
      const radius = Math.random() * distance;
      positions[i3] = Math.cos(angle) * radius;
      positions[i3 + 1] = Math.sin(angle) * radius;
      positions[i3 + 2] = (Math.random() - 0.5) * distance;
      sizes[i] = layer < 0.3 ? 0.05 : layer < 0.6 ? 0.03 : 0.01;
      opacities[i] = layer < 0.3 ? 1 : layer < 0.6 ? 0.7 : 0.4;
      velocities[i * 2] = (Math.random() - 0.5) * (layer < 0.3 ? 0.002 : layer < 0.6 ? 0.001 : 0.0005);
      velocities[i * 2 + 1] = (Math.random() - 0.5) * (layer < 0.3 ? 0.002 : layer < 0.6 ? 0.001 : 0.0005);
    }
    starsGeometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
    starsGeometry.setAttribute("size", new THREE.BufferAttribute(sizes, 1));
    starsGeometry.setAttribute("opacity", new THREE.BufferAttribute(opacities, 1));
    const starsMaterial = new THREE.ShaderMaterial({
      uniforms: {},
      vertexShader: `
        attribute float size;
        attribute float opacity;
        varying float vOpacity;
        void main() {
          vOpacity = opacity;
          vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
          gl_PointSize = size * (300.0 / -mvPosition.z);
          gl_Position = projectionMatrix * mvPosition;
        }
      `,
      fragmentShader: `
        varying float vOpacity;
        void main() {
          gl_FragColor = vec4(1.0, 1.0, 1.0, vOpacity);
        }
      `,
      transparent: true
    });
    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);

    function animateStars() {
      stars.rotation.y += 0.0005;
      const positions = starsGeometry.attributes.position.array;
      for (let i = 0; i < starCount; i++) {
        const i3 = i * 3;
        positions[i3] += velocities[i * 2];
        positions[i3 + 1] += velocities[i * 2 + 1];
        const distance = Math.sqrt(positions[i3] ** 2 + positions[i3 + 1] ** 2);
        const maxDistance = (i < starCount * 0.3) ? 5 : (i < starCount * 0.6) ? 10 : 15;
        if (distance > maxDistance) {
          const angle = Math.random() * Math.PI * 2;
          positions[i3] = Math.cos(angle) * maxDistance * 0.1;
          positions[i3 + 1] = Math.sin(angle) * maxDistance * 0.1;
        }
      }
      starsGeometry.attributes.position.needsUpdate = true;
      renderer.render(scene, camera);
      requestAnimationFrame(animateStars);
    }
    animateStars();

    window.addEventListener("resize", () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
