<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Transaction</title>

  <!-- ‚úÖ Correct TonConnect UI UMD version -->
  <script src="https://unpkg.com/@tonconnect/ui@0.0.9/dist/tonconnect-ui.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      background: #fff;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #sign-btn {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #eee;
      cursor: pointer;
    }
    #sign-btn:disabled {
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <h1>üîê Sign Transaction with Your Wallet</h1>
  <div id="connect-button"></div>
  <br />
  <button id="sign-btn" disabled>‚úçÔ∏è Sign Transaction</button>

  <script>
    // Get params from URL
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get("amount");
    const to = urlParams.get("to");

    if (!to || !amount) {
      alert("‚ùå Missing 'to' or 'amount' in the URL!");
    }

    // ‚úÖ Use TonConnectUI (global from UMD)
    const tonConnectUI = new TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
      buttonRootId: "connect-button"
    });

    const signButton = document.getElementById("sign-btn");
    signButton.disabled = true;

    // üîÑ Enable sign button when wallet connects
    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        signButton.disabled = false;
      } else {
        signButton.disabled = true;
      }
    });

    // ‚úçÔ∏è Handle sign click
    signButton.addEventListener("click", async () => {
      const tx = {
        validUntil: Math.floor(Date.now() / 1000) + 600,
        messages: [{
          address: to,
          amount: amount
        }]
      };

      try {
        await tonConnectUI.sendTransaction(tx);
        alert("‚úÖ Transaction sent!");
      } catch (err) {
        alert("‚ùå Transaction cancelled or failed.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
