<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign TON Transaction | Gigi Labs</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      z-index: 10;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ffff88;
      border-radius: 16px;
      padding: 2em;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 25px #00ffff44;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 0.5em;
      color: #0ff;
      text-shadow: 0 0 6px #0ff;
    }

    .info {
      font-size: 1.1em;
      margin-bottom: 1em;
      color: #fff;
    }

    #ton-connect button {
      margin-top: 1em;
      background-color: #00c4cc;
      border: none;
      border-radius: 8px;
      padding: 0.8em 1.5em;
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #00f2ff;
    }

    #signBtn {
      display: none;
      margin-top: 1.2em;
      background: #4caf50;
      color: white;
      padding: 0.8em 2em;
      border: none;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 12px #4caf50aa;
    }

    #successMsg {
      margin-top: 1.5em;
      color: #0f0;
      font-weight: bold;
      font-size: 1em;
      display: none;
      animation: pop 0.5s ease-out forwards;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .footer {
      margin-top: 1.8em;
      font-size: 0.9em;
      color: #0ff;
      text-shadow: 0 0 6px #0ff;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="container">
    <div class="card">
      <h1>TON Transaction</h1>
      <div class="info">
        Sending <span id="amt"></span> TON to:<br>
        <code id="toAddr"></code>
      </div>

      <div id="ton-connect"></div>
      <button id="signBtn">✅ Sign Transaction</button>
      <div id="successMsg">✅ Signed Successfully!</div>
      <div class="footer">Powered by Gigi Labs</div>
    </div>
  </div>

  <audio id="successSound" src="https://assets.mixkit.co/sfx/download/mixkit-positive-interface-beep-221.wav" preload="auto"></audio>

  <script>
    const params = new URLSearchParams(window.location.search);
    const amount = params.get("amount") || "1";
    const to = params.get("to") || "";
    const tid = params.get("tid") || "";

    document.getElementById("amt").textContent = amount;
    document.getElementById("toAddr").textContent = to.slice(0, 6) + "..." + to.slice(-6);

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: window.location.origin + "/tonconnect-manifest.json",
      buttonRootId: "ton-connect"
    });

    tonConnectUI.onStatusChange(walletInfo => {
      if (walletInfo?.account) {
        document.getElementById("signBtn").style.display = "inline-block";
      }
    });

    document.getElementById("signBtn").onclick = async () => {
      const nano = (BigInt(parseFloat(amount) * 1e9)).toString();
      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 600,
        messages: [{
          address: to,
          amount: nano
        }]
      };
      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        document.getElementById("successMsg").style.display = "block";
        document.getElementById("successSound").play();
        fetch("/webhook/ton", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tid: tid, boc: result.boc })
        });
      } catch (err) {
        alert("❌ Failed to sign. Please try again.");
      }
    };

    // Glowing node background that connects on hover/touch
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const dots = Array.from({ length: 75 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    }));

    let mouse = { x: w / 2, y: h / 2 };

    canvas.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    canvas.addEventListener('touchmove', e => {
      if (e.touches[0]) {
        mouse.x = e.touches[0].clientX;
        mouse.y = e.touches[0].clientY;
      }
    }, { passive: true });

    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (let i = 0; i < dots.length; i++) {
        const p = dots[i];
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
        ctx.fillStyle = "#00ffff";
        ctx.fill();

        for (let j = i + 1; j < dots.length; j++) {
          const q = dots[j];
          const dx = p.x - q.x;
          const dy = p.y - q.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 80) {
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(q.x, q.y);
            ctx.strokeStyle = "rgba(0,255,255,0.2)";
            ctx.stroke();
          }
        }

        // connect to mouse
        const dx = p.x - mouse.x;
        const dy = p.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 100) {
          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(mouse.x, mouse.y);
          ctx.strokeStyle = "rgba(0,255,255,0.3)";
          ctx.stroke();
        }
      }

      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
