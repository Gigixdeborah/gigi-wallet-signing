<!-- ✅ Updated sign.html with wallet modal trigger -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Transaction</title>
  <link rel="icon" href="/favicon.ico" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  <h2>🔐 <strong>Sign Transaction with Your Wallet</strong></h2>
  <div id="connect-wallet"></div>
  <br />
  <button id="sign-btn" disabled>✍️ Sign Transaction</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get("amount");
    const to = urlParams.get("to");
    const userId = urlParams.get("user_id");

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
      buttonRootId: "connect-wallet",
      actionsConfiguration: {
        twaReturnUrl: "https://t.me/gigip2bot"
      }
    });

    // ✅ Force modal open to help user connect wallet
    tonConnectUI.openModal();

    const signBtn = document.getElementById("sign-btn");

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        signBtn.disabled = false;
        signBtn.textContent = "✍️ Sign Now";
      }
    });

    signBtn.addEventListener("click", async () => {
      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [{ address: to, amount: amount }]
      };

      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        alert("✅ Transaction Sent!");

        // 🔔 Notify Telegram bot via webhook
        await fetch("http://34.203.188.151:5000/ton-webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId, amount, to, tx: result })
        });

      } catch (error) {
        alert("❌ Signing failed: " + error.message);
      }
    });
  </script>
</body>
</html>
