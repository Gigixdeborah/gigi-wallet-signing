<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Transaction</title>

  <!-- ‚úÖ Use UMD version that defines window.TonConnectUI -->
  <script src="https://unpkg.com/@tonconnect/ui@0.0.6/dist/tonconnect-ui.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      background: #fff;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #sign-btn {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #eee;
      cursor: pointer;
    }
    #sign-btn:disabled {
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <h1>üîê Sign Transaction with Your Wallet</h1>
  <div id="connect-button"></div>
  <br />
  <button id="sign-btn" disabled>‚úçÔ∏è Sign Transaction</button>

  <script>
    // Get URL parameters (amount & recipient)
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get("amount");
    const to = urlParams.get("to");

    // ‚úÖ Use the correct exposed global TonConnectUI from window
    const tonConnectUI = new TonConnectUI.TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
      buttonRootId: "connect-button"
    });

    const signButton = document.getElementById("sign-btn");
    signButton.disabled = true;

    tonConnectUI.onStatusChange((wallet) => {
      if (wallet) {
        console.log("‚úÖ Connected to wallet:", wallet);
        signButton.disabled = false;
      } else {
        console.warn("‚ùå Wallet not connected.");
        signButton.disabled = true;
      }
    });

    signButton.addEventListener("click", async () => {
      const tx = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [
          {
            address: to,
            amount: amount
          }
        ]
      };

      try {
        await tonConnectUI.sendTransaction(tx);
        alert("‚úÖ Transaction signed!");
      } catch (e) {
        console.error("‚ùå Sign error:", e);
        alert("‚ùå Transaction failed or was rejected.");
      }
    });
  </script>
</body>
</html>
