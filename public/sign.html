<!-- sign.html (TON) -->
<!DOCTYPE html>
<html>
<head>
  <title>Gigi TON Signing</title>
  <script>
    async function submitTransaction() {
      const urlParams = new URLSearchParams(window.location.search);
      const data = {
        user_id: urlParams.get("user_id"),
        amount: urlParams.get("amount"),
        to: urlParams.get("to"),
        token: urlParams.get("token"),
        tx_type: urlParams.get("tx_type") || "sell"
      };

      const res = await fetch("http://34.203.188.151:5000/ton-webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      document.getElementById("status").innerText = "‚úÖ Transaction sent to TON Webhook!";
    }
  </script>
</head>
<body>
  <h2>TON Wallet Signing</h2>
  <button onclick="submitTransaction()">üîê Confirm & Sign</button>
  <p id="status"></p>
</body>
</html>
