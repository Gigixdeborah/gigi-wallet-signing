<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Solana Wallet | Gigi Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@0.15.19/lib/index.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base@0.11.17/lib/index.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react-ui@0.17.3/lib/index.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 0 0 10px #00e0ff;
    }

    button {
      background: #00e0ff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #00bfff;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      word-wrap: break-word;
      max-width: 90%;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üîê Connect Your Solana Wallet</h1>
  <button id="connect">Connect Wallet</button>
  <button id="sign" disabled>Sign Transaction</button>
  <div id="status">Waiting for wallet connection...</div>

  <footer>Powered by Gigi Labs</footer>

  <script>
    let provider;
    let publicKey;

    const connectBtn = document.getElementById('connect');
    const signBtn = document.getElementById('sign');
    const statusEl = document.getElementById('status');

    window.onload = async () => {
      if (window.solana && window.solana.isPhantom) {
        provider = window.solana;
        statusEl.innerText = '‚úÖ Phantom Wallet detected.';
      } else {
        statusEl.innerText = '‚ö†Ô∏è No Phantom Wallet detected. Please install Phantom.';
      }
    };

    connectBtn.onclick = async () => {
      try {
        const res = await provider.connect();
        publicKey = res.publicKey.toString();
        statusEl.innerText = `‚úÖ Connected: ${publicKey}`;
        signBtn.disabled = false;
      } catch (err) {
        statusEl.innerText = `‚ùå Connection failed: ${err.message}`;
      }
    };

    signBtn.onclick = async () => {
      try {
        const message = new TextEncoder().encode('Sign this transaction for Gigi!');
        const signed = await provider.signMessage(message, 'utf8');
        const signatureBase64 = btoa(String.fromCharCode(...signed.signature));
        statusEl.innerText = `‚úÖ Signed! Sending to server...`;

        // Send to webhook
        const params = new URLSearchParams(window.location.search);
        const userId = params.get('user_id') || 'unknown';

        const payload = {
          user_id: userId,
          address: publicKey,
          signature: signatureBase64
        };

        await fetch('https://YOUR_BACKEND_URL/solana-webhook', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        statusEl.innerText = 'üöÄ Signature sent to server!';
      } catch (err) {
        statusEl.innerText = `‚ùå Signing failed: ${err.message}`;
      }
    };
  </script>
</body>
</html>
