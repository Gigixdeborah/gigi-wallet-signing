<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Gigi Wallet Signing</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b1f2e;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      z-index: 2;
      position: relative;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
    }
    button {
      background: #00c6ff;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    #status {
      margin-top: 15px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="content">
    <h2>üîê Gigi Wallet Signing</h2>
    <div id="ton-connect"></div>
    <button onclick="signTx()">üìù Sign Transaction</button>
    <div id="status"></div>
  </div>

  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://gigi-ton-connect-v2.onrender.com/tonconnect-manifest.json',
      buttonRootId: 'ton-connect',
    });

    async function signTx() {
      const status = document.getElementById("status");
      const connected = await tonConnectUI.connected;
      if (!connected) {
        status.innerText = "‚ùå Please connect your wallet first.";
        return;
      }

      const account = tonConnectUI.account;
      const user_id = new URLSearchParams(window.location.search).get("user_id");
      const amount = new URLSearchParams(window.location.search).get("amount");
      const to = new URLSearchParams(window.location.search).get("to");

      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 600,
        messages: [
          {
            address: to,
            amount: (parseFloat(amount) * 1e9).toFixed(0).toString(),
          },
        ],
      };

      try {
        await tonConnectUI.sendTransaction(transaction);
        await fetch("http://34.203.188.151:5000/ton-webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id, amount, to, from: account.address }),
        });
        status.innerText = "‚úÖ Webhook invoked";
      } catch (err) {
        status.innerText = "‚ùå Transaction failed";
      }
    }

    // üåå Magical constellation effect
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let dots = Array.from({ length: 50 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5),
      dy: (Math.random() - 0.5)
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < dots.length; i++) {
        let a = dots[i];
        a.x += a.dx;
        a.y += a.dy;
        if (a.x < 0 || a.x > canvas.width) a.dx *= -1;
        if (a.y < 0 || a.y > canvas.height) a.dy *= -1;
        ctx.beginPath();
        ctx.arc(a.x, a.y, 2, 0, 2 * Math.PI);
        ctx.fillStyle = "#0ff";
        ctx.fill();
        for (let j = i + 1; j < dots.length; j++) {
          let b = dots[j];
          let dist = Math.hypot(a.x - b.x, a.y - b.y);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.strokeStyle = "rgba(0,255,255,0.1)";
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
