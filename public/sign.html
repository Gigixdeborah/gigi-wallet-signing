<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TON Transaction | Enchanted Interface</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://cdn.skypack.dev/canvas-confetti"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #2a0a3a, #0a0a2a);
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      color: #e0e0ff;
      touch-action: manipulation;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.8;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .holo-text {
      position: absolute;
      color: #00d4ff;
      text-shadow: 0 0 10px #00d4ff;
      opacity: 0.9;
      transform: translateZ(20px);
      animation: float 5s ease-in-out infinite;
    }

    #greeting { top: 10%; font-size: 1.2em; }
    #info { top: 30%; font-size: 1em; }
    #address { top: 40%; font-size: 0.9em; }
    #successMsg, #errorMsg, #easterEgg, #telegramLink {
      top: 60%;
      font-size: 0.9em;
      display: none;
      animation: sparkleFade 1s ease-out;
    }

    #successMsg { color: #00e676; }
    #errorMsg { color: #ff5252; }
    #easterEgg { color: #ff4081; text-shadow: 0 0 10px #ff4081; }
    #telegramLink { color: #00d4ff; cursor: pointer; text-decoration: underline; }

    @keyframes sparkleFade {
      0% { opacity: 0; transform: translateY(10px); filter: brightness(1); }
      50% { filter: brightness(2); }
      100% { opacity: 1; transform: translateY(0); filter: brightness(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateZ(20px); }
      50% { transform: translateY(-10px) translateZ(30px); }
    }

    #signBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: none;
      border: 2px solid #00d4ff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      color: white;
      font-size: 0.9em;
      cursor: pointer;
      box-shadow: 0 0 20px #00d4ff;
      animation: pulse 2s ease-in-out infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #signBtn:hover, #signBtn:focus {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 0 30px #00d4ff;
      outline: none;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px #00d4ff; }
      50% { box-shadow: 0 0 40px #00d4ff; }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="container">
    <div class="holo-text" id="greeting"></div>
    <div class="holo-text" id="info"></div>
    <div class="holo-text" id="address"></div>
    <button id="signBtn">Sign</button>
    <div class="holo-text" id="successMsg">Transaction Signed!</div>
    <div class="holo-text" id="errorMsg">Failed to Sign. Try Again.</div>
    <div class="holo-text" id="easterEgg">✨ Neuralink Connected! ✨</div>
    <div class="holo-text" id="telegramLink">Back to Telegram</div>
  </div>

  <audio id="successSound" src="https://assets.mixkit.co/sfx/download/mixkit-sci-fi-confirmation-914.wav" preload="auto"></audio>
  <audio id="touchSound" src="https://assets.mixkit.co/sfx/download/mixkit-game-click-1116.wav" preload="auto"></audio>
  <audio id="cometSound" src="https://assets.mixkit.co/sfx/download/mixkit-magic-sweep-234.wav" preload="auto"></audio>
  <audio id="ambientSound" src="https://assets.mixkit.co/sfx/download/mixkit-ambient-mystical-forest-121.wav" preload="auto" loop></audio>

  <script>
    // Configuration (replace with secure secret in production)
    const SECRET_KEY = "your-secret-key-here"; // Should be environment variable
    const NONCE_STORAGE = new Set();
    const MAX_ATTEMPTS = 5; // Rate limit per session
    let attemptCount = 0;

    const params = new URLSearchParams(window.location.search);
    const amount = params.get("amount") || "1";
    const to = params.get("to") || "";
    const tid = params.get("tid") || "";
    const lang = params.get("lang") || "en";

    // HMAC verification for query params
    function verifyHMAC(params) {
      const message = `${amount}${to}${tid}`;
      const hmac = params.get("hmac") || "";
      const computedHmac = btoa(CryptoJS.HmacSHA256(message, SECRET_KEY).toString());
      return hmac === computedHmac;
    }

    if (!verifyHMAC(params)) {
      console.error("HMAC verification failed");
      document.getElementById("errorMsg").textContent = "Invalid request signature.";
      document.getElementById("errorMsg").style.display = "block";
      return;
    }

    // Nonce check
    if (NONCE_STORAGE.has(tid)) {
      console.error("Duplicate transaction ID detected");
      document.getElementById("errorMsg").textContent = "Transaction already processed.";
      document.getElementById("errorMsg").style.display = "block";
      return;
    }
    if (attemptCount >= MAX_ATTEMPTS) {
      console.error("Rate limit exceeded");
      document.getElementById("errorMsg").textContent = "Too many attempts. Try again later.";
      document.getElementById("errorMsg").style.display = "block";
      return;
    }
    NONCE_STORAGE.add(tid);
    attemptCount++;

    // i18n text mapping
    const translations = {
      en: { greeting: "Good Evening, Explorer!", info: "Sending", success: "Transaction Signed!", error: "Failed to Sign. Try Again.", easterEgg: "✨ Neuralink Connected! ✨", telegram: "Back to Telegram" },
      fr: { greeting: "Bonsoir, Explorateur!", info: "Envoi de", success: "Transaction Signée!", error: "Échec de la signature. Réessayez.", easterEgg: "✨ Connexion Neuralink ! ✨", telegram: "Retour à Telegram" },
      es: { greeting: "¡Buenas noches, Explorador!", info: "Enviando", success: "¡Transacción Firmada!", error: "Fallo al firmar. Inténtalo de nuevo.", easterEgg: "✨ ¡Conexión Neuralink! ✨", telegram: "Volver a Telegram" },
      zh: { greeting: "晚上好，探险家！", info: "发送", success: "交易已签名！", error: "签名失败。请重试。", easterEgg: "✨ 神经链接已连接！ ✨", telegram: "返回 Telegram" }
    };
    const t = translations[lang] || translations.en;

    document.getElementById("greeting").textContent = t.greeting;
    document.getElementById("info").textContent = `${t.info} ${amount} TON to:`;
    document.getElementById("address").textContent = to.slice(0, 6) + "..." + to.slice(-6);
    document.getElementById("successMsg").textContent = t.success;
    document.getElementById("errorMsg").textContent = t.error;
    document.getElementById("easterEgg").textContent = t.easterEgg;
    document.getElementById("telegramLink").textContent = t.telegram;

    const ambientSound = document.getElementById("ambientSound");
    let soundEnabled = localStorage.getItem("soundEnabled") !== "false";
    if (soundEnabled) ambientSound.play();

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: window.location.origin + "/tonconnect-manifest.json",
      buttonRootId: "ton-connect",
    });

    let walletAddress = null;
    tonConnectUI.onStatusChange(walletInfo => {
      if (walletInfo?.account) {
        walletAddress = walletInfo.account.address;
        console.log("Wallet connected:", walletAddress);
      }
    });

    const signBtn = document.getElementById("signBtn");
    const telegramLink = document.getElementById("telegramLink");

    signBtn.onclick = async () => {
      if (attemptCount >= MAX_ATTEMPTS) return;
      signBtn.disabled = true;
      const nano = (BigInt(parseFloat(amount) * 1e9)).toString();
      const transaction = { validUntil: Math.floor(Date.now() / 1000) + 600, messages: [{ address: to, amount: nano }] };
      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        document.getElementById("successMsg").style.display = "block";
        telegramLink.style.display = "block";
        if (soundEnabled) {
          document.getElementById("successSound").play();
          document.getElementById("cometSound").play();
        }
        console.log("Transaction signed successfully:", { tid, walletAddress, boc: result.boc });
        fetch("/webhook/ton", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tid, walletAddress, boc: result.boc })
        });
        comets.push({ x: 0, y: Math.random() * h, angle: Math.random() * Math.PI / 4, speed: 5, life: 1 });
      } catch (err) {
        document.getElementById("errorMsg").style.display = "block";
        console.error("Transaction failed:", err);
        fetch("/webhook/fail", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tid, walletAddress, error: err.message })
        });
      } finally {
        signBtn.disabled = false;
      }
    };

    telegramLink.onclick = () => {
      window.location.href = "https://t.me/YourBotName"; // Replace with your Telegram bot URL
    };

    let tapCount = 0;
    document.addEventListener("click", () => {
      tapCount++;
      if (tapCount >= 3) {
        document.getElementById("easterEgg").style.display = "block";
        setTimeout(() => document.getElementById("easterEgg").style.display = "none", 3000);
        tapCount = 0;
      }
    });

    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const stars = Array.from({ length: 200 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.5,
      opacity: Math.random() * 0.5 + 0.5,
      twinkleSpeed: Math.random() * 0.05 + 0.02,
      twinklePhase: Math.random() * 2 * Math.PI,
    }));

    const particles = Array.from({ length: 15 }, () => ({
      x: w / 2,
      y: h / 2,
      radius: Math.random() * 50 + 50,
      angle: Math.random() * 2 * Math.PI,
      speed: Math.random() * 0.02 + 0.01,
      r: Math.random() * 3 + 1,
      color: Math.random() > 0.5 ? "#00d4ff" : "#ff4081",
    }));

    const touches = new Map();
    let trail = [];
    const comets = [];

    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      touches.clear();
      for (let touch of e.touches) {
        touches.set(touch.identifier, { id: touch.identifier, x: touch.clientX, y: touch.clientY });
        trail.push({ x: touch.clientX, y: touch.clientY, life: 1 });
      }
    }, { passive: false });

    canvas.addEventListener("mousemove", e => {
      const touch = { id: 0, x: e.clientX, y: e.clientY };
      touches.set(touch.id, touch);
      trail.push({ x: e.clientX, y: e.clientY, life: 1 });
    });

    function draw() {
      ctx.clearRect(0, 0, w, h);

      for (const star of stars) {
        star.opacity = 0.5 + 0.5 * Math.sin(star.twinklePhase);
        star.twinklePhase += star.twinkleSpeed;
        ctx.globalAlpha = star.opacity;
        ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
        ctx.fill();
      }
      ctx.globalAlpha = 1;

      for (const p of particles) {
        let nearestTouch = null;
        let minDist = Infinity;
        for (const [_, touch] of touches) {
          const dist = Math.sqrt((p.x - touch.x) ** 2 + (p.y - touch.y) ** 2);
          if (dist < minDist) {
            minDist = dist;
            nearestTouch = touch;
          }
        }

        if (nearestTouch && minDist < 150) {
          const dx = nearestTouch.x - p.x;
          const dy = nearestTouch.y - p.y;
          p.angle += p.speed * (150 - minDist) / 150;
          p.x += dx * 0.01;
          p.y += dy * 0.01;
        } else {
          p.angle += p.speed;
          p.x = w / 2 + Math.cos(p.angle) * p.radius;
          p.y = h / 2 + Math.sin(p.angle) * p.radius;
        }

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
      }

      for (let i = trail.length - 1; i >= 0; i--) {
        const t = trail[i];
        t.life -= 0.05;
        if (t.life <= 0) {
          trail.splice(i, 1);
          continue;
        }
        const gradient = ctx.createRadialGradient(t.x, t.y, 0, t.x, t.y, 15);
        gradient.addColorStop(0, `rgba(0, 212, 255, ${t.life})`);
        gradient.addColorStop(1, `rgba(255, 64, 129, ${t.life * 0.3})`);
        ctx.beginPath();
        ctx.arc(t.x, t.y, 5 * t.life, 0, 2 * Math.PI);
        ctx.fillStyle = gradient;
        ctx.fill();
      }

      for (let i = comets.length - 1; i >= 0; i--) {
        const c = comets[i];
        c.x += Math.cos(c.angle) * c.speed;
        c.y += Math.sin(c.angle) * c.speed;
        c.life -= 0.01;
        if (c.life <= 0 || c.x > w || c.y > h) {
          comets.splice(i, 1);
          continue;
        }
        const gradient = ctx.createLinearGradient(c.x, c.y, c.x - 20, c.y - 20);
        gradient.addColorStop(0, `rgba(0, 212, 255, ${c.life})`);
        gradient.addColorStop(1, `rgba(255, 64, 129, 0)`);
        ctx.beginPath();
        ctx.moveTo(c.x, c.y);
        ctx.lineTo(c.x - 20, c.y - 20);
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      requestAnimationFrame(draw);
    }

    draw();
    window.addEventListener("resize", () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
