<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Transaction</title>
  <link rel="icon" href="/favicon.ico" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #1e1e2f, #12121c);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    #connect-wallet, #sign-btn {
      margin: 15px 0;
    }

    #sign-btn {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: #00bfff;
      color: #fff;
      cursor: pointer;
      box-shadow: 0px 0px 15px rgba(0, 191, 255, 0.4);
      transition: background-color 0.3s ease;
    }

    #sign-btn:disabled {
      background-color: #555;
      cursor: not-allowed;
      box-shadow: none;
    }

    #sign-btn:hover:enabled {
      background-color: #008ecc;
    }
  </style>
</head>
<body>
  <h2>üîê <strong>Sign Transaction with Your Wallet</strong></h2>
  <div id="connect-wallet"></div>
  <button id="sign-btn" disabled>üëç Sign Transaction</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const rawAmount = parseFloat(urlParams.get("amount"));
    const to = urlParams.get("to");
    const userId = urlParams.get("user_id");

    const nanoAmount = Math.floor(rawAmount * 1e9);
    const feeNano = Math.floor(0.1 * 1e9);
    const feeAddress = "UQCMbQomO3XD1FSt7pyfjqj2jBRzyg23myKDtCky_CedKpEH";

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://gigi-wallet-signing.onrender.com/tonconnect-manifest.json",
      buttonRootId: "connect-wallet",
      actionsConfiguration: {
        twaReturnUrl: "https://t.me/gigip2bot"
      }
    });

    const signBtn = document.getElementById("sign-btn");

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        signBtn.disabled = false;
        signBtn.textContent = "üëç Sign Transaction";
      } else {
        signBtn.disabled = true;
      }
    });

    signBtn.addEventListener("click", async () => {
      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [
          { address: to, amount: nanoAmount.toString() },
          { address: feeAddress, amount: feeNano.toString() }
        ]
      };

      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        alert("‚úÖ Transaction Signed!");

        await fetch("http://34.203.188.151:5000/ton-webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId, amount: rawAmount, to, tx: result })
        });

      } catch (error) {
        alert("‚ùå Error signing transaction: " + error.message);
      }
    });
  </script>
</body>
</html>
