<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GigiP2Bot Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="cosmic-container">
    <div class="holo-card">
      <h1 class="neon-text">GigiP2Bot Dashboard</h1>
      <div id="greeting" class="pulse-text"></div>
      <p class="glow-text">Embark on a cosmic crypto journey with me! 🌌</p>
      <button class="holo-button" onclick="openBot()">🚀 Start Exploring</button>
      <select id="langSwitcher" class="holo-select">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="zh">中文</option>
      </select>
      <div class="footer">Powered by <span class="brand-glow">Gigi Labs</span></div>
    </div>
  </div>
  <audio id="touchSound" src="/static/sounds/touch.mp3"></audio>
  <audio id="ambient" src="/static/sounds/ambient.mp3" loop autoplay></audio>
  <script src="/static/particles.js"></script>
  <script>
    const hour = new Date().getHours();
    const greeting = hour < 12 ? "Good Morning, Starfarer! 🌅" : hour < 18 ? "Good Afternoon, Starfarer! ☀️" : "Good Evening, Starfarer! 🌙";
    document.getElementById("greeting").textContent = greeting;

    function openBot() {
      playTouchSound();
      confetti({
        particleCount: 100, spread: 70, origin: { y: 0.6 },
        colors: ['#00d4ff', '#ff4081', '#00ffcc']
      });
      window.location.href = "tg://resolve?domain=GigiP2Bot";
    }

    function playTouchSound() { document.getElementById("touchSound").play(); }
  </script>
</body>
</html>
