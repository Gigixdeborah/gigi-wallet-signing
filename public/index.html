<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Gigi Multi-Wallet Connect - Connect your TON, EVM, or Solana wallet securely." />
  <title>Gigi Multi-Wallet Connect</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Exo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      background: radial-gradient(circle, #0f0c29, #302b63);
    }
    #starfield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      text-align: center;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 300px;
      margin: 0 auto;
    }
    .wallet-btn {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
      color: white;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
    .wallet-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s, height 0.4s;
    }
    .wallet-btn:active::after {
      width: 250px;
      height: 250px;
    }
    .wallet-btn:hover {
      transform: scale(1.05);
    }
    .ton {
      background: linear-gradient(135deg, #00e0ff, #0088cc);
      box-shadow: 0 0 15px #00e0ff;
    }
    .ton:hover {
      box-shadow: 0 0 25px #00e0ff;
    }
    .evm {
      background: linear-gradient(135deg, #ff9900, #cc6600);
      box-shadow: 0 0 15px #ff9900;
    }
    .evm:hover {
      box-shadow: 0 0 25px #ff9900;
    }
    .solana {
      background: linear-gradient(135deg, #6a00ff, #330099);
      box-shadow: 0 0 15px #6a00ff;
    }
    .solana:hover {
      box-shadow: 0 0 25px #6a00ff;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.7;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    @media (max-width: 600px) {
      .button-group {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <div class="container">
    <h1>üåê Gigi Multi-Wallet Connect</h1>
    <div class="button-group">
      <button class="wallet-btn ton" onclick="location.href='sign.html'">üíé Connect TON Wallet</button>
      <button class="wallet-btn evm" onclick="location.href='evm.html'">ü¶ä Connect EVM Wallet</button>
      <button class="wallet-btn solana" onclick="location.href='solana.html'">‚òÄÔ∏è Connect Solana Wallet</button>
    </div>
    <footer>‚ú® Powered by Gigi Labs ‚ú®</footer>
  </div>
  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const numStars = 200;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5,
        opacity: Math.random(),
        phase: Math.random() * Math.PI * 2
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();
      });
    }

    function updateStars() {
      stars.forEach(star => {
        star.opacity = 0.5 + 0.5 * Math.sin(Date.now() * 0.001 + star.phase);
      });
    }

    function animate() {
      updateStars();
      drawStars();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
