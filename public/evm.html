<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EVM Transaction | Cosmic Interface</title>
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.skypack.dev/canvas-confetti"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <style>
    /* Copy style section from sign.html above */
    :root {
      --primary-glow: #00d4ff;
      --secondary-glow: #ff4081;
      --text-color: #e0e0ff;
      --bg-dark: #0a0a2a;
      --bg-light: #1a1a3a;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: var(--text-color);
      touch-action: manipulation;
    }
    #threeCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.8;
    }
    .container {
      z-index: 10;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .holo-card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--primary-glow);
      border-radius: 15px;
      padding: 2em;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 50px rgba(0, 212, 255, 0.3), inset 0 0 20px rgba(255, 64, 129, 0.2);
      backdrop-filter: blur(15px);
      animation: prismaticGlow 5s ease-in-out infinite;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }
    .holo-card:hover {
      transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
    }
    @keyframes prismaticGlow {
      0%, 100% { border-color: var(--primary-glow); box-shadow: 0 0 50px rgba(0, 212, 255, 0.3), inset 0 0 20px rgba(255, 64, 129, 0.2); }
      50% { border-color: var(--secondary-glow); box-shadow: 0 0 70px rgba(255, 64, 129, 0.5), inset 0 0 30px rgba(0, 212, 255, 0.3); }
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      color: var(--primary-glow);
      text-shadow: 0 0 15px var(--primary-glow), 0 0 30px var(--secondary-glow);
      font-weight: 700;
      letter-spacing: 2px;
    }
    #greeting {
      font-size: 1em;
      color: var(--text-color);
      opacity: 0.8;
      margin-bottom: 1.5em;
      text-shadow: 0 0 5px var(--primary-glow);
    }
    .info {
      font-size: 1em;
      margin-bottom: 1.5em;
      color: var(--text-color);
      opacity: 0.9;
      text-shadow: 0 0 5px var(--secondary-glow);
    }
    .info code {
      font-size: 0.9em;
      background: rgba(255, 255, 255, 0.1);
      padding: 3px 8px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
    }
    #connectBtn, #signBtn {
      background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
      border: none;
      border-radius: 10px;
      padding: 0.8em 1.5em;
      color: white;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 20px var(--primary-glow), 0 0 40px var(--secondary-glow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin: 10px 0;
    }
    #connectBtn:hover, #signBtn:hover, #connectBtn:focus, #signBtn:focus {
      transform: perspective(1000px) rotateX(10deg) rotateY(10deg) translateY(-2px);
      box-shadow: 0 0 30px var(--primary-glow), 0 0 60px var(--secondary-glow);
      outline: none;
    }
    #connectBtn:active, #signBtn:active {
      transform: perspective(1000px) rotateX(5deg) rotateY(5deg) translateY(1px);
    }
    #signBtn {
      display: none;
      background: linear-gradient(45deg, #00c853, #00e676);
      box-shadow: 0 0 20px rgba(0, 200, 83, 0.7);
    }
    #signBtn:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
    }
    #successMsg, #errorMsg {
      margin-top: 1.5em;
      font-size: 1em;
      font-weight: 600;
    }
    #successMsg {
      color: #00e676;
      display: none;
      animation: sparkleFade 1s ease-out;
      text-shadow: 0 0 10px #00e676;
    }
    #successMsg a {
      color: var(--primary-glow);
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
    }
    #successMsg a:hover {
      color: var(--secondary-glow);
      text-shadow: 0 0 10px var(--secondary-glow);
    }
    #errorMsg {
      color: #ff5252;
      display: none;
      animation: sparkleFade 1s ease-out;
      text-shadow: 0 0 10px #ff5252;
    }
    .footer {
      margin-top: 1.5em;
      font-size: 0.9em;
      color: var(--primary-glow);
      opacity: 0.7;
      text-shadow: 0 0 5px var(--primary-glow);
    }
    #loading {
      display: none;
      width: 40px;
      height: 40px;
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-top: 8px solid var(--primary-glow);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #walletInfo {
      margin-top: 1em;
      font-size: 0.9em;
      color: var(--text-color);
      opacity: 0.9;
      cursor: pointer;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    #walletInfo:hover {
      color: var(--primary-glow);
      text-shadow: 0 0 10px var(--primary-glow);
    }
    #liveStatus {
      min-height: 1.5em;
      margin: 1em 0;
      color: #fffbe0;
      font-size: 1em;
      font-weight: 600;
      text-shadow: 0 0 7px var(--primary-glow);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <select id="langSelect" style="position: fixed; top:10px; right:10px; z-index:20;">
    <option value="en">EN</option>
    <option value="fr">FR</option>
    <option value="es">ES</option>
    <option value="zh">中文</option>
  </select>
  <canvas id="threeCanvas"></canvas>
  <div class="container">
    <div class="holo-card">
      <h1 id="heading">EVM Transaction</h1>
      <div id="greeting"></div>
      <div class="info">
        Sending <span id="amt"></span> <span id="tokenLabel">ETH</span> to:<br>
        <code id="toAddr" aria-label="Recipient address"></code>
      </div>
      <button id="connectBtn">Connect Wallet</button>
      <button id="disconnectBtn" style="display:none">Disconnect</button>
      <button id="signBtn">Sign Transaction</button>
      <div id="walletInfo" style="display: none;">Wallet: <span id="walletAddress"></span></div>
      <div id="loading"></div>
      <div id="liveStatus" role="status" aria-live="polite"></div>
      <div id="successMsg">Transaction Signed! <a id="txLink" href="#" target="_blank">View on Explorer</a></div>
      <div id="errorMsg">Failed to Sign. Try Again.</div>
      <div class="footer">Powered by Gigi Labs</div>
    </div>
  </div>
  <audio id="successSound" src="https://assets.mixkit.co/sfx/download/mixkit-sci-fi-confirmation-914.wav" preload="auto"></audio>
  <script>
    // EVM/MetaMask JS logic, adapted for the new UI
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token") || "ETH";
    const chainParam = params.get("chain") || "sepolia";
    const CHAIN_MAP = { mainnet:1, sepolia:11155111, polygon:137, bsc:56, avax:43114 };
    const CHAIN_ID = CHAIN_MAP[chainParam] || 11155111;
    const EXPLORERS = { 1:'https://etherscan.io', 11155111:'https://sepolia.etherscan.io', 137:'https://polygonscan.com', 56:'https://bscscan.com', 43114:'https://snowtrace.io' };
    const WEBHOOK_BASE = '';
    const amtElement = document.getElementById("amt");
    const toAddrElement = document.getElementById("toAddr");
    const tokenLabel = document.getElementById("tokenLabel");
    const connectBtn = document.getElementById("connectBtn");
    const disconnectBtn = document.getElementById("disconnectBtn");
    const signBtn = document.getElementById("signBtn");
    const walletInfo = document.getElementById("walletInfo");
    const walletAddressSpan = document.getElementById("walletAddress");
    const loading = document.getElementById("loading");
    const liveStatus = document.getElementById("liveStatus");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");
    const txLink = document.getElementById("txLink");
    const successSound = document.getElementById("successSound");

    const to = params.get("to") || "0x000000000000000000000000000000000000dead";
    const amount = params.get("amount") || "0.01";
    amtElement.textContent = amount;
    tokenLabel.textContent = token;
    toAddrElement.textContent = to.slice(0, 6) + "..." + to.slice(-6);

    const translations = {
      en: { heading:`${token} Transaction`, connect:"Connect Wallet", disconnect:"Disconnect", sign:"Sign Transaction", success:"Transaction Signed!", failure:"Failed to Sign. Try Again.", wallet:"Wallet:", powered:"Powered by Gigi Labs" },
      fr: { heading:`Transaction ${token}`, connect:"Connecter le portefeuille", disconnect:"Déconnecter", sign:"Signer la transaction", success:"Transaction signée!", failure:"Echec de la signature. Réessayez.", wallet:"Portefeuille:", powered:"Propulsé par Gigi Labs" },
      es: { heading:`Transacción ${token}`, connect:"Conectar Cartera", disconnect:"Desconectar", sign:"Firmar transacción", success:"¡Transacción firmada!", failure:"No se pudo firmar. Inténtalo de nuevo.", wallet:"Billetera:", powered:"Con tecnología de Gigi Labs" },
      zh: { heading:`${token}交易`, connect:"连接钱包", disconnect:"断开连接", sign:"签署交易", success:"交易已签署!", failure:"签名失败，请重试", wallet:"钱包:", powered:"Gigi Labs 提供" }
    };
    const langSelect = document.getElementById('langSelect');
    const currentLang = params.get('lang') || 'en';
    langSelect.value = currentLang;
    function applyLang(lang){
      const t = translations[lang] || translations.en;
      document.getElementById('heading').textContent = t.heading;
      connectBtn.textContent = t.connect;
      disconnectBtn.textContent = t.disconnect;
      signBtn.textContent = t.sign;
      successMsg.childNodes[0].nodeValue = t.success + ' ';
      errorMsg.textContent = t.failure;
      document.querySelector('.footer').textContent = t.powered;
      walletInfo.childNodes[0].nodeValue = t.wallet + ' ';
    }
    applyLang(currentLang);
    langSelect.addEventListener('change',()=>applyLang(langSelect.value));

    // Greeting
    const hour = new Date().getHours();
    const greeting = hour < 12 ? "Good Morning" : hour < 18 ? "Good Afternoon" : "Good Evening";
    document.getElementById("greeting").textContent = `${greeting}, Cosmic Traveler!`;

    let provider, signer;

    function showLoading(show) {
      loading.style.display = show ? "block" : "none";
    }

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = "block";
      setTimeout(() => { errorMsg.style.display = "none"; }, 5000);
    }

    function showSuccess(hash) {
      successMsg.style.display = "block";
      txLink.href = `${EXPLORERS[CHAIN_ID]}/tx/${hash}`;
      setTimeout(() => { successMsg.style.display = "none"; }, 7000);
      successSound.play().catch(() => {});
    }

    connectBtn.onclick = async () => {
      if (signer) {
        disconnectBtn.style.display = "inline-block";
        return;
      }
      if (!window.ethereum) {
        showError("No EVM wallet detected. Please install MetaMask or a compatible wallet.");
        return;
      }
      provider = new ethers.providers.Web3Provider(window.ethereum);
      try {
        connectBtn.disabled = true;
        showLoading(true);
        liveStatus.textContent = "Connecting...";
        const accounts = await provider.send('eth_requestAccounts', []);
        if (!accounts.length) throw new Error("No accounts found.");
        signer = provider.getSigner();
        const address = await signer.getAddress();
        walletAddressSpan.textContent = address.slice(0, 6) + "..." + address.slice(-4);
        walletInfo.style.display = "block";
        connectBtn.textContent = "Connected";
        signBtn.style.display = "inline-block";
        liveStatus.textContent = "Wallet connected.";
      } catch (err) {
        showError("Failed to connect wallet: " + (err.message || ""));
      } finally {
        connectBtn.disabled = false;
        showLoading(false);
      }
    };

    disconnectBtn.addEventListener('click', () => {
      provider = null;
      signer = null;
      walletInfo.style.display = 'none';
      signBtn.style.display = 'none';
      disconnectBtn.style.display = 'none';
      connectBtn.textContent = translations[langSelect.value].connect;
    });

    signBtn.onclick = async () => {
      if (!signer) return;
      signBtn.disabled = true;
      showLoading(true);
      errorMsg.style.display = "none";
      liveStatus.textContent = "Preparing transaction...";
      try {
        const tx = {
          to: to,
          value: ethers.utils.parseEther(amount),
          chainId: CHAIN_ID
        };
        const txResp = await signer.sendTransaction(tx);
        liveStatus.textContent = "Transaction sent! Waiting for confirmation...";
        await txResp.wait(1);
        liveStatus.textContent = "Transaction confirmed!";
        showSuccess(txResp.hash);
        // Send webhook if needed
        fetch(`/evm-webhook`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            wallet_address: await signer.getAddress(),
            txHash: txResp.hash,
            amount: amount,
            token: token,
            to: to
          })
        }).catch(() => {});
      } catch (err) {
        showError("Failed to sign transaction: " + (err.message || ""));
        liveStatus.textContent = "";
      } finally {
        signBtn.disabled = false;
        showLoading(false);
        setTimeout(() => { liveStatus.textContent = ""; }, 5000);
      }
    };

    // Three.js starfield background (copied from sign.html)
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("threeCanvas"), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;

    const starsGeometry = new THREE.BufferGeometry();
    const starCount = 10000;
    const positions = new Float32Array(starCount * 3);
    const sizes = new Float32Array(starCount);
    const opacities = new Float32Array(starCount);
    const velocities = new Float32Array(starCount * 2);

    for (let i = 0; i < starCount; i++) {
      const i3 = i * 3;
      const layer = Math.random();
      const distance = layer < 0.3 ? 5 : layer < 0.6 ? 10 : 15;
      const angle = Math.random() * Math.PI * 2;
      const radius = Math.random() * distance;
      positions[i3] = Math.cos(angle) * radius;
      positions[i3 + 1] = Math.sin(angle) * radius;
      positions[i3 + 2] = (Math.random() - 0.5) * distance;
      sizes[i] = layer < 0.3 ? 0.05 : layer < 0.6 ? 0.03 : 0.01;
      opacities[i] = layer < 0.3 ? 1 : layer < 0.6 ? 0.7 : 0.4;
      velocities[i * 2] = (Math.random() - 0.5) * (layer < 0.3 ? 0.002 : layer < 0.6 ? 0.001 : 0.0005);
      velocities[i * 2 + 1] = (Math.random() - 0.5) * (layer < 0.3 ? 0.002 : layer < 0.6 ? 0.001 : 0.0005);
    }
    starsGeometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
    starsGeometry.setAttribute("size", new THREE.BufferAttribute(sizes, 1));
    starsGeometry.setAttribute("opacity", new THREE.BufferAttribute(opacities, 1));
    const starsMaterial = new THREE.ShaderMaterial({
      uniforms: {},
      vertexShader: `
        attribute float size;
        attribute float opacity;
        varying float vOpacity;
        void main() {
          vOpacity = opacity;
          vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
          gl_PointSize = size * (300.0 / -mvPosition.z);
          gl_Position = projectionMatrix * mvPosition;
        }
      `,
      fragmentShader: `
        varying float vOpacity;
        void main() {
          gl_FragColor = vec4(1.0, 1.0, 1.0, vOpacity);
        }
      `,
      transparent: true
    });
    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);

    function animateStars() {
      stars.rotation.y += 0.0005;
      const positions = starsGeometry.attributes.position.array;
      for (let i = 0; i < starCount; i++) {
        const i3 = i * 3;
        positions[i3] += velocities[i * 2];
        positions[i3 + 1] += velocities[i * 2 + 1];
        const distance = Math.sqrt(positions[i3] ** 2 + positions[i3 + 1] ** 2);
        const maxDistance = (i < starCount * 0.3) ? 5 : (i < starCount * 0.6) ? 10 : 15;
        if (distance > maxDistance) {
          const angle = Math.random() * Math.PI * 2;
          positions[i3] = Math.cos(angle) * maxDistance * 0.1;
          positions[i3 + 1] = Math.sin(angle) * maxDistance * 0.1;
        }
      }
      starsGeometry.attributes.position.needsUpdate = true;
      renderer.render(scene, camera);
      requestAnimationFrame(animateStars);
    }
    animateStars();

    window.addEventListener("resize", () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
