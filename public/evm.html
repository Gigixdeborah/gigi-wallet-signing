<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîê Gigi Wallet Signing (EVM)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      z-index: 2;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .connect-btn {
      background: #0099ff;
      color: white;
    }
    .disconnect-btn {
      background: #ff4d4d;
      color: white;
    }
    .powered {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="content">
    <h1>üîê Gigi Wallet Signing (EVM)</h1>
    <button class="connect-btn" onclick="connectWallet()">üîå Connect MetaMask</button>
    <button class="disconnect-btn" onclick="disconnectWallet()">‚ùå Disconnect</button>
    <div id="status">Waiting for wallet connection...</div>
    <div class="powered">‚ú® Powered by Gigi Labs</div>
  </div>

  <script>
    let connected = false;

    async function connectWallet() {
      if (!window.ethereum) {
        document.getElementById("status").innerText = "‚ö†Ô∏è MetaMask not detected.";
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const user_id = urlParams.get("user_id");
      const amount = urlParams.get("amount");
      const to = urlParams.get("to");
      const token = urlParams.get("token");
      const tx_type = urlParams.get("tx_type") || "sell";

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const from = accounts[0];
        const tx = {
          from,
          to,
          value: "0x" + (parseFloat(amount) * 1e18).toString(16)
        };

        await window.ethereum.request({ method: 'eth_sendTransaction', params: [tx] });

        await fetch("http://34.203.188.151:5000/evm-webhook", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id, amount, to, token, tx_type })
        });

        document.getElementById("status").innerText = "‚úÖ Transaction signed & webhook sent!";
        new Audio("https://assets.mixkit.co/sfx/preview/mixkit-confirmation-tone-2867.mp3").play();
        connected = true;
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Signing failed.";
      }
    }

    function disconnectWallet() {
      connected = false;
      document.getElementById("status").innerText = "üëã Wallet disconnected.";
    }

    // Animate background
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let nodes = Array.from({ length: 50 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5) * 1.2,
      dy: (Math.random() - 0.5) * 1.2
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let a of nodes) {
        a.x += a.dx;
        a.y += a.dy;
        if (a.x < 0 || a.x > canvas.width) a.dx *= -1;
        if (a.y < 0 || a.y > canvas.height) a.dy *= -1;
        ctx.beginPath();
        ctx.arc(a.x, a.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#00ffcc";
        ctx.fill();
        for (let b of nodes) {
          const dist = Math.hypot(a.x - b.x, a.y - b.y);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.strokeStyle = "rgba(0,255,204,0.08)";
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
