<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect EVM Wallet | Gigi Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@walletconnect/web3-provider"></script>
  <script src="https://unpkg.com/web3modal"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at top, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    button {
      padding: 14px 32px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    #connect { background: #00e0ff; color: #000; }
    #sign { background: #00ff95; color: #000; display: none; }
    #disconnect { background: #ff4444; color: #fff; display: none; }
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

<script>
  const isTelegramBrowser = () => navigator.userAgent.toLowerCase().includes("telegram");
  if (isTelegramBrowser()) {
    const open = confirm("Telegram’s browser blocks MetaMask.\nOpen in Chrome?");
    if (open) {
      const url = encodeURIComponent(window.location.href);
      window.location.href = `https://t.me/share/url?url=${url}`;
    }
  }
</script>

<h1>Connect Your EVM Wallet</h1>
<button id="connect">Connect Wallet</button>
<button id="sign">Sign Transaction</button>
<button id="disconnect">Disconnect</button>
<div class="footer">✨ Powered by Gigi Labs</div>

<script>
  const query = new URLSearchParams(window.location.search);
  const user_id = query.get("user_id");
  const amount = query.get("amount");
  const to = query.get("to");

  let currentAccount = null;
  let web3Modal;
  let provider;

  async function init() {
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          infuraId: "1a81cf7a582e4ebfb768bce6a7ec1e55"
        }
      }
    };

    web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions
    });

    document.getElementById("connect").onclick = onConnect;
    document.getElementById("disconnect").onclick = onDisconnect;
    document.getElementById("sign").onclick = onSign;
  }

  async function onConnect() {
    try {
      provider = await web3Modal.connect();
      const ethersProvider = new ethers.providers.Web3Provider(provider);
      const accounts = await ethersProvider.listAccounts();
      currentAccount = accounts[0];
      document.getElementById("sign").style.display = "inline-block";
      document.getElementById("disconnect").style.display = "inline-block";
    } catch (err) {
      alert("Connection failed");
    }
  }

  async function onDisconnect() {
    if (provider && provider.disconnect) {
      await provider.disconnect();
    }
    web3Modal.clearCachedProvider();
    currentAccount = null;
    document.getElementById("sign").style.display = "none";
    document.getElementById("disconnect").style.display = "none";
  }

  async function onSign() {
    if (!window.ethereum || !currentAccount) return alert("Wallet not connected");

    const txParams = {
      from: currentAccount,
      to: to,
      value: ethers.utils.parseEther(amount)._hex
    };

    try {
      const txHash = await window.ethereum.request({
        method: 'eth_sendTransaction',
        params: [txParams]
      });

      await fetch("http://34.203.188.151:5000/evm-webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id,
          wallet: currentAccount,
          to,
          amount,
          tx_type: "buy",
          token: "ETH",
          signed_tx: txHash
        })
      });

      new Audio("https://assets.mixkit.co/sfx/preview/mixkit-game-bonus-reached-2065.mp3").play();
      alert("✅ Transaction sent!\nTX Hash:\n" + txHash);
    } catch (err) {
      alert("❌ Transaction failed or cancelled.");
    }
  }

  window.addEventListener("load", init);
</script>
</body>
</html>
