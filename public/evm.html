<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect EVM Wallet | Gigi Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100%;
      color: white;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff;
    }
    select, button {
      padding: 12px 24px;
      margin: 5px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    select {
      background: #000000aa;
      color: white;
      border: 1px solid #00e0ff;
    }
    #connect-btn { background: #00e0ff; color: black; }
    #sign-btn { background: #00ff88; color: black; display: none; }
    #disconnect { background: #ff4444; color: white; display: none; }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
<canvas id="bg"></canvas>
<div class="container">
  <h1 id="title">Connect Your EVM Wallet</h1>
  <select id="lang">
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="es">Español</option>
    <option value="zh">中文</option>
  </select>
  <button id="connect-btn">Connect Wallet</button>
  <button id="sign-btn">Sign Message</button>
  <button id="disconnect">Disconnect</button>
  <footer>Powered by Gigi Labs</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
<script>
const translations = {
  en: { title: "Connect Your EVM Wallet", connect: "Connect Wallet", sign: "Sign Message" },
  fr: { title: "Connectez votre portefeuille EVM", connect: "Connecter le portefeuille", sign: "Signer le message" },
  es: { title: "Conecta tu billetera EVM", connect: "Conectar billetera", sign: "Firmar mensaje" },
  zh: { title: "连接您的EVM钱包", connect: "连接钱包", sign: "签署消息" },
};

let provider, signer, userAddress;
const url = new URL(window.location.href);
const user_id = url.searchParams.get("user_id") || "unknown";
const connectBtn = document.getElementById("connect-btn");
const signBtn = document.getElementById("sign-btn");
const disconnectBtn = document.getElementById("disconnect");
const statusTitle = document.getElementById("title");

// Detect Telegram in-app browser
if (navigator.userAgent.includes('Telegram')) {
  alert('⚠️ Please open this page in your external browser to connect MetaMask.');
}

connectBtn.onclick = async () => {
  if (typeof window.ethereum === 'undefined') {
    alert('⚠️ No MetaMask or EVM wallet found. Please install MetaMask.');
    return;
  }
  try {
    provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = provider.getSigner();
    userAddress = await signer.getAddress();
    statusTitle.textContent = `Connected: ${userAddress}`;
    signBtn.style.display = "inline-block";
    disconnectBtn.style.display = "inline-block";
  } catch (err) {
    console.error(err);
    alert('❌ Wallet connection failed.');
  }
};

signBtn.onclick = async () => {
  try {
    const message = "Sign this message to confirm connection with Gigi Labs";
    const signature = await signer.signMessage(message);
    await fetch("http://34.203.188.151:5000/evm-webhook", {
      method: "POST",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ user_id, address: userAddress, signature })
    });
    new Audio("https://assets.mixkit.co/sfx/preview/mixkit-game-bonus-reached-2065.mp3").play();
    alert("✅ Message signed & webhook sent!");
  } catch (err) {
    console.error(err);
    alert("❌ Signing failed.");
  }
};

disconnectBtn.onclick = () => {
  provider = signer = userAddress = null;
  statusTitle.textContent = translations[document.getElementById("lang").value].title;
  signBtn.style.display = "none";
  disconnectBtn.style.display = "none";
};

document.getElementById("lang").addEventListener("change", e => {
  const lang = e.target.value;
  statusTitle.textContent = translations[lang].title;
  connectBtn.textContent = translations[lang].connect;
  signBtn.textContent = translations[lang].sign;
});
</script>

<script>
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
let width, height;
const particles = [];

function resizeCanvas() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
}

function createParticle() {
  return {
    x: Math.random() * width,
    y: Math.random() * height,
    vx: (Math.random() - 0.5) * 1.2,
    vy: (Math.random() - 0.5) * 1.2,
    radius: 2 + Math.random(),
  };
}

function initParticles() {
  particles.length = 0;
  for (let i = 0; i < 80; i++) particles.push(createParticle());
}

function animate() {
  ctx.clearRect(0, 0, width, height);
  particles.forEach((p, i) => {
    p.x += p.vx;
    p.y += p.vy;
    if (p.x < 0 || p.x > width) p.vx *= -1;
    if (p.y < 0 || p.y > height) p.vy *= -1;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fillStyle = '#00e0ff';
    ctx.shadowBlur = 10;
    ctx.shadowColor = '#00e0ff';
    ctx.fill();
    for (let j = i + 1; j < particles.length; j++) {
      const p2 = particles[j];
      const dx = p.x - p2.x;
      const dy = p.y - p2.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 100) {
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.strokeStyle = 'rgba(0,255,255,0.08)';
        ctx.stroke();
      }
    }
  });
  requestAnimationFrame(animate);
}

window.addEventListener('resize', () => {
  resizeCanvas();
  initParticles();
});
window.addEventListener('DOMContentLoaded', () => {
  resizeCanvas();
  initParticles();
  animate();
});
</script>
</body>
</html>
