<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect EVM Wallet | Gigi Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/web3modal"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at top, #0f0c29, #302b63, #24243e);
      color: white;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    h1 {
      font-size: 24px;
      color: #00e0ff;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00e0ff;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      background: #000000aa;
      color: #fff;
      margin-bottom: 20px;
      border: 1px solid #00e0ff;
    }

    button {
      padding: 14px 32px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #connect { background: #00e0ff; color: #000; }
    #sign { background: #00ff95; color: #000; }
    #disconnect { background: #ff4444; color: #fff; display: none; }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
<canvas id="bg"></canvas>
<div class="container">
  <h1 id="title">Connect Your EVM Wallet</h1>
  <select id="lang">
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="es">Español</option>
    <option value="zh">中文</option>
  </select>
  <button id="connect">Connect Wallet</button>
  <button id="sign" disabled>Sign Transaction</button>
  <button id="disconnect">Disconnect</button>
  <footer>Powered by Gigi Labs</footer>
</div>

<script>
  const url = new URL(window.location.href);
  const user_id = url.searchParams.get("user_id");
  const amount = url.searchParams.get("amount");
  const to = url.searchParams.get("to");

  let currentAccount = null;
  const web3Modal = new window.Web3Modal.default({ cacheProvider: false });
  let provider = null;

  document.getElementById("connect").onclick = async () => {
    try {
      provider = await web3Modal.connect();
      const ethersProvider = new ethers.providers.Web3Provider(provider);
      const accounts = await ethersProvider.listAccounts();
      currentAccount = accounts[0];
      document.getElementById("sign").disabled = false;
      document.getElementById("disconnect").style.display = "inline-block";
    } catch (err) {
      alert("Connection failed");
    }
  };

  document.getElementById("disconnect").onclick = () => {
    web3Modal.clearCachedProvider();
    provider = null;
    currentAccount = null;
    document.getElementById("sign").disabled = true;
    document.getElementById("disconnect").style.display = "none";
  };

  document.getElementById("sign").onclick = async () => {
    if (!window.ethereum || !currentAccount) return alert("Wallet not connected");

    const txParams = {
      from: currentAccount,
      to: to,
      value: ethers.utils.parseEther(amount)._hex,
    };

    try {
      const txHash = await window.ethereum.request({
        method: 'eth_sendTransaction',
        params: [txParams]
      });

      await fetch("http://34.203.188.151:5000/evm-webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id, amount, to, txHash })
      });

      new Audio("https://assets.mixkit.co/sfx/preview/mixkit-game-bonus-reached-2065.mp3").play();
      alert("Transaction sent! TX Hash:\n" + txHash);
    } catch (err) {
      alert("Transaction failed or cancelled.");
    }
  };

  const translations = {
    en: { title: "Connect Your EVM Wallet", connect: "Connect Wallet", sign: "Sign Transaction" },
    fr: { title: "Connectez votre portefeuille EVM", connect: "Connecter", sign: "Signer la transaction" },
    es: { title: "Conecta tu billetera EVM", connect: "Conectar", sign: "Firmar transacción" },
    zh: { title: "连接您的EVM钱包", connect: "连接钱包", sign: "签署交易" },
  };

  document.getElementById("lang").addEventListener("change", e => {
    const lang = e.target.value;
    document.getElementById("title").innerText = translations[lang].title;
    document.getElementById("connect").innerText = translations[lang].connect;
    document.getElementById("sign").innerText = translations[lang].sign;
  });
</script>

<script>
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");
  let width, height;
  const nodes = [];

  function resizeCanvas() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }

  function createNode() {
    return {
      x: Math.random() * width,
      y: Math.random() * height,
      vx: (Math.random() - 0.5) * 1.2,
      vy: (Math.random() - 0.5) * 1.2,
      radius: 2 + Math.random(),
    };
  }

  function initNodes() {
    nodes.length = 0;
    for (let i = 0; i < 70; i++) {
      nodes.push(createNode());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    nodes.forEach((n, i) => {
      n.x += n.vx;
      n.y += n.vy;
      if (n.x < 0 || n.x > width) n.vx *= -1;
      if (n.y < 0 || n.y > height) n.vy *= -1;

      ctx.beginPath();
      ctx.arc(n.x, n.y, n.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#00e0ff';
      ctx.shadowBlur = 10;
      ctx.shadowColor = '#00ffff';
      ctx.fill();

      for (let j = i + 1; j < nodes.length; j++) {
        const n2 = nodes[j];
        const dx = n.x - n2.x;
        const dy = n.y - n2.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 100) {
          ctx.beginPath();
          ctx.moveTo(n.x, n.y);
          ctx.lineTo(n2.x, n2.y);
          ctx.strokeStyle = 'rgba(0,255,255,0.07)';
          ctx.stroke();
        }
      }
    });

    requestAnimationFrame(animate);
  }

  canvas.addEventListener("pointermove", e => {
    const rect = canvas.getBoundingClientRect();
    nodes.push({
      x: e.clientX - rect.left,
      y: e.clientY - rect.top,
      vx: 0, vy: 0,
      radius: 2
    });
    if (nodes.length > 100) nodes.shift();
  });

  window.addEventListener("resize", () => {
    resizeCanvas();
    initNodes();
  });

  window.addEventListener("DOMContentLoaded", () => {
    resizeCanvas();
    initNodes();
    animate();
  });
</script>
</body>
</html>
