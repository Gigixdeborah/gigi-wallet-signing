<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Gigi EVM Wallet Signing</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      z-index: 2;
      position: relative;
    }

    button {
      padding: 12px 26px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    button:hover {
      transform: scale(1.05);
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
    }

    .powered {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.6;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="content">
    <h2>üîê Gigi EVM Wallet Signing</h2>
    <button onclick="connectWallet()">üîå Connect Wallet</button>
    <button onclick="signTransaction()">üìù Sign Transaction</button>
    <button onclick="disconnectWallet()">‚ùå Disconnect</button>
    <p id="status">Wallet not connected.</p>
    <div class="powered">‚ö° Powered by Gigi Labs</div>
  </div>

  <script>
    let connected = false;
    let currentAddress = "";

    async function connectWallet() {
      if (!window.ethereum) {
        document.getElementById("status").innerText = "‚ùå MetaMask not detected.";
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        currentAddress = accounts[0];
        connected = true;
        document.getElementById("status").innerText = `‚úÖ Connected: ${currentAddress}`;
        playSound('connect');
      } catch (error) {
        document.getElementById("status").innerText = "‚ùå Connection rejected.";
      }
    }

    async function signTransaction() {
      if (!connected || !currentAddress) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Connect wallet first.";
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const user_id = urlParams.get("user_id");
      const amount = urlParams.get("amount");
      const to = urlParams.get("to");
      const token = urlParams.get("token");
      const tx_type = urlParams.get("tx_type") || "sell";

      const tx = {
        from: currentAddress,
        to,
        value: "0x" + (parseFloat(amount) * 1e18).toString(16)
      };

      try {
        await window.ethereum.request({ method: 'eth_sendTransaction', params: [tx] });

        await fetch("http://34.203.188.151:5000/evm-webhook", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id, amount, to, token, tx_type })
        });

        document.getElementById("status").innerText = "‚úÖ Signed & webhook sent!";
        alert("‚úÖ Webhook Invoked!");
        playSound('success');
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Signing failed.";
      }
    }

    function disconnectWallet() {
      connected = false;
      currentAddress = "";
      document.getElementById("status").innerText = "üëã Wallet disconnected.";
      playSound('disconnect');
    }

    function playSound(type) {
      const soundMap = {
        connect: "https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3",
        disconnect: "https://assets.mixkit.co/sfx/preview/mixkit-player-losing-or-failing-2042.mp3",
        success: "https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"
      };
      const audio = new Audio(soundMap[type]);
      audio.play();
    }

    // Magical background animation
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const nodes = Array.from({ length: 70 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5) * 1.2,
      dy: (Math.random() - 0.5) * 1.2
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < nodes.length; i++) {
        let node = nodes[i];
        node.x += node.dx;
        node.y += node.dy;

        if (node.x < 0 || node.x > canvas.width) node.dx *= -1;
        if (node.y < 0 || node.y > canvas.height) node.dy *= -1;

        ctx.beginPath();
        ctx.arc(node.x, node.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#ff00ff";
        ctx.fill();

        for (let j = i + 1; j < nodes.length; j++) {
          let other = nodes[j];
          const dist = Math.hypot(node.x - other.x, node.y - other.y);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(node.x, node.y);
            ctx.lineTo(other.x, other.y);
            ctx.strokeStyle = "rgba(255, 0, 255, 0.08)";
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
