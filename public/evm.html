<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EVM Transaction | Gigi Labs</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.10/dist/index.js"></script>
  <script src="https://cdn.skypack.dev/canvas-confetti"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a2a;
      color: white;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      opacity: 0.9;
    }
    .card {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00d4ff;
      border-radius: 16px;
      padding: 2em;
      text-align: center;
      box-shadow: 0 0 20px #00ffff55;
      width: 90%;
      max-width: 400px;
      margin: 10vh auto;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 1em;
      color: #00d4ff;
      text-shadow: 0 0 10px #00d4ff;
    }
    button {
      padding: 0.8em 1.5em;
      background: linear-gradient(45deg, #00e676, #00c853);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 1em;
      box-shadow: 0 0 15px rgba(0, 200, 83, 0.5);
    }
    #status {
      margin-top: 1.2em;
      font-size: 0.9em;
      color: #00e676;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="card">
    <h1>EVM Transaction</h1>
    <p>Send <span id="amount"></span> <span id="token"></span> to:</p>
    <p><code id="toAddr"></code></p>
    <button id="connectBtn">Connect Wallet</button>
    <button id="sendBtn" style="display:none">Sign Transaction</button>
    <div id="status"></div>
  </div>  <script>
    // Enable Telegram WebApp mode
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }

    const params = new URLSearchParams(window.location.search);
    const amount = params.get("amount") || "1";
    const to = params.get("to") || "";
    const token = params.get("token") || "ETH";
    const tid = params.get("tid") || "";
    const chain = params.get("chain") || "eth";

    document.getElementById("amount").textContent = amount;
    document.getElementById("token").textContent = token;
    document.getElementById("toAddr").textContent = to.slice(0, 6) + "..." + to.slice(-6);

    let web3;
    let userAccount;

    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          infuraId: "1f8000b000f14d35ac46dcfa4cbb104b"
        }
      }
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions
    });

    document.getElementById("connectBtn").onclick = async () => {
      const provider = await web3Modal.connect();
      web3 = new Web3(provider);
      const accounts = await web3.eth.getAccounts();
      userAccount = accounts[0];
      document.getElementById("connectBtn").style.display = "none";
      document.getElementById("sendBtn").style.display = "inline-block";
      document.getElementById("status").textContent = `Connected: ${userAccount.slice(0, 6)}...${userAccount.slice(-4)}`;
    };

    document.getElementById("sendBtn").onclick = async () => {
      const value = web3.utils.toWei(amount, "ether");
      const txParams = {
        from: userAccount,
        to: to,
        value: value,
      };

      try {
        const txHash = await web3.eth.sendTransaction(txParams);
        document.getElementById("status").textContent = "✅ Transaction sent! Redirecting...";

        await fetch("/webhook/evm", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            tid: tid,
            tx_hash: txHash.transactionHash,
            wallet: userAccount,
            amount: amount,
            token: token,
            chain: chain
          })
        });

        setTimeout(() => {
          window.location.href = "https://t.me/GigiP2Bot";
        }, 3000);
      } catch (err) {
        document.getElementById("status").textContent = `❌ Error: ${err.message}`;
      }
    };

    // Animated constellation background
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const stars = Array.from({ length: 150 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.2,
      opacity: Math.random() * 0.5 + 0.5,
      speed: Math.random() * 0.5 + 0.2,
    }));

    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (const s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
        ctx.fill();
        s.x += s.speed;
        if (s.x > w) s.x = 0;
      }
      requestAnimationFrame(draw);
    }

    draw();
    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script></body>
</html>
