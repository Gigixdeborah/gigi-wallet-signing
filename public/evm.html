<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Connect your EVM wallet securely with GigiP2Bot." />
  <title>Connect EVM Wallet | GigiP2Bot</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Exo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      background: radial-gradient(circle, #0f0c29, #302b63);
    }
    body.evm-page {
      --accent-color: #ff9900;
    }
    #starfield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      color: var(--accent-color);
      text-shadow: 0 0 10px var(--accent-color);
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      opacity: 0.9;
    }
    .wallet-btn {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
      color: white;
      background: linear-gradient(135deg, var(--accent-color), #cc6600);
      box-shadow: 0 0 15px var(--accent-color);
    }
    .wallet-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--accent-color);
    }
    .wallet-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s, height 0.4s;
    }
    .wallet-btn:active::after {
      width: 250px;
      height: 250px;
    }
    .loader {
      display: none;
      width: 40px;
      height: 40px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
      opacity: 0;
      transition: opacity 0.5s;
    }
    #status.success {
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
    }
    #status.error {
      color: #ff0000;
      text-shadow: 0 0 5px #ff0000;
    }
    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: transparent;
      border: 1px solid var(--accent-color);
      color: var(--accent-color);
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    @media (max-width: 600px) {
      .container {
        width: 90%;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body class="evm-page">
  <canvas id="starfield"></canvas>
  <div class="container">
    <h1>ðŸ¦Š Connect Your EVM Wallet</h1>
    <p>Follow the steps to connect your EVM wallet securely.</p>
    <button id="connect-evm" class="wallet-btn">Connect EVM</button>
    <div class="loader" id="loader"></div>
    <div id="status"></div>
    <button class="back-btn" onclick="location.href='index.html'">Back to Home</button>
  </div>
  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const numStars = 200;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5,
        opacity: Math.random(),
        phase: Math.random() * Math.PI * 2
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();
      });
    }

    function updateStars() {
      stars.forEach(star => {
        star.opacity = 0.5 + 0.5 * Math.sin(Date.now() * 0.001 + star.phase);
      });
    }

    function animate() {
      updateStars();
      drawStars();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const connectBtn = document.getElementById('connect-evm');
    const loader = document.getElementById('loader');
    const status = document.getElementById('status');

    connectBtn.addEventListener('click', () => {
      loader.style.display = 'block';
      status.style.opacity = 0;
      setTimeout(() => {
        loader.style.display = 'none';
        if (Math.random() > 0.5) {
          status.textContent = 'Connected successfully!';
          status.className = 'success';
          status.style.opacity = 1;
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
          });
        } else {
          status.textContent = 'Connection failed. Try again.';
          status.className = 'error';
          status.style.opacity = 1;
        }
        setTimeout(() => { status.style.opacity = 0; }, 3000);
      }, 2000);
    });
  </script>
</body>
</html>
