<head>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    html, body {
      margin: 0;

<body>
<canvas id="canvas"></canvas>
<div class="content">
  <h1>ğŸ” Gigi Wallet Signing (EVM)</h1>
  <select id="lang">
    <option value="en">ğŸŒ English</option>
    <option value="fr">ğŸ‡«ğŸ‡· FranÃ§ais</option>
    <option value="es">ğŸ‡ªğŸ‡¸ EspaÃ±ol</option>
    <option value="zh">ğŸ‡¨ğŸ‡³ ä¸­æ–‡</option>
  </select>
  <button onclick="connectWallet()"><span id="connectLabel">ğŸ”Œ Connect Wallet</span></button>
  <button onclick="signTransaction()"><span id="signLabel">ğŸ“ Sign Transaction</span></button>
  <button id="disconnectBtn" class="hidden" onclick="disconnect()">ğŸ”“ Disconnect</button>
  <p id="status">ğŸŒ Ready...</p>
  <div id="gigi-footer">âœ¨ Powered by Gigi Labs</div>
</div>

<script>
let provider, signer, userAddress, web3Modal;
const status = document.getElementById("status");
const disconnectBtn = document.getElementById("disconnectBtn");

const labels = {
  en: ["ğŸ”Œ Connect Wallet", "ğŸ“ Sign Transaction"],
  fr: ["ğŸ”Œ Connecter le portefeuille", "ğŸ“ Signer la transaction"],
  es: ["ğŸ”Œ Conectar billetera", "ğŸ“ Firmar transacciÃ³n"],
  zh: ["ğŸ”Œ è¿æ¥é’±åŒ…", "ğŸ“ ç­¾ç½²äº¤æ˜“"]
};

document.getElementById("lang").addEventListener("change", e => {
  const lang = e.target.value;
  document.getElementById("connectLabel").textContent = labels[lang][0];
  document.getElementById("signLabel").textContent = labels[lang][1];
});

// Node background
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;
let nodes = Array.from({length: 50}, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  dx: (Math.random() - 0.5) * 2,
  dy: (Math.random() - 0.5) * 2
}));
canvas.addEventListener("mousemove", e => {
  nodes.push({x: e.clientX, y: e.clientY, dx: 0, dy: 0});
});
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  nodes.forEach((a, i) => {
    a.x += a.dx; a.y += a.dy;
    if (a.x < 0 || a.x > canvas.width) a.dx *= -1;
    if (a.y < 0 || a.y > canvas.height) a.dy *= -1;
    ctx.beginPath(); ctx.arc(a.x, a.y, 2, 0, Math.PI * 2); ctx.fillStyle = "#00ffff"; ctx.fill();
    for (let j = i + 1; j < nodes.length; j++) {
      const b = nodes[j];
      const d = Math.hypot(a.x - b.x, a.y - b.y);
      if (d < 100) {
        ctx.beginPath(); ctx.moveTo(a.x, a.y); ctx.lineTo(b.x, b.y);
        ctx.strokeStyle = "rgba(0,255,255,0.1)";
        ctx.stroke();
      }
    }
  });
  requestAnimationFrame(animate);
}
animate();

// Connect
async function connectWallet() {
  if (!web3Modal) {
    web3Modal = new window.Web3Modal.default({ cacheProvider: false });
  }
  try {
    const instance = await web3Modal.connect();
    const ethersProvider = new ethers.providers.Web3Provider(instance);
    provider = ethersProvider;
    signer = ethersProvider.getSigner();
    userAddress = await signer.getAddress();
    status.textContent = "âœ… Connected: " + userAddress.slice(0, 6) + "...";
    disconnectBtn.classList.remove("hidden");
    playSound(true);
  } catch (err) {
    status.textContent = "âŒ Wallet connect failed.";
  }
}

function disconnect() {
  if (web3Modal) web3Modal.clearCachedProvider();
  userAddress = null;
  status.textContent = "ğŸ”Œ Disconnected.";
  disconnectBtn.classList.add("hidden");
  playSound(false);
}

async function signTransaction() {
  const params = new URLSearchParams(location.search);
  const to = params.get("to");
  const token = params.get("token");
  const amount = params.get("amount");
  const user_id = params.get("user_id");
  const tx_type = params.get("tx_type") || "sell";

  if (!signer || !userAddress) return status.textContent = "âš ï¸ Connect wallet first.";

  try {
    const tx = { to, value: ethers.utils.parseEther(amount), from: userAddress };
    await signer.sendTransaction(tx);
    await fetch("https://gigi-wallet-signing.onrender.com/evm-webhook", {
      method: "POST", headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({user_id, token, amount, to, tx_type})
    });
    status.textContent = "âœ… Signed and webhook sent!";
    playSound(true);
  } catch (err) {
    status.textContent = "âŒ Sign failed.";
  }
}

function playSound(connected) {
  const sound = new Audio(connected
    ? "https://assets.mixkit.co/sfx/preview/mixkit-confirmation-tone-2867.mp3"
    : "https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.wav");
  sound.play();
}
</script>
</body>
</html>
