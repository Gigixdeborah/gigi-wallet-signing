<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ü¶ä Gigi EVM Wallet Signing</title>
  <style>
    body {
      margin: 0;
      background: #0d1e2d;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      z-index: 2;
      text-align: center;
    }
    button {
      padding: 14px 28px;
      margin: 12px;
      font-size: 16px;
      background: linear-gradient(135deg, #ff9900, #ff4d00);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
    }
    #status {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="content">
    <h2>ü¶ä Gigi EVM Wallet Signing</h2>
    <button onclick="connectWallet()">üîå Connect MetaMask</button>
    <button onclick="signTransaction()">üìù Sign Transaction</button>
    <div id="status"></div>
  </div>

  <script>
    let connectedAddress = null;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          connectedAddress = accounts[0];
          document.getElementById("status").innerText = "‚úÖ Wallet connected: " + connectedAddress;
        } catch (err) {
          document.getElementById("status").innerText = "‚ùå Connection rejected.";
        }
      } else {
        document.getElementById("status").innerText = "‚ùå MetaMask not installed.";
      }
    }

    async function signTransaction() {
      const status = document.getElementById("status");
      if (!connectedAddress) {
        status.innerText = "‚ö†Ô∏è Please connect wallet first.";
        return;
      }

      const params = new URLSearchParams(window.location.search);
      const user_id = params.get("user_id");
      const to = params.get("to");
      const amount = params.get("amount");
      const token = params.get("token") || "ETH";

      try {
        const tx = {
          from: connectedAddress,
          to,
          value: "0x" + (parseFloat(amount) * 1e18).toString(16)
        };

        await window.ethereum.request({
          method: 'eth_sendTransaction',
          params: [tx],
        });

        await fetch("http://34.203.188.151:5000/evm-webhook", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id, to, amount, token, from: connectedAddress })
        });

        status.innerText = "‚úÖ Webhook invoked!";
      } catch (err) {
        status.innerText = "‚ùå Signing failed.";
      }
    }

    // Starry animation
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = Array.from({ length: 60 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5),
      dy: (Math.random() - 0.5)
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < stars.length; i++) {
        let a = stars[i];
        a.x += a.dx;
        a.y += a.dy;
        if (a.x < 0 || a.x > canvas.width) a.dx *= -1;
        if (a.y < 0 || a.y > canvas.height) a.dy *= -1;
        ctx.beginPath();
        ctx.arc(a.x, a.y, 2, 0, 2 * Math.PI);
        ctx.fillStyle = "#ff6600";
        ctx.fill();
        for (let j = i + 1; j < stars.length; j++) {
          let b = stars[j];
          let dist = Math.hypot(a.x - b.x, a.y - b.y);
          if (dist < 120) {
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.strokeStyle = "rgba(255,102,0,0.1)";
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
