<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gigi Wallet Connect</title>
  <script src="https://unpkg.com/@web3modal/html"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f4f4f4;
    }
    h1 {
      font-size: 32px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸš€ Gigi Wallet Connect</h1>
  <button id="connectButton">Connect Wallet</button>

  <script>
    const projectId = '4c483f646033635192755f2324df4ec2';

    const metadata = {
      name: "GigiP2Bot",
      description: "Connect your wallet to GigiP2Bot",
      url: "https://gigip2bot.com",
      icons: ["https://gigip2bot.com/logo.png"]
    };

    const modal = new window.Web3Modal({
      projectId,
      themeMode: 'light',
      themeVariables: {
        '--w3m-accent-color': '#4CAF50'
      },
      metadata
    });

    document.getElementById('connectButton').addEventListener('click', async () => {
      try {
        const provider = await modal.connect();
        const accounts = await provider.request({ method: 'eth_accounts' });
        alert(`Connected wallet: ${accounts[0]}`);
        console.log('Accounts:', accounts);
      } catch (error) {
        console.error('Connection error', error);
        alert('Connection failed');
      }
    });
  </script>

</body>
</html>
