<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gigi Wallet Signing - EVM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #2b1055, #7597de, #a29bfe, #81ecec);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

h1 {
  font-size: 2em;
  margin-bottom: 1em;
}

button {
  background-color: #ff7675;
  color: white;
  border: none;
  padding: 15px 30px;
  margin: 10px;
  font-size: 1em;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s, background-color 0.3s;
}

button:hover {
  background-color: #ff5252;
  transform: scale(1.05);
}

#status {
  margin-top: 1em;
  font-size: 1.2em;
}

  </style>
</head>
<body>
  <h1>Gigi EVM Signing</h1>
  <button onclick="submitTransaction()">üîê Confirm & Sign with MetaMask</button>
  <p id="status"></p>  <script>
    async function submitTransaction() {
      const urlParams = new URLSearchParams(window.location.search);
      const data = {
        user_id: urlParams.get("user_id"),
        amount: urlParams.get("amount"),
        to: urlParams.get("to"),
        token: urlParams.get("token"),
        tx_type: urlParams.get("tx_type") || "sell"
      };

      const res = await fetch("http://34.203.188.151:5000/evm-webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      document.getElementById("status").innerText = "‚úÖ Transaction sent to EVM Webhook!";
    }
  </script></body>
</html>
