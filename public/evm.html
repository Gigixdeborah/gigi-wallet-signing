<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EVM Transaction | Enchanted Interface</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
  <script src="https://cdn.skypack.dev/canvas-confetti"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/@bitget-wallet/omni-connect@0.0.8/dist/index.umd.js"></script>
  <style>
    /* [Styles remain unchanged from your provided version for brevity; see below for key updates] */
    :root {
      --primary-glow: #00d4ff;
      --secondary-glow: #ff4081;
      --text-color: #e0e0ff;
      --bg-dark: #0a0a2a;
      --bg-light: #1a1a3a;
      --aurora-glow: rgba(0, 212, 255, 0.2);
    }
    /* ... [Rest of the styles from your version] ... */
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="container">
    <div class="holo-card">
      <h1>EVM Transaction</h1>
      <div id="greeting"></div>
      <div class="info">
        Sending <span id="amt"></span> ETH to:<br>
        <code id="toAddr" aria-label="Recipient address"></code>
      </div>
      <select id="chainSelect" aria-label="Select EVM chain">
        <option value="1">Ethereum Mainnet</option>
        <option value="11155111">Sepolia Testnet</option>
        <option value="137">Polygon</option>
      </select>
      <div class="spinner" id="spinner"></div>
      <button id="connect-wallet" aria-label="Connect EVM wallet">Connect Wallet</button>
      <button id="signBtn" aria-label="Sign EVM transaction">Sign Transaction</button>
      <div class="data-stream" id="dataStream"></div>
      <div id="successMsg">Transaction Signed in the Stars!</div>
      <div id="errorMsg">Failed to Sign. Try Again.</div>
      <div id="easterEgg">✨ You Found the Cosmic Secret! ✨</div>
      <div class="footer">Powered by Gigi Labs</div>
    </div>
  </div>

  <div class="modal" id="walletModal">
    <div class="modal-content">
      <button class="close-modal" id="closeModal" aria-label="Close modal">×</button>
      <h2>Select Wallet</h2>
      <button class="wallet-option" data-wallet="metamask">MetaMask</button>
      <button class="wallet-option" data-wallet="walletconnect">WalletConnect</button>
      <button class="wallet-option" data-wallet="bitget">Bitget Wallet Lite</button>
      <div class="modal-spinner" id="modalSpinner" style="display: none;"></div>
      <div class="modal-error" id="modalError"></div>
    </div>
  </div>

  <audio id="successSound" src="https://assets.mixkit.co/sfx/download/mixkit-sci-fi-confirmation-914.wav" preload="auto"></audio>
  <audio id="touchSound" src="https://assets.mixkit.co/sfx/download/mixkit-game-click-1116.wav" preload="auto"></audio>
  <audio id="cometSound" src="https://assets.mixkit.co/sfx/download/mixkit-magic-sweep-234.wav" preload="auto"></audio>
  <audio id="ambientSound" src="https://assets.mixkit.co/sfx/download/mixkit-ambient-mystical-forest-121.wav" preload="auto" loop></audio>

  <script>
    const TelegramWebApp = window.Telegram?.WebApp;
    if (TelegramWebApp) {
      TelegramWebApp.ready();
      TelegramWebApp.expand();
      TelegramWebApp.MainButton.setParams({
        text: 'Return to GigiP2Bot',
        color: '#00d4ff',
        text_color: '#ffffff'
      });
      TelegramWebApp.MainButton.show();
      TelegramWebApp.MainButton.onClick(() => TelegramWebApp.close());
    }

    const params = new URLSearchParams(window.location.search);
    const amount = params.get("amount") || "0.01";
    const to = params.get("to") || "";
    const tid = params.get("tid") || "";
    const userId = params.get("user_id") || "";

    const amtElement = document.getElementById("amt");
    const toAddrElement = document.getElementById("toAddr");
    amtElement.textContent = amount;
    toAddrElement.textContent = to.slice(0, 6) + "..." + to.slice(-6);

    const hour = new Date().getHours();
    const greeting = hour < 12 ? "Good Morning, Starfarer!" : hour < 18 ? "Good Afternoon, Starfarer!" : "Good Evening, Starfarer!";
    document.getElementById("greeting").textContent = greeting;

    const ambientSound = document.getElementById("ambientSound");
    let soundEnabled = localStorage.getItem("soundEnabled") !== "false";
    if (soundEnabled) ambientSound.play();

    const connectWalletBtn = document.getElementById("connect-wallet");
    const signBtn = document.getElementById("signBtn");
    const dataStream = document.getElementById("dataStream");
    const spinner = document.getElementById("spinner");
    const chainSelect = document.getElementById("chainSelect");
    const holoCard = document.querySelector(".holo-card");
    const touchSound = document.getElementById("touchSound");
    const cometSound = document.getElementById("cometSound");
    const walletModal = document.getElementById("walletModal");
    const closeModal = document.getElementById("closeModal");
    const modalSpinner = document.getElementById("modalSpinner");
    const modalError = document.getElementById("modalError");
    let provider, signer;

    function showModal() {
      walletModal.style.display = "flex";
      if (TelegramWebApp) TelegramWebApp.HapticFeedback.impactOccurred('light');
    }

    function hideModal() {
      walletModal.style.display = "none";
      modalError.textContent = "";
      modalSpinner.style.display = "none";
    }

    connectWalletBtn.onclick = () => {
      showModal();
    };

    closeModal.onclick = hideModal;

    async function switchChain(chainId) {
      try {
        await provider.send("wallet_switchEthereumChain", [{ chainId: `0x${parseInt(chainId).toString(16)}` }]);
      } catch (err) {
        console.warn(`Chain switch failed: ${err.message}. Using default provider.`);
      }
    }

    chainSelect.onchange = async () => {
      if (!provider) return;
      await switchChain(chainSelect.value);
    };

    document.querySelectorAll(".wallet-option").forEach(button => {
      button.onclick = async () => {
        modalSpinner.style.display = "block";
        const walletType = button.dataset.wallet;
        try {
          if (walletType === "metamask") {
            if (window.ethereum) {
              provider = new ethers.providers.Web3Provider(window.ethereum);
              await provider.send("eth_requestAccounts", []);
              await switchChain(chainSelect.value);
              signer = provider.getSigner();
            } else {
              throw new Error("MetaMask not detected. Please install MetaMask or open in browser.");
            }
          } else if (walletType === "walletconnect") {
            const wcProvider = new WalletConnectProvider({
              infuraId: "753520ebaf074efb8e464667dade5337",
              chainId: parseInt(chainSelect.value)
            });
            await wcProvider.enable();
            provider = new ethers.providers.Web3Provider(wcProvider);
            signer = provider.getSigner();
          } else if (walletType === "bitget") {
            const connector = new OmniConnect({
              metadata: {
                name: "Enchanted EVM App",
                iconUrl: "https://your-app.com/icon.png",
                url: "https://your-app.com"
              },
              namespace: {
                eip155: { chains: ["1", "11155111", "137"] }
              }
            });
            await connector.connectWallet();
            const address = await connector.getAddress();
            if (!address) throw new Error("Bitget Wallet connection failed.");
            provider = new ethers.providers.Web3Provider({
              request: async (request) => connector.send(request.method, request.params)
            });
            signer = provider.getSigner();
          }

          const walletAddress = await signer.getAddress();
          hideModal();
          connectWalletBtn.style.display = "none";
          signBtn.style.display = "inline-block";
          document.getElementById("successMsg").textContent = "Wallet Connected to the Cosmos!";
          document.getElementById("successMsg").style.display = "block";
          setTimeout(() => document.getElementById("successMsg").style.display = "none", 2000);
          if (soundEnabled) touchSound.play();
          if (TelegramWebApp) TelegramWebApp.HapticFeedback.impactOccurred('medium');
          spawnSuccessParticles(w / 2, h / 2);
        } catch (err) {
          modalError.textContent = `Failed to Connect: ${err.message || "Try Again."}`;
        } finally {
          modalSpinner.style.display = "none";
        }
      };
    });

    signBtn.onclick = async () => {
      signBtn.disabled = true;
      dataStream.style.display = "block";
      spinner.style.display = "block";
      if (TelegramWebApp) TelegramWebApp.MainButton.setParams({ text: 'Processing...', is_active: false });
      try {
        if (!signer) throw new Error("Wallet not connected.");
        if (!ethers.utils.isAddress(to)) throw new Error("Invalid recipient address.");
        const walletAddress = await signer.getAddress();
        const balance = await provider.getBalance(walletAddress);
        if (balance.lt(ethers.utils.parseEther(amount))) throw new Error("Insufficient ETH balance.");
        const transaction = {
          to: to,
          value: ethers.utils.parseEther(amount),
          gasLimit: 21000,
        };
        const tx = await signer.sendTransaction(transaction);
        const receipt = await tx.wait();

        await fetch("https://your-webhook-url/evm-webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: userId,
            tid: tid,
            txHash: receipt.transactionHash,
            wallet: walletAddress
          }),
        });

        document.getElementById("successMsg").style.display = "block";
        if (soundEnabled) {
          document.getElementById("successSound").play();
          cometSound.play();
        }
        if (TelegramWebApp) TelegramWebApp.HapticFeedback.notificationOccurred('success');
        spawnSuccessParticles(w / 2, h / 2);
        comets.push({
          x: 0,
          y: Math.random() * h,
          angle: Math.random() * Math.PI / 4,
          speed: 5,
          life: 1,
        });

        setTimeout(() => {
          if (TelegramWebApp) TelegramWebApp.close();
          else window.location.href = "tg://resolve?domain=GigiP2Bot";
        }, 3000);
      } catch (err) {
        document.getElementById("errorMsg").textContent = `Failed to Sign: ${err.message || "Try Again."}`;
        document.getElementById("errorMsg").style.display = "block";
      } finally {
        signBtn.disabled = false;
        dataStream.style.display = "none";
        spinner.style.display = "none";
        if (TelegramWebApp) TelegramWebApp.MainButton.setParams({ text: 'Return to GigiP2Bot', is_active: true });
      }
    };

    signBtn.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") signBtn.click();
    });

    let tapCount = 0;
    holoCard.addEventListener("click", () => {
      tapCount++;
      if (tapCount >= 3) {
        document.getElementById("easterEgg").style.display = "block";
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
          colors: ['#00d4ff', '#ff4081', '#ffffff']
        });
        setTimeout(() => document.getElementById("easterEgg").style.display = "none", 3000);
        tapCount = 0;
        if (TelegramWebApp) TelegramWebApp.HapticFeedback.notificationOccurred('success');
      }
    });

    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const stars = Array.from({ length: 200 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.5,
      opacity: Math.random() * 0.5 + 0.5,
      twinkleSpeed: Math.random() * 0.05 + 0.02,
      twinklePhase: Math.random() * 2 * Math.PI,
    }));

    const particles = Array.from({ length: 10 }, () => ({
      x: w / 2,
      y: h / 2,
      radius: Math.random() * 50 + 50,
      angle: Math.random() * 2 * Math.PI,
      speed: Math.random() * 0.02 + 0.01,
      r: Math.random() * 3 + 1,
      color: Math.random() > 0.5 ? "var(--primary-glow)" : "var(--secondary-glow)",
      constellationTarget: { x: w / 2, y: h / 2 },
    }));

    const enchantedParticles = [];
    const touches = new Map();
    let trail = [];
    const comets = [];
    const ripples = [];

    canvas.addEventListener("mousemove", e => {
      const touch = { id: 0, x: e.clientX, y: e.clientY };
      handleTouch(touch);
      trail.push({ x: e.clientX, y: e.clientY, life: 1 });
      enchantedParticles.push({
        x: e.clientX,
        y: e.clientY,
        vx: (Math.random() - 0.5) * 4,
        vy: (Math.random() - 0.5) * 4,
        life: 1,
        size: Math.random() * 2 + 1,
        color: Math.random() > 0.5 ? 'var(--primary-glow)' : 'var(--secondary-glow)'
      });
    });

    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      touches.clear();
      for (let touch of e.touches) {
        touches.set(touch.identifier, { id: touch.identifier, x: touch.clientX, y: touch.clientY });
        handleTouch({ id: touch.identifier, x: touch.clientX, y: touch.clientY });
        trail.push({ x: touch.clientX, y: touch.clientY, life: 1 });
        enchantedParticles.push({
          x: touch.clientX,
          y: touch.clientY,
          vx: (Math.random() - 0.5) * 4,
          vy: (Math.random() - 0.5) * 4,
          life: 1,
          size: Math.random() * 2 + 1,
          color: Math.random() > 0.5 ? 'var(--primary-glow)' : 'var(--secondary-glow)'
        });
      }
    }, { passive: false });

    canvas.addEventListener("click", e => {
      handleTouch({ id: 0, x: e.clientX, y: e.clientY });
      trail.push({ x: e.clientX, y: e.clientY, life: 1 });
      for (let i = 0; i < 5; i++) {
        enchantedParticles.push({
          x: e.clientX,
          y: e.clientY,
          vx: (Math.random() - 0.5) * 6,
          vy: (Math.random() - 0.5) * 6,
          life: 1,
          size: Math.random() * 3 + 1,
          color: Math.random() > 0.5 ? 'var(--primary-glow)' : 'var(--secondary-glow)'
        });
      }
    });

    canvas.addEventListener("touchstart", e => {
      e.preventDefault();
      for (let touch of e.touches) {
        touches.set(touch.identifier, { id: touch.identifier, x: touch.clientX, y: touch.clientY });
        handleTouch({ id: touch.identifier, x: touch.clientX, y: touch.clientY });
        trail.push({ x: touch.clientX, y: touch.clientY, life: 1 });
        for (let i = 0; i < 5; i++) {
          enchantedParticles.push({
            x: touch.clientX,
            y: touch.clientY,
            vx: (Math.random() - 0.5) * 6,
            vy: (Math.random() - 0.5) * 6,
            life: 1,
            size: Math.random() * 3 + 1,
            color: Math.random() > 0.5 ? 'var(--primary-glow)' : 'var(--secondary-glow)'
          });
        }
      }
    }, { passive: false });

    function handleTouch(touch) {
      ripples.push({ id: touch.id, x: touch.x, y: touch.y, radius: 0, opacity: 1, secondaryRadius: 0 });
      holoCard.classList.add("touch-feedback");
      if (soundEnabled) {
        touchSound.currentTime = 0;
        touchSound.play();
      }
      if (TelegramWebApp) TelegramWebApp.HapticFeedback.impactOccurred('light');
      setTimeout(() => holoCard.classList.remove("touch-feedback"), 500);
    }

    function spawnSuccessParticles(x, y) {
      for (let i = 0; i < 20; i++) {
        enchantedParticles.push({
          x, y,
          vx: (Math.random() - 0.5) * 8,
          vy: (Math.random() - 0.5) * 8,
          life: 1.5,
          size: Math.random() * 4 + 2,
          color: 'var(--primary-glow)'
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      const nebulaGradient = ctx.createRadialGradient(w / 2, h / 2, 0, w / 2, h / 2, Math.max(w, h));
      nebulaGradient.addColorStop(0, 'rgba(0, 212, 255, 0.05)');
      nebulaGradient.addColorStop(0.5, 'rgba(255, 64, 129, 0.05)');
      nebulaGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
      ctx.fillStyle = nebulaGradient;
      ctx.fillRect(0, 0, w, h);

      for (const star of stars) {
        star.opacity = 0.5 + 0.5 * Math.sin(star.twinklePhase);
        star.twinklePhase += star.twinkleSpeed;
        ctx.globalAlpha = star.opacity;
        ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
        ctx.fill();
      }
      ctx.globalAlpha = 1;

      const hasTouch = touches.size > 0;
      for (const p of particles) {
        let nearestTouch = null;
        let minDist = Infinity;
        for (const [_, touch] of touches) {
          const dist = Math.sqrt((p.x - touch.x) ** 2 + (p.y - touch.y) ** 2);
          if (dist < minDist) {
            minDist = dist;
            nearestTouch = touch;
          }
        }

        if (nearestTouch && minDist < 150) {
          const dx = nearestTouch.x - p.x;
          const dy = nearestTouch.y - p.y;
          p.angle += p.speed * (150 - minDist) / 150;
          p.x += dx * 0.01;
          p.y += dy * 0.01;
        } else {
          const dx = p.constellationTarget.x - p.x;
          const dy = p.constellationTarget.y - p.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist > 5) {
            p.x += dx * 0.02;
            p.y += dy * 0.02;
          } else if (!hasTouch) {
            p.constellationTarget = {
              x: w / 2 + (Math.random() - 0.5) * 200,
              y: h / 2 + (Math.random() - 0.5) * 200,
            };
          }
        }

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();

        for (const q of particles) {
          if (p !== q) {
            const dist = Math.sqrt((p.x - q.x) ** 2 + (p.y - q.y) ** 2);
            if (dist < 100) {
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(q.x, q.y);
              ctx.strokeStyle = `rgba(0, 212, 255, ${1 - dist / 100})`;
              ctx.stroke();
            }
          }
        }
      }

      for (let i = enchantedParticles.length - 1; i >= 0; i--) {
        const p = enchantedParticles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.02;
        if (p.life <= 0 || p.x < 0 || p.x > w || p.y < 0 || p.y > h) {
          enchantedParticles.splice(i, 1);
          continue;
        }
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.life;
        ctx.fill();
      }
      ctx.globalAlpha = 1;

      for (let i = trail.length - 1; i >= 0; i--) {
        const t = trail[i];
        t.life -= 0.05;
        if (t.life <= 0) {
          trail.splice(i, 1);
          continue;
        }
        const gradient = ctx.createRadialGradient(t.x, t.y, 0, t.x, t.y, 15);
        gradient.addColorStop(0, `rgba(0, 212, 255, ${t.life})`);
        gradient.addColorStop(1, `rgba(255, 64, 129, ${t.life * 0.3})`);
        ctx.beginPath();
        ctx.arc(t.x, t.y, 5 * t.life, 0, 2 * Math.PI);
        ctx.fillStyle = gradient;
        ctx.fill();

        if (Math.random() < 0.1) {
          ctx.beginPath();
          ctx.arc(t.x + (Math.random() - 0.5) * 10, t.y + (Math.random() - 0.5) * 10, 1, 0, 2 * Math.PI);
          ctx.fillStyle = `rgba(255, 255, 255, ${t.life})`;
          ctx.fill();
        }
      }

      for (let i = ripples.length - 1; i >= 0; i--) {
        const r = ripples[i];
        r.radius += 3;
        r.opacity -= 0.02;
        r.secondaryRadius += 4;
        if (r.opacity <= 0) {
          ripples.splice(i, 1);
          continue;
        }
        ctx.beginPath();
        ctx.arc(r.x, r.y, r.radius, 0, 2 * Math.PI);
        ctx.strokeStyle = `rgba(0, 212, 255, ${r.opacity})`;
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(r.x, r.y, r.secondaryRadius, 0, 2 * Math.PI);
        ctx.strokeStyle = `rgba(255, 64, 129, ${r.opacity * 0.7})`;
        ctx.lineWidth = 1;
        ctx.stroke();

        if (r.radius < 20) {
          ctx.fillStyle = `rgba(0, 212, 255, ${r.opacity})`;
          for (let j = 0; j < 5; j++) {
            const angle = (j / 5) * 2 * Math.PI;
            const px = r.x + Math.cos(angle) * r.radius * 0.5;
            const py = r.y + Math.sin(angle) * r.radius * 0.5;
            ctx.beginPath();
            ctx.arc(px, py, 2, 0, 2 * Math.PI);
            ctx.fill();
          }
        }
      }

      for (let i = comets.length - 1; i >= 0; i--) {
        const c = comets[i];
        c.x += Math.cos(c.angle) * c.speed;
        c.y += Math.sin(c.angle) * c.speed;
        c.life -= 0.01;
        if (c.life <= 0 || c.x > w || c.y > h) {
          comets.splice(i, 1);
          continue;
        }
        const gradient = ctx.createLinearGradient(c.x, c.y, c.x - 20, c.y - 20);
        gradient.addColorStop(0, `rgba(0, 212, 255, ${c.life})`);
        gradient.addColorStop(1, `rgba(255, 64, 129, 0)`);
        ctx.beginPath();
        ctx.moveTo(c.x, c.y);
        ctx.lineTo(c.x - 20, c.y - 20);
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
