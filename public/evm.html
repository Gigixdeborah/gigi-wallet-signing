<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê Gigi EVM Wallet Signing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      z-index: 2;
      position: relative;
      text-align: center;
      padding-top: 15%;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      background: linear-gradient(135deg, #ff6600, #ff0066);
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      margin: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff0066;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="content">
    <h1>üîê Gigi EVM Wallet Signing</h1>
    <button onclick="connectWallet()">üîå Connect Wallet</button>
    <button onclick="signTransaction()">üìù Sign Transaction</button>
    <p id="status"></p>
    <div class="footer">‚ö° Powered by Gigi Labs</div>
  </div>

  <script>
    let connectedAccount = null;

    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        document.getElementById('status').innerText = '‚ùå MetaMask not installed!';
        return;
      }
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        connectedAccount = accounts[0];
        document.getElementById('status').innerText = '‚úÖ Wallet connected: ' + connectedAccount;
      } catch (err) {
        document.getElementById('status').innerText = '‚ùå Wallet connection failed.';
      }
    }

    async function signTransaction() {
      if (!connectedAccount) {
        document.getElementById('status').innerText = '‚ö†Ô∏è Connect your wallet first!';
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const user_id = urlParams.get("user_id");
      const amount = urlParams.get("amount");
      const to = urlParams.get("to");
      const tx_type = urlParams.get("tx_type") || "sell";

      const valueInWei = (parseFloat(amount) * 1e18).toString(16);
      const tx = {
        from: connectedAccount,
        to: to,
        value: '0x' + valueInWei
      };

      try {
        await window.ethereum.request({ method: 'eth_sendTransaction', params: [tx] });

        await fetch("http://34.203.188.151:5000/evm-webhook", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id, amount, to, token: 'ETH', tx_type, from: connectedAccount })
        });

        document.getElementById('status').innerText = '‚úÖ Webhook invoked!';
      } catch (err) {
        document.getElementById('status').innerText = '‚ùå Transaction failed.';
      }
    }

    // Magical node background animation
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let nodes = Array.from({ length: 60 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5) * 1.5,
      dy: (Math.random() - 0.5) * 1.5
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let a = 0; a < nodes.length; a++) {
        let nodeA = nodes[a];
        nodeA.x += nodeA.dx;
        nodeA.y += nodeA.dy;

        if (nodeA.x < 0 || nodeA.x > canvas.width) nodeA.dx *= -1;
        if (nodeA.y < 0 || nodeA.y > canvas.height) nodeA.dy *= -1;

        ctx.beginPath();
        ctx.arc(nodeA.x, nodeA.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#ff99cc";
        ctx.fill();

        for (let b = a + 1; b < nodes.length; b++) {
          let nodeB = nodes[b];
          const dist = Math.hypot(nodeA.x - nodeB.x, nodeA.y - nodeB.y);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(nodeA.x, nodeA.y);
            ctx.lineTo(nodeB.x, nodeB.y);
            ctx.strokeStyle = "rgba(255, 153, 204, 0.1)";
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
