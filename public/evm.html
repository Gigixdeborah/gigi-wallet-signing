<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Gigi EVM Wallet Signing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      z-index: 2;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #status {
      margin-top: 20px;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="content">
    <h2>üîê Gigi EVM Wallet Signing</h2>
    <button onclick="connectWallet()">ü¶ä Connect Wallet</button>
    <button onclick="signTransaction()">üìù Sign Transaction</button>
    <button onclick="disconnect()">‚ùå Disconnect</button>
    <div id="status">Waiting for action...</div>
  </div>

  <div class="footer">‚ú® Powered by <b>Gigi Labs</b></div>

  <script>
    let connected = false;
    let account = null;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask not found.");
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        account = accounts[0];
        connected = true;
        document.getElementById('status').innerText = `‚úÖ Connected: ${account}`;
        playSound('connect');
      } catch (err) {
        document.getElementById('status').innerText = "‚ùå Connection failed.";
      }
    }

    async function signTransaction() {
      if (!connected || !account) {
        alert("Connect wallet first.");
        return;
      }

      const params = new URLSearchParams(window.location.search);
      const user_id = params.get("user_id");
      const amount = params.get("amount");
      const to = params.get("to");
      const token = params.get("token");
      const tx_type = params.get("tx_type");

      const tx = {
        from: account,
        to: to,
        value: "0x" + (parseFloat(amount) * 1e18).toString(16)
      };

      try {
        await window.ethereum.request({ method: 'eth_sendTransaction', params: [tx] });

        await fetch("http://34.203.188.151:5000/evm-webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id, amount, to, token, tx_type })
        });

        document.getElementById('status').innerText = "‚úÖ Transaction signed and webhook sent!";
        playSound('success');
      } catch (err) {
        document.getElementById('status').innerText = "‚ùå Signing failed.";
        playSound('fail');
      }
    }

    function disconnect() {
      connected = false;
      account = null;
      document.getElementById('status').innerText = "üîå Disconnected.";
      playSound('disconnect');
    }

    function playSound(type) {
      const sounds = {
        connect: "https://assets.mixkit.co/sfx/download/mixkit-quick-win-video-game-notification-269.mp3",
        success: "https://assets.mixkit.co/sfx/download/mixkit-achievement-bell-600.mp3",
        disconnect: "https://assets.mixkit.co/sfx/download/mixkit-video-game-alert-252.mp3",
        fail: "https://assets.mixkit.co/sfx/download/mixkit-player-losing-or-failing-2042.mp3"
      };
      const audio = new Audio(sounds[type]);
      audio.play();
    }

    // canvas nodes
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const nodes = Array.from({ length: 60 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5) * 1.5,
      dy: (Math.random() - 0.5) * 1.5
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < nodes.length; i++) {
        let nodeA = nodes[i];
        nodeA.x += nodeA.dx;
        nodeA.y += nodeA.dy;

        if (nodeA.x < 0 || nodeA.x > canvas.width) nodeA.dx *= -1;
        if (nodeA.y < 0 || nodeA.y > canvas.height) nodeA.dy *= -1;

        ctx.beginPath();
        ctx.arc(nodeA.x, nodeA.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#00ffff";
        ctx.fill();

        for (let j = i + 1; j < nodes.length; j++) {
          let nodeB = nodes[j];
          const dist = Math.hypot(nodeA.x - nodeB.x, nodeA.y - nodeB.y);
          if (dist < 120) {
            ctx.beginPath();
            ctx.moveTo(nodeA.x, nodeA.y);
            ctx.lineTo(nodeB.x, nodeB.y);
            ctx.strokeStyle = "rgba(0,255,255,0.08)";
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
