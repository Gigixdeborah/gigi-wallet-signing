<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gigi Wallet - MetaMask</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      background: #101132;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .box {
      background: #1f1f3d;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px #222;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #f6851b;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸ¦Š MetaMask Signing</h2>
    <p>Connect and approve your EVM transaction</p>
    <button onclick="connect()">Connect MetaMask</button>
  </div>

  <script>
    async function connect() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const web3 = new Web3(window.ethereum);

          const params = new URLSearchParams(window.location.search);
          const userId = params.get('user_id');
          const amount = params.get('amount');
          const token = params.get('token');

          const tx = {
            from: accounts[0],
            to: "0x000000000000000000000000000000000000dEaD",
            value: web3.utils.toWei(amount, 'ether'),
          };

          await window.ethereum.request({ method: 'eth_sendTransaction', params: [tx] });

          await fetch(`http://34.203.188.151:5000/evm-webhook`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id: userId, token, amount, wallet: accounts[0] })
          });

          alert("Transaction signed and sent!");
        } catch (err) {
          console.error(err);
          alert("Transaction failed.");
        }
      } else {
        alert("Please install MetaMask.");
      }
    }
  </script>
</body>
</html>
