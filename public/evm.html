<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê Gigi EVM Wallet Signing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b0b0b;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      z-index: 2;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #f2709c, #ff9472);
      color: white;
      cursor: pointer;
    }
    .powered {
      color: #aaa;
      font-size: 0.85rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="content">
    <h2>üîê Gigi EVM Wallet Signing</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="signTransaction()">Sign Transaction</button>
    <button onclick="disconnect()">Disconnect</button>
    <p id="status"></p>
    <div class="powered">‚ú® Powered by Gigi Labs
    </div>
  </div>

  <script type="module">
    import Onboard from "https://cdn.skypack.dev/@web3-onboard/core";
    import injectedModule from "https://cdn.skypack.dev/@web3-onboard/injected-wallets";

    const injected = injectedModule();
    const onboard = Onboard({
      wallets: [injected],
      chains: [
        {
          id: '0x1',
          token: 'ETH',
          label: 'Ethereum Mainnet',
          rpcUrl: 'https://mainnet.infura.io/v3/your-infura-key'
        }
      ],
      appMetadata: {
        name: 'Gigi Labs',
        icon: '',
        description: 'Universal EVM Signing Flow'
      }
    });

    let walletProvider = null;
    let address = null;

    const url = new URLSearchParams(window.location.search);
    const user_id = url.get("user_id");
    const amount = url.get("amount");
    const to = url.get("to");
    const token = url.get("token");
    const tx_type = url.get("tx_type") || "sell";

    async function connectWallet() {
      const wallets = await onboard.connectWallet();
      if (wallets[0]) {
        walletProvider = wallets[0].provider;
        address = wallets[0].accounts[0].address;
        document.getElementById("status").innerText = `‚úÖ Connected: ${address}`;
      }
    }

    async function signTransaction() {
      if (!walletProvider || !address) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Connect wallet first";
        return;
      }

      const tx = {
        from: address,
        to: to,
        value: "0x" + (parseFloat(amount) * 1e18).toString(16),
        chainId: 1
      };

      try {
        await walletProvider.request({ method: 'eth_sendTransaction', params: [tx] });
        fetch("http://34.203.188.151:5000/evm-webhook", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id, amount, to, token, tx_type })
        });
        document.getElementById("status").innerText = "‚úÖ Transaction signed and webhook sent!";
      } catch (e) {
        document.getElementById("status").innerText = "‚ùå Signing failed.";
      }
    }

    function disconnect() {
      onboard.disconnectWallet({ label: onboard.state.get().wallets[0]?.label });
      document.getElementById("status").innerText = "‚ùå Wallet disconnected.";
    }

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const dots = Array.from({ length: 50 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5) * 1.2,
      dy: (Math.random() - 0.5) * 1.2
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let a = 0; a < dots.length; a++) {
        let dotA = dots[a];
        dotA.x += dotA.dx;
        dotA.y += dotA.dy;

        if (dotA.x < 0 || dotA.x > canvas.width) dotA.dx *= -1;
        if (dotA.y < 0 || dotA.y > canvas.height) dotA.dy *= -1;

        ctx.beginPath();
        ctx.arc(dotA.x, dotA.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();

        for (let b = a + 1; b < dots.length; b++) {
          let dotB = dots[b];
          const dist = Math.hypot(dotA.x - dotB.x, dotA.y - dotB.y);
          if (dist < 80) {
            ctx.beginPath();
            ctx.moveTo(dotA.x, dotA.y);
            ctx.lineTo(dotB.x, dotB.y);
            ctx.strokeStyle = "rgba(255,255,255,0.1)";
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
