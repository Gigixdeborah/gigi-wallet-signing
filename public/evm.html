<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gigi Wallet Signing (EVM)</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0c;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      text-align: center;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 0;
    }
    .ui {
      z-index: 2;
      position: relative;
      top: 30vh;
    }
    button {
      padding: 14px 28px;
      margin: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #connect {
      background: #00c6ff;
      color: black;
    }
    #sign {
      background: #ffa500;
      color: black;
    }
    #disconnect {
      background: #ff4444;
      color: white;
    }
    .powered {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0% { color: #aaa; }
      50% { color: #f0f; }
      100% { color: #aaa; }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="ui">
    <h2>üîê Gigi Wallet Signing (EVM)</h2>
    <div id="wallet-ui">
      <button id="connect" onclick="connectWallet()">Connect Wallet</button>
      <button id="sign" onclick="signTransaction()">Sign Transaction</button>
      <button id="disconnect" onclick="disconnectWallet()">Disconnect</button>
      <p id="status">üü† Waiting...</p>
    </div>
    <div class="powered">‚ö° Powered by Gigi Labs</div>
  </div>

  <script>
    let connected = false;
    const status = document.getElementById('status');

    async function connectWallet() {
      try {
        if (window.ethereum) {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          connected = true;
          status.innerText = "üü¢ Wallet Connected";
          new Audio("https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.wav").play();
        } else {
          status.innerText = "‚ùå MetaMask not detected!";
        }
      } catch {
        status.innerText = "‚ùå Connection failed";
      }
    }

    function disconnectWallet() {
      connected = false;
      status.innerText = "üîå Wallet Disconnected";
      new Audio("https://assets.mixkit.co/sfx/preview/mixkit-player-losing-or-failing-2042.wav").play();
    }

    async function signTransaction() {
      if (!connected) {
        status.innerText = "‚ö†Ô∏è Connect wallet first";
        return;
      }

      const url = new URLSearchParams(window.location.search);
      const user_id = url.get("user_id");
      const amount = url.get("amount");
      const to = url.get("to");
      const token = url.get("token");

      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        const tx = {
          from: accounts[0],
          to,
          value: "0x" + (parseFloat(amount) * 1e18).toString(16)
        };
        await ethereum.request({ method: 'eth_sendTransaction', params: [tx] });

        await fetch("http://34.203.188.151:5000/evm-webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id, amount, to, token })
        });

        status.innerText = "‚úÖ Signed & Webhook Sent!";
        alert("‚úÖ Webhook invoked!");
      } catch {
        status.innerText = "‚ùå Transaction failed";
      }
    }

    // Magical Node Background
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let nodes = Array.from({ length: 50 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5) * 1.5,
      dy: (Math.random() - 0.5) * 1.5
    }));

    canvas.addEventListener("mousemove", (e) => {
      nodes.push({ x: e.clientX, y: e.clientY, dx: 0, dy: 0 });
      if (nodes.length > 80) nodes.shift();
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let a = 0; a < nodes.length; a++) {
        let nodeA = nodes[a];
        nodeA.x += nodeA.dx;
        nodeA.y += nodeA.dy;

        if (nodeA.x < 0 || nodeA.x > canvas.width) nodeA.dx *= -1;
        if (nodeA.y < 0 || nodeA.y > canvas.height) nodeA.dy *= -1;

        ctx.beginPath();
        ctx.arc(nodeA.x, nodeA.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#00ffff";
        ctx.fill();

        for (let b = a + 1; b < nodes.length; b++) {
          let nodeB = nodes[b];
          const dist = Math.hypot(nodeA.x - nodeB.x, nodeA.y - nodeB.y);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(nodeA.x, nodeA.y);
            ctx.lineTo(nodeB.x, nodeB.y);
            ctx.strokeStyle = "rgba(0,255,255,0.2)";
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
