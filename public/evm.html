<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gigi Labs | Connect EVM Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@walletconnect/modal@2.4.2/dist/index.umd.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at top, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #00e0ff;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 30px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #connectBtn { background-color: #00e0ff; color: #000; }
    #signBtn { background-color: #00ff95; color: #000; display: none; }
    #disconnectBtn { background-color: #ff4444; color: white; display: none; }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

<script>
  if (navigator.userAgent.toLowerCase().includes("telegram")) {
    const go = confirm("Telegram's browser can't connect wallets.\nOpen in Chrome?");
    if (go) {
      const url = encodeURIComponent(window.location.href);
      window.location.href = `https://t.me/share/url?url=${url}`;
    }
  }
</script>

<h1>Connect Your EVM Wallet</h1>
<button id="connectBtn">Connect Wallet</button>
<button id="signBtn">Sign Transaction</button>
<button id="disconnectBtn">Disconnect</button>
<footer>✨ Powered by Gigi Labs</footer>

<script type="module">
  import {
    EthereumProvider,
    EthereumClient,
    modalConnectors,
    walletConnectProvider
  } from "https://unpkg.com/@web3modal/ethereum@2.4.2";

  import { Web3Modal } from "https://unpkg.com/@web3modal/html@2.4.2";

  import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.esm.min.js";

  const projectId = "4c483f64603635192755f2324df4ec2";
  const chains = [{ chainId: 1, name: 'Ethereum Mainnet' }];

  const metadata = {
    name: "GigiP2Bot",
    description: "Gigi EVM Wallet Signer",
    url: "https://gigi-wallet-signing.onrender.com",
    icons: ["https://gigi-wallet-signing.onrender.com/favicon.ico"]
  };

  const ethereumClient = new EthereumClient(
    new EthereumProvider({
      projectId,
      metadata,
      chains
    }),
    chains
  );

  const web3Modal = new Web3Modal({
    projectId,
    themeVariables: {
      "--w3m-accent": "#00e0ff",
      "--w3m-background": "#0f0c29",
      "--w3m-logo-image-url": "https://gigi-wallet-signing.onrender.com/gigip2bot-logo.png"
    }
  }, ethereumClient);

  const user_id = new URLSearchParams(window.location.search).get("user_id");
  const amount = new URLSearchParams(window.location.search).get("amount");
  const to = new URLSearchParams(window.location.search).get("to");

  let provider = null;
  let signer = null;

  document.getElementById("connectBtn").onclick = async () => {
    try {
      await web3Modal.openModal();
      await ethereumClient.provider.connect();
      provider = new ethers.providers.Web3Provider(ethereumClient.provider);
      signer = provider.getSigner();
      document.getElementById("signBtn").style.display = "inline-block";
      document.getElementById("disconnectBtn").style.display = "inline-block";
    } catch (err) {
      alert("❌ Connection failed.");
    }
  };

  document.getElementById("disconnectBtn").onclick = () => {
    ethereumClient.provider.disconnect();
    provider = null;
    signer = null;
    document.getElementById("signBtn").style.display = "none";
    document.getElementById("disconnectBtn").style.display = "none";
  };

  document.getElementById("signBtn").onclick = async () => {
    try {
      const wallet = await signer.getAddress();
      const tx = {
        to,
        value: ethers.utils.parseEther(amount)
      };
      const txResponse = await signer.sendTransaction(tx);
      const txHash = txResponse.hash;

      await fetch("http://34.203.188.151:5000/evm-webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id,
          wallet,
          to,
          amount,
          tx_type: "buy",
          token: "ETH",
          signed_tx: txHash
        })
      });

      new Audio("https://assets.mixkit.co/sfx/preview/mixkit-game-bonus-reached-2065.mp3").play();
      alert("✅ Transaction sent!\n" + txHash);
    } catch (err) {
      alert("❌ Transaction cancelled or failed.");
    }
  };
</script>

</body>
</html>
