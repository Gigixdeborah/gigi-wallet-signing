<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign with EVM Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    h1 { margin-bottom: 20px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
    footer { margin-top: 40px; font-size: 12px; opacity: 0.6; }
  </style>
</head>
<body>
  <h1>ü¶ä Connect & Sign (EVM)</h1>
  <button onclick="connectWallet()">Connect Wallet</button>
  <button onclick="signMessage()" disabled id="signBtn">Sign Message</button>
  <footer>Powered by Gigi Labs üöÄ</footer>
  <script>
    let web3;
    let accounts;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        accounts = await web3.eth.getAccounts();
        document.getElementById('signBtn').disabled = false;
        alert('‚úÖ Wallet connected!');
      } else {
        alert('‚ùå MetaMask not detected');
      }
    }

    async function signMessage() {
      const message = "Confirm your GigiP2Bot transaction";
      const signature = await web3.eth.personal.sign(message, accounts[0]);
      alert('‚úÖ Signed: ' + signature);
    }
  </script>
</body>
</html>
